    CYP_greek_turkish_nationalism_dec:0 "Греко-турецкий национализм"
    CYP_greek_turkish_nationalism_dec_desc:0 "Кипр буквально раздирается из-за греческого и турецкого национализма. При том каждая из наций видит решение проблемы своими способами."
    

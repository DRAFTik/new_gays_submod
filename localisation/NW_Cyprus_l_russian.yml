    ## EVENTS
    NWcyprus.1.t:0 "Еврейские беженцы"
    NWcyprus.1.desc:0 "За этот год поток беженцев из Германии нисколько не уменьшился и евреи по-прежнему стараются спрятаться на нашем острове от нацистского произвола."
    NWcyprus.1.a:0 "Мы найдем как их устроить"
    
    NWcyprus.2.t:0 "Награждение Палмера"
    NWcyprus.2.desc:0 "За умелое управление Кипром и поддержание на нём стабильной обстановки, отбывший в Англию генерал-губернатор был назначен кавалером ордена Святого Ионна."
    NWcyprus.2.a:0 "Награда, полученная за счёт наших страданий..."
    
    NWcyprus.3.t:0 "Отставка Палмера"
    NWcyprus.3.desc:0 "Ричмонд Палмер решил завершить свою политическую карьеру, подав в отставку и уйдя на пенсию."
    NWcyprus.3.a:0 "Мы свободны!"
    
    NWcyprus.18.t:0 "Снятие Палмера с поста Генерал-губернатора"
    NWcyprus.18.desc:0 "Британское колониальное управление отстранило Ричмонда Палмера от занимаемо поста в связи с его неспособностью удержать ситауцию на острове стабильной."
    NWcyprus.18.a:0 "Настало наше время!"
    
    
    ## IDEAS
    CYP_palmerocracy_idea:0 "Палмерократия"
    CYP_palmerocracy_idea_desc:0 "После мятежа греков за эннозис Кипра, Палмер был назначен как управленец, способный удержать колонию в крепких руках, и не дать вновь разгореться националистическим взглядам."
    CYP_greek_turkish_nationalism:0 "Греко-турецкий национализм"
    CYP_greek_turkish_nationalism_desc:0 "Греческий и турецкий национализм, всячески поддерживаемый Британией, разрывает остров на две части, и лишь умелая политика действующего губернатора, сдерживает их."
    CYP_agricultural_decline:0 "Упадок сельского хозяйства"
    CYP_agricultural_decline_desc:0 "Великая депрессия обрушила не только экономику страны, но и сельское хозяйство, которое и так после засухи так находилось в упадке, теперь же эта проблема стала едва ли не глобальной, и только обширная поддержка специалистов и огромные вливания средств помогут исправить ситуацию."
    CYP_the_aftermath_of_the_great_depression:0 "Последствия Великой Депрессии"
    CYP_the_aftermath_of_the_great_depression_desc:0 "Последствия Великой Депрессии обрушили нашу экономику, и ту небольшую промышленность, что у нас имеется, что сказалось на закрытии многих фирм."
    CYP_the_rise_of_greek_support:0 "Подъём греческих взглядов"



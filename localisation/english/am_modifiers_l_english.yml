l_english:
 CSR_adopt_the_state_flag:0 "Adopt National Flag"
 CSR_adopt_the_state_flag_desc:0 "Наше новое государство должно обзавестись очень важным атрибутом – собственном флагом."
 CSR_bank_of_mengjiang:0 "Bank of Mengjiang"
 CSR_bank_of_mengjiang_desc:0 "Для того, чтобы управлять финансами государства наши японские советники предлагают создать первый банк Внутренней Монголии."
 CSR_civil_government:0 "Form Civilian Government"
 CSR_civil_government_desc:0 "Следующим шагом построения монгольского государства должно стать формирование полноценной гражданской администрации. Этот шаг позволит нам наконец-то заняться делами обычных людей и развития экономики государства."
 CSR_united_committee:0 "Mengjiang Joint Council"
 CSR_united_committee_desc:0 "Исторические граница немного шире на юг, чем проходит граница сегодня. Это недоразумение стоит поправить и заявить о своих претензиях на них. В связи с этим нам предстоит изменить своё название."
 CSR_mongolian_academy:0 "Mongolian Academy"
 CSR_mongolian_academy_desc:0 "Для того, чтобы монголы могли получать высшее образование у себя на родине нам необходимо создать первое монгольское высшее учебное заведение. Пока что оно будет рассчитано на приём небольшого числа людей, но в будущем мы создадим новые заведения."
 CSR_government_reorganisation:0 "Reorganize Government Council"
 CSR_government_reorganisation_desc:0 "В связи с увеличением наших территорий и появлением новых кадров нам необходимо провести реорганизацию правительственного совета, одного из главных органов нашего государства."
 CSR_united_government:0 "Mengjiang United Autonomous Government"
 CSR_united_government_desc:0 ""
 CSR_south_chahar_bank:0 "Bank of South Chahar"
 CSR_south_chahar_bank_desc:0 "Для более качественного управления финансами в южных провинциях, нам стоит создать ещё один банк в городе Калган."
 CSR_create_buddhism_bureau:0 "Create Bureau for Buddhism"
 CSR_create_buddhism_bureau_desc:0 "Вдохновитель движения за независимость Тибета Госима Токусир предлагает создать в нашей стране специальный орган, отвечающий за связи с религией. Это позволит нам в будущем лучше находить контакт с буддистскими деятелями по всей Азии."
 CSR_united_federation:0 "Mongolian Autonomous Federation"
 CSR_united_federation_desc:0 "Наше государство лучше всего будет функционировать при помощи федеративного устройства, так как у нас уже есть аналоги субъектов федерации – лиги, подконтрольные отдельным князьям."
 CSR_create_bayan_tala_league:0 "Create Bayan-Tala League"
 CSR_create_bayan_tala_league_desc:0 "Управление Чахаром становится достаточно сложным. Для облегчения этой задачи нам стоит создать ещё одну лигу в нём."
 CSR_official_global_recognition:0 "Push for International Recognition"
 CSR_official_global_recognition_desc:0 ""
 CSR_post_of_inner_mongolia:0 "Inner Mongolia Post"
 CSR_post_of_inner_mongolia_desc:0 "Для того, чтобы связать нашу страну в единое целое, нам необходимо создавать не только новые дороги, но и в первую очередь – собственную почтовую систему."
 CSR_advisors_corp:0 "Invite Advisor Corps"
 CSR_advisors_corp_desc:0 "Несмотря на громкие заявления о независимости нашей страны, японские наблюдатели, советники, инструктора, а попросту говоря – надсмотрщики чётко следят за нашей деятельностью."
 CSR_ministry_of_aimak_affairs:0 "Set Up Ministry of Aimaq Affairs"
 CSR_ministry_of_aimak_affairs_desc:0 "Для того, чтобы придать японским наблюдателям юридическую окраску должно быть создано специальное министерство. Таким образом, японские "советники" влезут на самый низший уровень управления страной."
 CSR_adopt_japanese_naming_style:0 "Adopt Japanese Style of Naming"
 CSR_adopt_japanese_naming_style_desc:0 "Японские советники и инструктора советуют нам использовать в государственном устройстве наименования структур по японскому образцу. Схожую стратегию они используют в соседнем государстве Маньчжоу-Го."
 CSR_management_of_mongolian_lands:0 "Management of Mongolian Lands"
 CSR_management_of_mongolian_lands_desc:0 "Наши японские покровители требуют от нас введения специального органа для своих советников и наблюдателей под названием "Управление монгольскими землями". Таким образом, они продолжают наступать на суверенность нашего государства."
 CSR_corps_of_kwantung_army:0 "Deploy the Kwantung Army Corps in Mongolia"
 CSR_corps_of_kwantung_army_desc:0 "Для того, чтобы обеспечивать оборону наших границ, а также поддерживать порядок внутри государства, японцы желают оставить на нашей территории свои войска. К сожалению, это очередное посягательство на нашу независимость."
 CSR_centralisation:0 "Centralize Government Authorities"
 CSR_centralisation_desc:0 "Японские советники требуют от нас заняться централизацией органов власти в нашем государстве. По сути они хотят упростить контроль над нами."
 CSR_elimination_of_superfluous_ministries:0 "Dissolve Unnecessary Ministries"
 CSR_elimination_of_superfluous_ministries_desc:0 "Окончательным этапом проведения централизации органов госуправления станет ликвидация нескольких министерств, а именно министерство финансов, министерство промышленности, Главное управление по контролю за монополией на соль и управление животноводства были ликвидированы, а их функции переданы министерству экономики, что предполагало централизацию не только в силовой, но и в экономической сфере."
 
 bailinmyao.1.t:0 "Prince De Invitation"
 bailinmyao.1.desc:0 "In a few days, representatives of the Mongol Local Autonomy Political Affairs Committee will meet in the city of Zhangbei to discuss the deployment of troops to the demilitarized zone in Chahar. Last month, the Japanese, disguised as a Mongolian army, invaded the demilitarized territory of North Chahar, violating the Chin-Doihara Agreement. However, one of our committee leaders, Prince De, has long been suspected of having contacts with the Japanese. It is worth considering whether to invite him to the upcoming meeting."
 bailinmyao.1.a:0 "Prince De can be trusted"
 bailinmyao.1.b:0 "It's better not to invite him for now"
 
 bailinmyao.11.t:0 "Ba Wenjun Meets Committee Leaders"
 bailinmyao.11.desc:0 "Ba Wenjun, the representative of the Republic of China to the former Bailinmao Council, met with the leaders of the Political Affairs Committee in Bailinmao. They have discussed the actions of Prince De in the Chahar Council and other Mongolian princes. Ba Wenjun believes that should Prince De try to take over Inner Mongolia, the Political Affairs Committee would become cannon fodder for the Japanese or Chinese army. Instead, he suggests that Committee members should join the anti-Japanese movement. Committee members are suspicious of Ba, though they admit that they have been preparing an uprising."
 bailinmyao.11.a:0 "We can arrange a meeting with General Fu Zuyoi"
 bailinmyao.11.b:0 "We should not act rashly"
 
 
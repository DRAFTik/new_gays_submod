    MEN_take_drastic_action:0 "Применить жёсткие меры"
    MEN_take_drastic_action_desc:0 "Враг нашей страны стоит уже на пороге, поэтому мы должны провести мобилизацию нашего населения, как можно скорее. В связи с этим, нам придётся использовать жестокие способы принуждения населения к повиновению и прекращению ведения кочевого образа жизни"
    MEN_stimulate_settling:0 "Стимулировать оседание"
    MEN_stimulate_settling_desc:0 "Ликвидация номадизма должна проводиться постепенно и мягкими способами, чтобы не создать у населения негативный образ нашего правительства и современного образа жизни. Это займёт большее время, однако будет эффективнее"

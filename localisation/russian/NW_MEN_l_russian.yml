l_russian:
    ### ФОКУСЫ
    MEN_meeting_in_zhangbei:0 "Встреча в Чжанбэе"
    MEN_meeting_in_zhangbei_desc:0 "22 декабря 1935 года китайский генерал-коллаборационист Ли Шоусинь, возглавив отряд, снаряжённый японцами, под видом монгольской армии вторгся на территорию Северного Чахара из Манчжоу-Го. Японцы отрицают связь с этим инцидентом, однако японское оружие и техника при помощи которых Ли нарушил соглашение Чин-Дойхара, заключённое летом прошлого года, говорят об обратном. Лидерам нашего комитета необходимо встретиться, чтобы обсудить вопрос ввода конной милиции на территорию Южного Чахара"
    MEN_remilitarization_of_south_chahar:0 "Ремилитаризация Южного Чахара"
    MEN_remilitarization_of_south_chahar_desc:0 "Согласно установленному на конференции в Чжанбэе плану, князь Джодбаджаб должен мобилизовать и ввести на территорию Южного Чахара свою конную армию в ответ на действия про-японски настроенного генерала Ли Шоусиня"
    MEN_trust_prince_de:0 "Довериться принцу Дэ"
    MEN_trust_prince_de_desc:0 "Похоже, что Гоминьдан никогда не выполнит требования монгольских политиков по созданию автономию на территории Внутренней Монголии, так что стоит обратиться к японцам за помощью в создании независимого монгольского государства, что давно предлагает один из монгольских лидеров, наследник Чингисхана, принц Дэ"
    MEN_negotiations_with_nanjing:0 "Переговоры с Нанкином"
    MEN_negotiations_with_nanjing_desc:0 "Нанкин продолжает бездействовать, несмотря на происходящие в Совете Байлиньмяо события. Для того, чтобы сохранить хоть какую-то легитимность, мы должны потребовать от Нанкина расширения наших полномочий вплоть до создание независимой республики, иначе нам будет нечего предложить монгольским князьям и политикам в обмен на отказ от перехода на сторону Японии"
    MEN_establish_suiyuan_council:0 "Создать Суйюаньский совет"
    MEN_establish_suiyuan_council_desc:0 ""
    MEN_constitutional_assembly_of_mongolian_republic:0 "Конституционное собрание монгольской республики"
    MEN_constitutional_assembly_of_mongolian_republic_desc:0 "Наконец-то Совет Байлиньмяо приступает к воплощению той цели, ради которой он был создан. Многие монгольские князья и политики должны приехать в [MEN.GetCapitalVictoryPointName], чтобы обсудить вопросы будущего государственного устройства Монголии. Кроме того, должна будет присутствовать комиссия из Нанкина, контролирующая ход событий и выполнений договорённостей"
    MEN_full_mongolian_autonomy:0 "Полноценная монгольская автономия"
    MEN_full_mongolian_autonomy_desc:0 ""
    MEN_revive_mongolian_kuomintang:0 "Возродить монгольский Гоминьдан"
    MEN_revive_mongolian_kuomintang_desc:0 "Мы должны выполнить требование, установленное руководством Китайской республики во время переговоров о будущем Совета Байлиньмяо, а также на Конституционном собрании Монголии. Наиболее важным из них является воссоздание так называемого «монгольского Гоминьдана» - Народно-Революционной партии Внутренней Монголии, которая была провозглашена в середине 20-х годов в период сотрудничества между КПК и Гоминьданом. С самого начала в ней было два ярко выраженных крыла: правое, тяготеющее к Гоминьдану, и левое, склоняющееся к Монгольской Народной Республике – самопровозглашенному непризнанному государству на территории Внешней Монголии. После неудачной попытки восстания левой фракции, партия растворилась в череде бесконечных конфликтов второй половины 20-х годов. Однако, лидерами её правой фракции были как раз Сэрэндонров и Юненбаян, которые позже примкнули к общекитайскому Гоминьдану"
    MEN_withdrawal_of_fu_zuoyi_troops:0 "Вывод войск Фу Цзои"
    MEN_withdrawal_of_fu_zuoyi_troops_desc:0 ""
    MEN_nationalization_of_iron_mines:0 "Национализация железных рудников"
    MEN_nationalization_of_iron_mines_desc:0 ""
    MEN_distribute_posts_among_aristocrats:0 "Распределить посты среди аристократов"
    MEN_distribute_posts_among_aristocrats_desc:0 "Мы должны сформировать первое правительство монгольской республики, а также сформировать аппарат основных государственных чиновников. Распределив их среди родовой знати и аристократии, мы заручимся их мощной поддержкой, однако это затормозит процесс проведения реформ"
    MEN_open_school_for_officials:0 "Открыть школу для чиновников"
    MEN_open_school_for_officials_desc:0 "Мы должны сформировать первое правительство монгольской республики, а также сформировать аппарат основных государственных чиновников. Благодаря связям с Китаем, у нас есть возможность открыть специальную школу, в которой будет обучаться наша будущая бюрократия. Таким образом, мы избавим себя от необходимости искать взаимопонимание с аристократией"
    MEN_expand_party_structures:0 "Расширить партийные структуры"
    MEN_expand_party_structures_desc:0 "Мы должны стать по-настоящему массовой партии, чтобы показать нашу революционность и стремление к созданию мощного национального движения. Это потребует массового набора в партию простых людей, что не понравится старой родовой аристократии, так как ликвидирует их доминирование в партии. Однако всё это необходимо в том числе для поднятия нашей легитимности"
    MEN_set_customs:0 "Установить таможни"
    MEN_set_customs_desc:0 "Так как мы теперь являемся полноценным государством, то мы можем наконец-то начать самостоятельно собирать налоги и устанавливать таможенные сборы на границе, для чего мы должны установить те самые таможни на важных транспортных узлах"
    MEN_transition_to_mongolian_language:0 "Переход на монгольский язык"
    MEN_transition_to_mongolian_language_desc:0 "Албан тушаалтан, цэрэг, жирийн ардууд их үндсэрхэг үзлийг сэрээхийн тулд бид төрийн бүх байгууллагад Монгол хэл рүү шилжиж, газар зүйн объектуудын нэрийг өөрчлөх естой"
    MEN_separate_police_and_army:0 "Разделить полицию и армию"
    MEN_separate_police_and_army_desc:0 "В настоящий момент у нас очень устаревшая полицейская система – де-факто это слитые воедино армия и полиция, которым приходится выполнять одновременно и военные функции обороны страны, и государственные функции поддержания порядка"
    MEN_merger_of_party_and_state_positions:0 "Слияние партийных и государственных должностей"
    MEN_merger_of_party_and_state_positions_desc:0 "Гоминьдан в Китае перенял некоторые черты Советской России, один из них - создание однопартийного государства и прочного соединения партийных и государственных должностей в руках одних людей, что позволяет им полностью контролировать внутреннюю политику страны"
    MEN_fight_against_nomadism:0 "Борьба с номадизмом"
    MEN_fight_against_nomadism_desc:0 "Номадизм, или по-другому, кочевничество – один из главных пороков нашего отсталого общества. Чтобы конкурировать с соседними современными государствами, мы должны начать борьбу с этим явлением"
    MEN_academy_of_state_economy:0 "Академия государственного хозяйства"
    MEN_academy_of_state_economy_desc:0 "Так как мы стали независимым государством, то нам необходимо создать собственное высшее учебное заведение, где будут проходить подготовку специалисты различных направлений. Ранее, им приходилось уезжать учиться за границу или проходить учёбу в китайских академиях, где им прививался китайский национализм"

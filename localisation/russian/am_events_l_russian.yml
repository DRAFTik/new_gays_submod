 bailinmyao.1.t:0 "Приглашение принца Дэ"
 bailinmyao.1.desc:0 "Через несколько дней в городе Чжанбэй должна состояться встреча представителей Комитета по политическим вопросам местной автономии Монголии, на котором будет обсуждаться вопроса ввода войск на территорию демилитаризованной зоны в Чахаре. Причиной этого послужило недавнее нарушение японцами соглашения Чин-Дойхара – в прошлом месяце японцы под видом якобы монгольской армии вторглись на демилитаризованную территорию Северного Чахара. Однако, один из лидеров нашего комитета, Принц Дэ, давно подозревается в контактах с японцами. Стоит задуматься приглашать ли его на предстоящее заседание"
 bailinmyao.1.a:0 "Принцу Дэ можно доверять"
 bailinmyao.1.b:0 "Принц Дэ не должен ничего узнать"
 bailinmyao.2.t:0 "Информация от Принца Дэ"
 bailinmyao.2.desc:0 "Совсем скоро в городе Чжанбэй во Внутренней Монголии произойдёт встреча представителей подконтрольного Нанкину Комитета по политическим вопросам местной автономии Монголии, на котором будет обсуждаться вопрос ввода войск на территорию демилитаризованной зоны в Чахаре. Уже несколько месяцев между монголами и китайцами сохраняется напряжение из-за неясности уровня автономии монголов в Китае. Громче всех с антияпонскими высказываниями выступает монгольской князь и политик Нима-одсор. Мы можем попытаться запугать остальных членов комитета, тайно убив его после встречи в Чжанбэе, благодаря информации, переданной нам Принцом Дэ – князем, род которого восходит к Чингисхану, который рассчитывает возглавить правительство Монголии под нашим покровительством"
 bailinmyao.2.a:0 "Необходимо устранить Нима-одсора"
 bailinmyao.2.b:0 "Нельзя создавать лишнюю напряжённость в китайско-японских отношениях"
 bailinmyao.3.t:0 "Встреча в Чжанбэе"
 bailinmyao.3.desc:0 "Встреча в городке Чжанбэй продолжалось несколько дней. На ней присутствовали 5 членов Комитета по политическим вопросам местной автономии Монголии: Юненбаян, Серенгдонгруб, Нима-одсор, Демчиндонров и Джодбаджаб. В ходе ожесточенных дебатов не было принято конкретного решения по поводу ремилитаризации Южного Чахара. Однако, мобилизацию конной милиции для её ввода на территорию Чахара, должен будет начать Нима-одсор при поддержке генерала Яна Сишаня или войск Гоминьдана. Он же активнее всего призывал к сопротивлению японскому экспансионизму. С его мнением были согласны практически все члены Комитета по политическим вопросам местной автономии Монголии, кроме Демчиндонрова, который высказывал опасения насчёт сотрудничества с Гоминьданом и Китаем в целом"
 bailinmyao.3.a:0 "Принц Дэ ошибается"
 bailinmyao.4.t:0 "Убийство Нима-одсора"
 bailinmyao.4.desc:0 "Сегодня газеты Китая разразились пугающим новостным заголовком: активный сторонник сопротивлению японскому экспансионизму, член Центрального Комитета Гоминьдана и член Комитета по политическим вопросам автономии местной автономии Монголии, Нима-одсор был застрелен в междугороднем автобусе, направлявшемся из Чжанбэя в Калган. По сообщениям очевидцев, на одной из остановок в автобус зашли неизвестные с оружием в руках, опознали по фотографии Нима-одсора и совершили несколько выстрелов в него с расстояния вытянутой руки, после чего как ни в чём не бывало покинули автобус на ближайшей остановке. Основные члены Комитета по политическим вопросам местной автономии Монголии выразили сильную обеспокоенность произошедшим событиям"
 bailinmyao.4.a:0 "Выстрелы, эхо которых разнесётся по всей Монголии"
 bailinmyao.4.b:0 "Неожиданное событие"
 bailinmyao.4.c:0 "Это возмутительно!"
 bailinmyao.4.d:0 "А кто это сделал?"
 bailinmyao.4.f:0 "Какой кошмар!"
 bailinmyao.5.t:0 "Встреча в Чжанбэе"
 bailinmyao.5.desc:0 "Встреча в городке Чжанбэй продолжалось несколько дней. На ней присутствовали 4 члена Комитета по политическим вопросам местной автономии Монголии: Юненбаян, Серенгдонгруб, Нима-одсор, и Джодбаджаб. В ходе недолгого обсуждения было принято решение о ремилитаризации Южного Чахара и вводе на его территорию конной монгольской милиции. Активнее всего к сопротивлению японскому экспансионизму призывал член Центрального Комитета Гоминьдана, Нима-одсор"
 bailinmyao.5.a:0 "Очередная необъявленная война"
 bailinmyao.6.t:0 "Появление японских войск"
 bailinmyao.6.desc:0 "Конной армии князя Джодбаджаба удалось выгнать деморализованную и разлаженную армию принца Демчиндонрова из Южного Чахара, однако закрепиться им в данном регионе не удалось по причине прибытия на подмогу им японских войск.\n\nОднако, они не стали развивать данный конфликт и отошли к прежней границе. Руководство Китайской республики уже больше года назад заключило соглашение о передаче данных территорий под юрисдикцию про-японских государственных образований, так что они не имеют права нарушать эту границу"
 bailinmyao.6.a:0 "Главное, что мы доказали, что мы не поддадимся на уступки японским марионеткам"
 bailinmyao.6.b:0 "Мы находимся под надёжной защитой"
 ##bailinmyao.6.a:0 "[Root.GetBorderConflictMen]"
 ##MEN_CSR_BORDER_CONFLICT:0 "Мы находимся под надёжной защитой"
 ##MEN_MEN_BORDER_CONFLICT:0 "Главное, что мы доказали, что мы не поддадимся на уступки японским марионеткам"
 bailinmyao.7.t:0 "Неудачное выступление Джодбаджаба"
 bailinmyao.7.desc:0 "Князю Джодбаджабу не удалось выполнить удачный рейд по территории Южного Чахара при помощи своей конной армии. После ряда столкновений у границы Чахара и Суйюаня, его армии пришлось прекратить попытки занять эти территории, так как возникала реальная опасность расширения влияния принца Демчиндонрова"
 bailinmyao.7.a:0 "Нам стоит заняться реформированием наших вооружённых формирований"
 bailinmyao.7.b:0 "Первая победа монгольской армии"
 bailinmyao.8.t:0 "Крушение Совета Байлиньмяо"
 ##Заменить дефис в "на два совета" на двоеточие
 bailinmyao.8.desc:0 "Члены Совета Байлиньмяо, монгольской автономии в составе Китайской Республики, напуганные недавним убийством его основного антияпонского активиста Нима-одсора стали постепенно переходить из прокитайской в прояпонскую фракцию Совета. Многие монгольские князья уже давно недовольны нашим безразличием к вопросу расширения их автономии, поэтому многие из них придерживаются мнения, что только Япония поможет им создать независимое монгольское государство.\n\nВ настоящий момент, монгольский князь Демчиндонров при финансовой и военной поддержке Японии пытается переманить на свою сторону всех членов Совета Байлиньмяо, так как сам он готовится провозгласить собственное монгольское государство на территориях провинций Чахар и Суюйань и для этого ему нужна ещё и легитимность, отражённая в лояльности местных политиков и князей-феодалов.Мы потеряли слишком много времени, оставляя монгольский вопрос нерешённым, но мы можем пойти на крайние меры, чтобы сохранить Монголию в своей сфере влияния, начав переговоры с остатками Совета Байлиньмяо о расширении их автономии. Альтернативным вариантом, не требующим сложных переговоров может стать хитрый ход превентивно разделить Совет Байлиньмяо юридически на два совета - один под контролем прояпонской фракции, а другой под контролем прокитайской фракции. В таком случае, принцу Дэ не удастся завладеть всеми территориями Внутренней Монголии разом"
 bailinmyao.8.a:0 "Предложим монголам переговоры"
 bailinmyao.8.b:0 "Разделяем Совет на два совета"
 bailinmyao.8.c:0 "У нас нет шансов остановить это"
 bailinmyao.9.t:0 "Звонок из Нанкина"
 bailinmyao.9.desc:0 "Спустя два года забвения и отсутствия контактов между официальными властями республики и нашим политическим комитетом, лично Чан Кайши решил обратиться к председателю Совета, [лидер MEN], по телефону. Во время разговора генералиссимус предложил на фоне увеличивающегося влияния Японии в регионе провозгласить независимое монгольское государство под китайским патронажем на территориях подконтрольных Совету Байлиньмяо.\n\nТакое предложение коренным образом изменяет всю политическую обстановку в регионе, так как у нас появляется шанс создать своё государство в действительности неподконтрольное никакой из влиятельных сил в Азии. Принц Дэ хоть и добился спонсирования от Японии своей авантюры, но он должен понимать, что он будет находиться под колпаком Квантунской армии Японской Империи и не сможет сделать лишнего движения без их одобрения. Наше же государство будет лишь формально находиться под влиянием Нанкина, так как реальных средств оказания давления на нас у Чан Кайши нет"
 bailinmyao.9.a:0 "Мы согласны с этим предложением"
 bailinmyao.10.t:0 "Разделение Совета Байлиньмяо"
 bailinmyao.10.desc:0 "Как сообщается из официального сообщения правительства Китайской Республики для более тщательного контроля за территориями Внутренней Монголии и недопущения тех происшествий, что произошли недавно на её землях (имеется в виду убийство монгольского князя Нима-одсора), оно разделяет Совет Байлиньмяо на два отдельных органа власти: Чахарский Совет во главе с принцем Дэ и Суйюаньский Совет во главе с принцем Ша.\n\nПринц Ша, или князь Шагдурзаб, это уже человек преклонного возраста, у которого хоть и есть желание бороться за власть, но в настоящий момент с массовым уходом других монгольских политиков и аристократов к принцу Дэ, у него не остаётся союзников в Суйюане, в результате чего это приведёт к окончательной утрате влияния Совета на правительство провинции и генерала Фу Цзои"
 bailinmyao.10.a:0 "Юридическое подтверждение свершившихся фактов…"
 bailinmyao.10.b:0 "Фу Цзои наконец-то возьмёт всё в свои руки"
 bailinmyao.11.t:0 "Встреча Ба Вэньцзюня с лидерами комитета"
 bailinmyao.11.desc:0 "Ба Вэньцзюнь, представитель правительства Китайской Республики при бывшем Совете Байлиньмяо встретился с лидерами Комитета политической автономии Монголии в Байлиньмяо. Там они обсудили действия принца Дэ в своём Чахарском Совете и действия других монгольских князей. Ба Вэньцзюнь считает, что, если принц Дэ попытается захватить всю Внутреннюю Монголию, то Комитет политической автономии станет пушечным мясом для японской или китайской армии. Вместо этого он предлагает членам Комитета присоединиться к антияпонскому движению. Члены Комитета с подозрением отнеслись к предложению Ба, хоть и признали, что готовят восстание"
 bailinmyao.11.a:0 "Мы можем организовать встречу с генералом Фу Цзои"
 bailinmyao.11.b:0 "Не стоит делать необдуманных действий" 
 bailinmyao.12.t:0 "Переговоры с Фу Цзои"
 bailinmyao.12.desc:0 "Ба Вэньцзюнь организовал тайную встречу губернатора провинции Суйюань Фу Цзои с лидерами Комитета политической автономии Монголии, в ходе которой они обсудили детали будущего выступления монголов в городе Байлиньмяо. Лидеры комитеты доверились словам Фу Цзои и они смогли найти взаимопонимание перед лицом общего врага – Японии. По плану через месяц Комитет начнёт бунт в Байлиньмяо, захватит склады с оружием, окружит резиденцию принца Дэ и уничтожит деньги, переданные японской армией. В благодарность за содействие, Фу Цзои пообещал лидерам Комитета высокие посты в аппарате управлении провинцией"
 bailinmyao.12.a:0 "Великолепный план"
 bailinmyao.13.t:0 "Восстание в Байлиньмяо"
 bailinmyao.13.desc:0 "В Байлиньмяо сегодня неспокойно. В полдвенадцатого ночи пять групп вооруженных людей атаковала городок со всех сторон, стараясь захватить важные объекты: резиденцию принца Дэ, оружейный склад, местное финансовое отделение, тюрьму и т.д. По нашей информации — это независимое от официальных китайских властей выступление, однако мы не знаем кто стоит за всем этим точно, а также численность и силу бунтовщиков"
 bailinmyao.13.a:0 "Необходимо попытаться подавить восстание"
 bailinmyao.13.b:0 "Инициатива не на нашей стороне, оставим Байлиньмяо" 
 bailinmyao.14.t:0 "Комитет просит о помощи"
 bailinmyao.14.desc:0 "Комитет политической автономии Монголии восстал в Байлиньмяо, однако их сил не хватает, чтобы вышвырнуть прояпонские силы из региона. В связи с этим они обращаются к нам, чтобы мы помогли им. Лидеры восставших имеют в основном левые политические взгляды, поэтому доверие к ним ниже. Но всё же они также, как и мы выступаем на антияпонских позициях"
 bailinmyao.14.a:0 "Мы поддержим их"
 bailinmyao.14.b:0 "К этим людям нет доверия"
 bailinmyao.15.t:0 "Прибытие войск Совета Суйюани"
 bailinmyao.15.desc:0 "Восстание в Байлиньмяо спровоцировало выступление войск Суйюаньского Совета для их поддержки. Это уже намного более мощная сила, чем была изначально, поэтому стоит задуматься, хотим ли мы сейчас развязывать военную стычку"
 bailinmyao.15.a:0 "Монголы не отступают"
 bailinmyao.15.b:0 "Оставим Байлиньмяо" 
 bailinmyao.16.t:0 "Победа бунтовщиков"
 bailinmyao.16.desc:0 "Войскам князя Демчиндонрова не удалось одолеть поднявших восстание в монастыре Байлиньмяо войск прокитайской фракции, в результате чего ему пришлось отступить обратно на территорию Чахара"
 bailinmyao.16.a:0 "Первая победа над японской агрессией"
 bailinmyao.16.b:0 "Нам нужно лучше подготовиться"
 bailinmyao.17.t:0 "Бунт подавлен"
 bailinmyao.17.desc:0 "Войскам князя Демчиндонрова удалось восстановить контроль над восставшим Байлиньмяо – столицей совета по автономии Монголии при Китайской Республике. Это очередная неудача китайских сил перед лицом японской агрессии"
 bailinmyao.17.a:0 "Отлично"
 bailinmyao.17.b:0 "Не стоит отчаиваться"
 bailinmyao.18.t:0 "Переход восставших в Байлиньмяо на нашу сторону"
 bailinmyao.18.desc:0 "События сегодня ночью разворачивались достаточно быстро: несмотря на то что по плану восстание должно было начаться завтра, ближе к полуночи в город стали стекаться вооружённые солдаты на японских автомобилях, из-за чего лидеры восстания решили, что, либо нужно действовать сейчас, либо будет поздно. Пять групп повстанцев стали занимать важные объекты города, в их числе оружейный склад и резиденцию принца Дэ. Начались перестрелки между повстанцами и неизвестными солдатами, но на помощь восставшим прибыли (как и обговаривалось заранее) несколько машин с солдатами, присланных Фу Цзои. Увидев это, неизвестные лица сели обратно на машины и уехали в направлении Чахара"
 bailinmyao.18.a:0 "Переиграли и уничтожили"
 bailinmyao.19.t:0 "Восстановление контроля над Байлиньмяо"
 bailinmyao.19.desc:0 "Несмотря на указ Нанкина о передаче Байлиньмяо в состав Чахарского совета, сами члены Комитета политической автономии Монголии и немногочисленные жители Байлиньмяо чётко показали на чьей стороне они хотят быть. Войска подконтрольные принцу Дэ покинули Байлиньмяо, а восставшие в Байлиньмяо присоединились к нашей армии"
 bailinmyao.19.a:0 "Удачный поход"
 bailinmyao.20.t:0 "Восстание в Байлиньмяо"
 bailinmyao.20.desc:0 "В Байлиньмяо сегодня неспокойно. В полдвенадцатого ночи пять групп вооруженных людей атаковала городок со всех сторон, стараясь захватить важные объекты: резиденцию принца Дэ, оружейный склад, местное финансовое отделение, тюрьму и т.д. По нашей информации — это независимое от официальных китайских властей выступление, однако мы не знаем кто стоит за всем этим точно, а также численность и силу бунтовщиков"
 bailinmyao.20.a:0 "Необходимо попытаться подавить восстание"
 bailinmyao.20.b:0 "Инициатива не на нашей стороне, оставим Байлиньмяо"
 bailinmyao.21.t:0 "Письмо от главы Совета Байлиньмяо"
 bailinmyao.21.desc:0 "Вице-председатель Совета Байлиньмяо князь Ёндонванчуг прислал нам письмо, в котором сообщает, что одобряет наши устремления по формированию независимого монгольского государства, а также говорит, что в скором времени постарается прибыть в ставку принца Дэ, чтобы поступить на госслужбу нового государства"
 bailinmyao.21.a:0 "Добро пожаловать"
 bailinmyao.22.t:0 "Исчезновение Ёндонванчуга"
 bailinmyao.22.desc:0 "Бывший вице-председатель Совета Байлиньмяо князь Ёндонванчуг покинул свою резиденцию в Байлиньмяо и отправился в неизвестном направлении, но согласно ходящим уже несколько дней слухам, он решил присоединиться к принцу Дэ и его движению за автономию Внутренней Монголии"
 bailinmyao.22.a:0 "Дед забыл выпить таблетки"
 bailinmyao.23.t:0 "Захват власти про-японскими силами"
 bailinmyao.23.desc:0 "Про-японски настроенный принц Демчиндонров сумел полностью захватить власть в Совете Байлиньмяо, устранив при помощи своих высокопоставленных покровителей сильных анти-японски настроенных политиков. И даже эти события не заставили Нанкинское правительство обратить своё внимание на судьбу Совета Байлиньмяо.\n\nНаиболее выгодным это событие становится для клики Яна Сишаня и его подчинённого губернатора Суйюани Фу Цзои, так как руками японцев они выдавили из провинции конкурирующий с ними орган власти. Теперь милитарист Фу Цзои окончательно получил под свой контроль собственную провинцию. Однако, ему ещё придётся столкнуться с остатками Совета Байлиньмяо – стойкими прокитайскими монгольскими политиками и князьями"
 bailinmyao.23.a:0 "Свободной Монголии не случится"
 bailinmyao.24.t:0 "Узурпация власти в Комитете"
 bailinmyao.24.desc:0 "Нам удалось провернуть авантюру, связанную с переходом почти всех основных членов Совета Байлиньмяо на свою сторону, никакой реакции китайского правительство мы в ответ на это не наблюдаем. Однако, нам не удалось овладеть самим монастырём и будущей столицей Байлиньмяо, так как очень быстро с уходом монгольской аристократии её места заняли китайские чиновники и солдаты генерала Фу Цзои, подчинённого Яна Сишаня из клики Шаньси.\n\nМы можем попытаться надавить на него силой, потребовав возвращения Байлиньмяо, либо в открытую начать военный захват монгольских земель"
 bailinmyao.24.a:0 "На нашей стороне Япония, победа будет за нами"
 bailinmyao.24.b:0 "Для начала потребуем Байлиньмяо"
 bailinmyao.24.c:0 "Мы ещё не готовы к военному противостоянию"
 bailinmyao.25.t:0 "Возвращение к статусу-кво"
 bailinmyao.25.desc:0 "Несмотря на казавшуюся бессмысленной попытку восстания прокитайской фракции Совета Байлиньмяо, им удалось одолеть поддерживаемый Японией режим принца Демчиндонрова в провинции Чахар, завладев вновь монастырём Байлиньмяо. При участии тайных японских представителей, был заключён мир, который возвращал ситуацию к статусу-кво, разделяя границу между японской и китайской сферой по провинции Чахар"
 bailinmyao.25.a:0 "Мы ещё вернём себе монастырь Байлиньмяо"
 bailinmyao.25.b:0 "У Демчиндонрова явно большие проблемы с армией"
 bailinmyao.26.t:0 "Требование монгольского князя"
 bailinmyao.26.desc:0 "Несмотря на кажущийся успех в установлении нашего контроля над провинцией Суйюань, нам ещё придётся защитить это место от рук японской агрессии, выражаемой марионеточными монгольскими князьями, которые сбежали на территорию, оккупированную японскими войсками.\n\nПринц Демчиндонров потребовал вернуть в состав нового монгольского «государства» их фактическую столицу – монастырь и город Байлиньмяо. В случае невыполнения требований он пригрозил «забрать своё силой монгольской армии». Да, оказывается, что такая уже существует. Хотя, учитывая то, что у каждого из монгольского аристократа имеется своя небольшая группа солдат, то неудивительно, что им так быстро удалось сколотить целую армию. Также стоит отметить, что попытка силового захвата Байлиньмяо приведёт к прямому нарушению китайско-японского соглашения 1935 года"
 bailinmyao.26.a:0 "Лучше не рисковать и отдать им Байлиньмяо"
 bailinmyao.26.b:0 "Мы требуем исполнения китайско-японских соглашений по поводу границы"
 bailinmyao.27.t:0 "Требования членов Совета Байлиньмяо"
 bailinmyao.27.desc:0 "Оставленный нами без должного внимания Политический комитет по автономии Монголии, или кратко – Совет Байлиньмяо, начиная с 1934 года не продвинулся в решение проблемы монгольского вопроса. Это вызвало соответствующую реакцию большинства его членов: политиков и монгольских князей, которые стали переходить на сторону прояпонского правительства Монголии, созданного на территории Чахара.\n\nСохранившее лояльность нам члены Совета Байлиньмяо просят наконец-то обратить внимание на происходящие события и дать возможность комитету сформировать независимое правительство Монголии, которое будет находиться в китайской сфере влияния. По их словам – только это может восстановить легитимность комитета и остановить массовый побег политиков в сферу влияния Японии.\n\nМы можем предложить им компромиссный вариант: расширить их автономию до предельного уровня, но не провозглашать независимое государство. Таким образом мы сохраним территориальную целостность страны и сохраним суньятсеновский принцип «пять рас под одним флагом"
 bailinmyao.27.a:0 "Мы готовы дать независимость"
 bailinmyao.27.b:0 "Мы готовы предоставить широкую автономию"
 bailinmyao.27.c:0 "Мы не пойдём на уступки сепаратистам"
 bailinmyao.28.t:0 "Согласие китайского правительства"
 bailinmyao.28.desc:0 "Чан Кайши пошёл нам на уступку, поддержав идею о создании независимой монгольской республики в сфере китайского влияния. Главным условием Нанкина стало возрождение из небытия так называемого «монгольского Гоминьдана» - Народно-революционную партию Внутренней Монголии, деятельность которой затихла в конце 20-х годов. Благодаря идеологическому родству Нанкин собирается контролировать свою сферу влияния"
 bailinmyao.28.a:0 "Наконец-то… нормальное решение"
 bailinmyao.29.t:0 "Компромисс"
 bailinmyao.29.desc:0 "Чан Кайши предлагает нам пойти на компромисс и не нарушать целостность Китайской республики: он предлагает официально предоставить нам властные полномочия на контролируемых территориях Внутренней Монголии и расширить нашу автономию. Это именно то, чего мы ждали уже так долго, однако стоит ли нам доверять в этот раз генералиссимусу?"
 bailinmyao.29.t:0 "Только с помощью Китая мы сможем объединить все монгольские земли"
 bailinmyao.29.b:0 "Мы должны настоять на своих требованиях"
 bailinmyao.30.t:0 "Отказ китайского правительства"
 bailinmyao.30.desc:0 "В ходе долгих переговоров с китайским правительством мы не пришли к консенсусу по нашему вопросу. Китайское руководство во главе с Чан Кайши отказалось рассматривать возможность продолжение переговоров.\n\nТаким образом генералиссимус лишился своей последней возможности поддержать прокитайски настроенные силы в регионе. Легитимность Совета Байлиньмяо падает с каждым днём и вероятно вскоре он полностью перейдёт под контроль принца Демчиндонрова"
 bailinmyao.30.a:0 "Кто займёт образующийся политический вакуум?"
 bailinmyao.31.t:0 "Согласие на компромисс"
 bailinmyao.31.desc:0 "Монгольские делегаты согласились на выдвинутые нами условия компромисса. Политический комитет автономии будет обязан сформировать правительство, которое будет управлять территориями Внутренней Монголии. Это вызовет наверняка некоторое недовольство генерала Яна Сишаня из клики Шаньси, войска которого оккупировали и контролировали провинции Суйюань, которая теперь отойдёт монгольской автономии"
 bailinmyao.31.a:0 "Ян Сишань поймёт необходимость данного решения"
 bailinmyao.32.t:0 "Монголы не принимают компромисс"
 bailinmyao.32.desc:0 "Представители монгольского комитета отказались принимать предложенный нами план по расширению автономии вместо создание независимого монгольского государства. Он должен был стать компромиссным вариантом, чтобы не нарушать территориальную целостность Китайской республики, однако по всей видимости монголы не хотят иметь хороших отношений с нами"
 bailinmyao.32.a:0 "Мы уступим"
 bailinmyao.32.b:0 "Мы прерываем переговоры"
 bailinmyao.33.t:0 "Хаос в Байлиньмяо"
 bailinmyao.33.desc:0 "Правительство Китайской республики окончательно потерял контроль над территориями Внутренней Монголии. До этого там располагался созданный им Совет Байлиньмяо, который должен был заняться разработкой плана расширения монгольской автономии, но после двухлетнего периода апатии, в ходе которого легитимность Совета лишь подрывалась различными внутренними конфликтами, генералиссимус Чан Кайши окончательно заявил, что не будет вести разговоров о дальнейшей судьбу Внутренней Монголии.\n\nПосле этого разговора, практически все монгольские политики, князья и военные начали стихийный переход на сторону принца Демчиндонрова, который создал собственное правительство Монголии в провинции Чахар под японским покровительством. Возникает опасность безвластия на этих территориях, вследствие невозможности ни одной из сил контролировать их"
 bailinmyao.33.a:0 "Мы забираем то, что принадлежит нам уже давно"
 bailinmyao.33.b:0 "Фу Цзои наведёт порядок в провинции Суйюань"
 bailinmyao.33.c:0 "И мы отправимся за ними в Калган"
 bailinmyao.33.d:0 "Нам стоит укрыться у генерала Сишаня в клике Шаньси"
 bailinmyao.33.e:0 "Конец" ##Жаль
 bailinmyao.36.t:0 "Переход монгольской аристократии на нашу сторону"
 bailinmyao.36.desc:0 "После недавно произошедших событий с убийством активного члена антияпонского движения Нима-одсора, многие члены Политического комитета по вопросам местной автономии Монголии стали переходить на нашу сторону, так как испугались, что они могут повторить судьбу покойного политика. Это отличная новость в предвестии проведения конференции по созданию монгольского государства, которую подготавливает принц Дэ и японские спонсоры"
 bailinmyao.36.a:0 "Они найдут своё место в будущем правительстве Монголии"
 bailinmyao.37.t:0 "Внутренняя Монголия объявляет о своей независимости"
 bailinmyao.37.desc:0 "Автономное правительство Монголии решило воспользоваться удобным моментом политической неразберихи внутри Китайской Республики и объявило о своей независимости, разрыве всех связей с Китаем, а также создании республики. Пока непонятно, замешаны ли в данном действии коммунисты или японцы, но ясно только одно – Китай теряет ещё одну национальную окраину"
 bailinmyao.37.a:0 "Мы не можем ничего поделать в данной ситуации"
 bailinmyao.37.b:0 "Мы должны подавить этих сепаратистов"
 bailinmyao.37.c:0 "Мы должны подавить этих сепаратистов"
 bailinmyao.38.t:0 "монгольского автономного правительства"
 bailinmyao.38.desc:0 "Лидеры монгольского автономного правительства сделали нам предложение о встрече представителей правительства и компартии. На их территории давно действует наш агент и агитатор монгол Уланьфу, однако теперь ему видимо удалось установить контакт с местными элитами, которые чувствуя более выгодного сотрудничества с нами решили вступить с нами в контакт. Не стоит противиться этим действиям, так как в будущем это позволит присоединить этот район Китая без боя. Главным нашим условием будет проведение социальных реформ на территориях подконтрольных этому правительству, а также включение наших представителей в их правительство"
 bailinmyao.38.a:0 "Это хорошо"
 bailinmyao.39.t:0 "Встреча с коммунистами"
 bailinmyao.39.desc:0 "Представители Компартии Китая одобрили проведение встречи. Она была проведена буквально на следующий день, так как на связь с нами вышел главный агент КПК во Внутренней Монголии – монгольский коммунист Уланьфу. Он высказал одобрение наших действий, но выставил несколько требований, которые мы должны сделать, чтобы присоединиться к правительству коммунистов: это социальные реформы в пользу простых аратов, а также включение коммунистов в правительство"
 bailinmyao.39.a:0 "Хорошо, мы рассмотрим это предложение"
 bailinmyao.40.t:0 "Фу Цзои просит помощь"
 bailinmyao.40.desc:0 "Генерал Фу Цзои, контролирующий колонизированную нами провинцию Суйюань, занимается в настоящий момент расширением местной армии для защиты этих территорий от нападений про-японских сил монгольских князей. В связи с нарастающей угрозой полноценной войны с Японской армией, для обороны северного фланга нашего фронта, Фу Цзои просит выделить для его армии помощь в виде хорошо обученных войск или хотя бы профессиональных командующих, недостаток которых наблюдается в его армии. Нам не стоит переживать за их судьбу, так как в любом случае Суйюань находится под нашим контролем и в обозримом будущем вернётся под прямое управление правительства провинции Шаньси"
 bailinmyao.40.a:0 "Пошлём только генералов"
 bailinmyao.40.b:0 "Пошлём генералов и пехотное снаряжение"
 bailinmyao.41.t:0 "Прибытие генералов Яна"
 bailinmyao.41.desc:0 "Ян Сишань удовлетворил нашу просьбу о поддержке, но в урезанном виде: в нашу армию он отправил только двух своих генералов, но одних из лучших, что у него есть. Это связано с тем, что он контролирует намного более длинный фронт с противником, а резервов у него в настоящий момент нет"
 bailinmyao.41.a:0 "Спасибо и на этом"
 bailinmyao.42.t:0 "«Прибытие поддержки от Яна"
 bailinmyao.42.desc:0 "Ян Сишань удовлетворил нашу просьбу о поддержке, прислав двух своих наиболее профессиональных генералов, а также пехотное снаряжение для доукомплектования нашей армии. Собственные войска он выделить не смог, так как ему приходится контролировать намного более обширные территории"
 bailinmyao.42.a:0 "Спасибо большое"
 bailinmyao.43.t:0 "Артиллерия для Суйюани"
 bailinmyao.43.desc:0 "Наша армия известна своим собственным производством артиллерии и боеприпасов к ней, что является большой редкостью в Китае. В связи с этим, генерал Фу Цзои в подконтрольной нам Суйюани просит для усиления своей армии выделить часть нашей артиллерии. Это имеет смысл, так как Фу Цзои защищает наш северный фланг и ведёт постоянные боевые стычки с армиями, поддерживаемыми Японией. Ко всему прочему, в обозримом будущем мы планируем установить прямой контроль над армией и правительством Суйюани. Это подтвердил сам Фу Цзои"
 bailinmyao.43.a:0 "Мы готовы предоставить небольшую партию артиллерии"
 bailinmyao.43.b:0 "Мы готовы предоставить небольшую партию артиллерии"
 bailinmyao.44.t:0 "Партия артиллерии из Шаньси"
 bailinmyao.44.desc:0 "Ян Сишань согласился предоставить нам артиллерию из своих личных запасов для укрепления обороноспособности нашей армии"
 bailinmyao.44.a:0 "Величайший подарок в наших условиях"
 bailinmyao.45.t:0 "Сделка с монголами"
 bailinmyao.45.desc:0 "Правительство Китайской республики провозгласило создание монгольского автономного правительства на территории Внутренней Монголии на базе существовавшего Политического комитета по делам автономии Монголии. Таким образом, Нанкин поддержал их притязания на провинцию Суйюань, где располагаются наши железнорудная добыча и солдатские фермерские угодья. Раннее нам удавалось поддерживать свою легитимность на этой территории, но теперь нам похоже придётся пойти на уступки, чтобы не вступить в конфликт с центральным правительством и сохранить часть дивидендов на территории, где проживают монголы"
 bailinmyao.45.a:0 "Другого выхода нет"
 bailinmyao.46.t:0 "Ян Сишань идёт на уступки"
 bailinmyao.46.desc:0 "Глава клики Шаньси, генерал Ян Сишань, согласился пойти на уступки в отношении его влияния на территориях нашей автономии. Во-первых, в наше распоряжение будет возвращена половина железных рудников Суйюани, кроме того – на работу на них будут принимать монголы, а во-вторых он перестанет выдавать фермерские земли для своих солдат на нашей территории. Однако, мы обязываемся поддерживать существующие хозяйства в целостности и сохранности.\n\nСтоит понимать, что главной уступкой в данном конфликте было то, что наместник Яна Сишаня – генерал Фу Цзои перестанет пытаться создавать конкурентное с нами правительство провинции, делегитимизируя наш политический комитет"
 bailinmyao.46.a:0 "Ханьцы наконец-то прекратят колонизировать наши земли"
 bailinmyao.47.t:0 "Возвращение генерала Фу Цзои"
 bailinmyao.47.desc:0 "Генерал Фу Цзои возвращается в нашу армию после нескольких лет управления провинцией Суйюань и борьбой с местными элитами, представленными монгольскими князьями. Последним удалось добиться своих целей, так что теперь Фу Цзои может находиться на тех территориях только в качестве командующего одной из наших дивизий"
 bailinmyao.47.a:0 "Такие профессионалы нужны в нашей армии больше"
 bailinmyao.48.t:0 "Судьба предателей"
 bailinmyao.48.desc:0 "Несмотря на то, что нам удалось удержать легитимное монгольское правительство на территории Суйюани, некоторая часть монгольских князей (в основном те, кто находились на территории Чахара) присоединились к принцу Демчиндонрову с его марионеточным прояпонским правительством Монголии. Мы пока что не знаем, как будут развиваться события дальше и сумеем ли мы удержаться у власти, сдержав натиск японской агрессии, но необходимо решить, как поступить с перешедшими на сторону противниками аристократами. Их пример можно использовать в качестве пропагандистской агитки, на государственном уровне объявив их предателями, однако в таком случае не стоит ожидать пощады с их стороны, либо можем оставить в покое эту страницу нашей истории, молча приняв их выбор. Главный актив, который мы получили с них: земли – у нас всё равно останется и мы сможем им распоряжаться как захотим. Если конечно сможем их защитить"
 bailinmyao.48.a:0 "Объявим их предателями"
 bailinmyao.48.b:0 "Стоит замять эту историю"
 bailinmyao.49.t:0 "Вопрос Алашани"
 bailinmyao.49.desc:0 "Подконтрольное нам монгольское правительство Внутренней Монголии просит передать нам один из подконтрольных нашему правительству регионов, массово населённых монголами. Кроме того, власть на нём осуществляет монгольский князь Дали Чжай, которому принадлежит лига Алха. По нашей административной терминологии это регион Алашань, который находится под контролем одного из наших губернаторов"
 bailinmyao.49.a:0 "Пусть забирают"
 bailinmyao.50.t:0 "Правительство требует передать Алашань"
 bailinmyao.50.desc:0 "Руководство республики потребовало передать регион Алашани, преимущественно населённый монголами, под руководство монгольского автономного правительства"
 bailinmyao.50.a:0 "Одной головной болью меньше"
 bailinmyao.50.b:0 "Одной головной болью меньше"
 bailinmyao.51.t:0 "Возвращение Алашани"
 bailinmyao.51.desc:0 "После непродолжительных переговоров с правительством Китайской республики нам удалось достичь взаимопонимания, и они согласились вернуть под контроль нашего правительства регион Алашани, то есть лигу Алха, принадлежащую князю Дали Чжаю. Этот шаг повысит легитимность нашего правительства в глазах людей"
 bailinmyao.51.a:0 "Всё больше монголов объединяется под одним флагом"
 bailinmyao.52.t:0 "Вопрос судом Монголии"
 bailinmyao.52.desc:0 "Важным вопросом государственного строительства не мог не стать вопросов судебной ветви власти в будущей республике. У нас есть два варианта их создания и развития: мы можем самостоятельно сформировать все судебные институты, таким образом подчеркнув независимость нашей страны, что добавит нам легитимности, но и внесёт фактор коррупции, либо передать высшую судебную власть в судебный юань Китайской Республики – таким образом, мы обеспечим себе независимую ветвь власти, которая будет гарантировать неподкупность в вопросах внутренней политики, но это и передаст ещё один рычаг власти лидерам Китая, что подорвёт нашу легитимность"
 bailinmyao.52.a:0 "Лучше с коррупцией, но свои"
 bailinmyao.52.b:0 "Передав суды Китаю, мы ещё и подчеркнём нашу лояльность"
 bailinmyao.55.t:0 "Конституционное собрание монгольской республики"
 bailinmyao.55.desc:0 "Монгольские политики Юненбаян и Сэрэндонров, являющиеся по совместительству членами китайского Гоминьдана, были назначенными ответственными за организацию Конституционного собрания Монголии.\n\n- Собрание назначено через неделю, в местечке [столица MEN]. Сейчас там наиболее спокойная обстановка, подходящая для проведения столь важного мероприятия. – говорил Юненбаян, - Вы выяснили местонахождение князей? – спросил он Сэрэндонрова, сидящего напротив него в кресле за его рабочим столом.\n\n- Да. Хотя некоторых я перехватывал с вещами на границе с японской территорией.\n\n- И кого же именно?\n\n- Думаете, что это необходимо всем знать?\n\n- Всем – нет. Мне – да. – отрезал Юненбаян. Сэрэндонров глянул на него исподлобья, взял пачку сигарет и закурил.\n\n- Ладно, пишите. – ответил он и бросил пачку сигарет на стол, - Альтаночир, Жодовжав, Кесинге…" 
 bailinmyao.55.a:0 "Нам стоит относиться к ним с подозрением" 
 bailinmyao.56.t:0 "Первый съезд восстановленной партии"
 bailinmyao.56.desc:0 "Воссоздание монгольского Гоминьдана под руководством правой его фракции и поддержке Китая окончательно закрепляет национальные идеи, заложенные ещё в первоначальной партии. Однако, чтобы не иметь лишних ассоциаций с коммунистической партией Внешней Монголии и дурным прошлым первого монгольского Гоминьдана, было решено изменить название новой партии на Национально-Революционную Партию Монголию. Также избавления от слова «внутренняя» будет давать чёткий намёк всем заинтересованным лицам: наша партия претендует на все территории Монголии, в том числе временно оккупированные большевиками на севере"
 bailinmyao.56.a:0 "Да здравствует национальная революция!"
 bailinmyao.57.t:0 "Выборы президента партии"
 bailinmyao.57.desc:0 "На первом пленуме восстановленной партии был поставлен первоочерёдной вопрос существования партии и государства – кому быть лидером, а точнее, президентом НРПМ. В качестве кандидатур выдвигаются очевидно члены бывшего Совета Байлиньмяо: князья и политики, сохранившие верность Китайской республике, которые не перешли на сторону опального князя Демчиндонрова.\n\nВозможным президентом может быть основатель Народно-Революционной партии Внутренней Монголии –Сэрэндонров. Это молодой политик, не связанный аристократическим происхождением, который сможет провести необходимые стране реформы. Однако, из-за своего возраста у него могут возникнуть проблемы с интригами внутри партии со стороны старых и опытных князей.\n\nАльтернативным кандидатом выдвигается принц Шагдуржав из династии Чингизидов. Он сможет составить достойную конкуренцию принцу Демчиндонрову со своим правительством за счёт своего происхождения. Однако этот же факт будем мешать проводить нам успешные социальные реформы, так как родовая аристократия получит мощного союзника в нашем правительстве.\n\nТретьим вариантом на посту президента может быть князь Уненбаян, также известный под китайским именем У Хелин. Последний факт слегка намекает на его тёплые отношения с китайскими политиками из Нанкина. Он сам является членом партии Гоминьдан с 1926 года, таким образом его назначение позволит избежать лишних конфликтов с Китаем"
 bailinmyao.57.a:0 "Мы поддержим Сэрэндонрова"
 bailinmyao.57.b:0 "Мы поддержим Шагдуржава"
 bailinmyao.57.c:0 "Мы поддержим Уненбаяна"
 bailinmyao.58.t:0 "Монголы требуют вывести войска"
 bailinmyao.58.desc:0 "Правительство Китайской республики решило пойти на удивительную авантюру ради спасения северного фронта китайско-японской войны: оно решило дать возможность политическому комитету по автономии Монголии провозгласить независимую республику, чтобы удержать монгольских князей от побега в японскую сферу влияния.\n\nВ соответствии с этим, ново-созданное правительство Монгольской Республики требует от нас вывести войска с её территории. Пока что непонятно, приведёт ли это к потере нами добывающей промышленности в Суйюане, но это мощный удар по нашему влиянию в регионе"
 bailinmyao.58.a:0 "С возвращением, генерал Фу Цзои"
 bailinmyao.59.t:0 "Монголы национализируют железные рудники"
 bailinmyao.59.desc:0 "После того, как монгольское правительство заставило нас вывести войска со своей территории, национализация ими железных рудников в бывшей провинции Суюйань оставалось лишь вопросом времени. Сегодня они наконец объявили об этом официально, заменив наше руководство добычей собственными людьми. Однако, национализация не означает полная потеря этой руды – теперь нам просто придётся её приобретать у правительства Монголии"
 bailinmyao.59.a:0 "Всего-то!"
 bailinmyao.60.t:0 "Монголы просят помочь оружием"
 bailinmyao.60.desc:0 "Правительство Монголии, располагающееся на территории Суйюаня и Внутренней Монголии, лояльное Китайской Республике, просит нас оказать поддержку в модернизации их армии, главная проблема которой – примитивность и отсталость оружия и снаряжения"
 bailinmyao.60.a:0 "Мы поможем, чем сможем"
 bailinmyao.60.b:0 "У нас нет сил помогать"
 bailinmyao.61.t:0 "Согласие китайского правительства"
 bailinmyao.61.desc:0 "Китайское правительство согласилось принимать наши запросы о поставках вооружения. Главная проблема в том, что они не всегда смогут их выполнять"
 bailinmyao.61.a:0 "Хоть что-то"
 bailinmyao.62.t:0 "Отказ китайского правительства"
 bailinmyao.62.desc:0 "Китайское правительство отказалось даже принимать наши запросы о поставках вооружения, так как у них самих в настоящий момент большие трудности с обеспечением и модернизацией армии"
 bailinmyao.62.a:0 "Печально"
 bailinmyao.63.t:0 "Запрос винтовок для Монголии"
 bailinmyao.63.desc:0 "Правительство Монголии просит оказать поддержку их армии, передав им часть винтовок с наших складов"
 bailinmyao.63.a:0 "Хорошо"
 bailinmyao.63.b:0 "Сейчас мы не готовы их предоставить"
 bailinmyao.64.t:0 "Запрос артиллерии для Монголии"
 bailinmyao.64.desc:0 "Правительство Монголии просит оказать поддержку их армии, передав им часть артиллерии с наших складов"
 bailinmyao.64.a:0 "Хорошо"
 bailinmyao.64.b:0 "Сейчас мы не готовы их предоставить"
 bailinmyao.65.t:0 "Запрос оснащения для Монголии"
 bailinmyao.65.desc:0 "Правительство Монголии просит оказать поддержку их армии, передав им часть снаряжения с наших складов"
 bailinmyao.65.a:0 "Хорошо"
 bailinmyao.65.b:0 "Сейчас мы не готовы их предоставить"
 bailinmyao.66.t:0 "Победа Сэрэндонрова на президентских выборах"
 bailinmyao.66.desc:0 "Наша политическая система развивается ровно в соответствии с тем видением, которое оставил ещё при жизни доктор Сунь Ятсен: государство провело период, так называемой, «опеки» над народом, в ходе которого последний прошёл внутреннюю модернизацию и приобщился к современному образу жизни, а значит опека над ним завершается и наступает время перейти к полноценной демократической системе в нашей стране и конституционному правлению.\n\nОно должно начаться с проведения первых свободных выборов президента страны, которым стал по результатам всеобщего голосования один из лидеров партии Сэрэндонров. Он приобрёл репутацию стойкого сторонника реформ и модернизации, благодаря чему и завоевал необходимую для победы популярность"
 bailinmyao.66.a:0 "Демократическая Монголия"
 bailinmyao.67.t:0 "Избрание Шагдуржава президентом"
 bailinmyao.67.desc:0 "Наша политическая система развивается ровно в соответствии с тем видением, которое оставил ещё при жизни доктор Сунь Ятсен: государство провело период, так называемой, «опеки» над народом, в ходе которого последний прошёл внутреннюю модернизацию и приобщился к современному образу жизни, а значит опека над ним завершается и наступает время перейти к полноценной демократической системе в нашей стране и конституционному правлению.\n\nОно должно начаться с проведения первых свободных выборов президента страны, которым стал по результатам всеобщего голосования один из лидеров партии Шагдуржав. Некоторые связывают его победу с махинациями в ходе голосования и внутрипартийными интригами, однако многие согласны с тем, что всё-таки выборы были достаточно честными, а особо либеральное крыло партии должно признать своё поражение"
 bailinmyao.67.a:0 "Старые элиты крепко засели"
 bailinmyao.68.t:0 "Коллапс монгольского правительства"
 bailinmyao.68.desc:0 "Несмотря на долгие попытки сохранить под своим влиянием Внутреннюю Монголию при помощи создания квази-государственных образований или правительств, Гоминьдану не удалось добиться расположения местного населения, а главное (и наиболее важное) князей-аристократов, от которых зависит политика в этих регионах, так как они являются единоличными владельцами огромных территорий.\n\nВ связи с этим, многие политические силы, действовавшие ранее подпольно, теперь смогут побороться за власть в этих районах"
 bailinmyao.68.a:0 "Все мы знаем, что это за силы"
 bailinmyao.68.b:0 "Теперь мы можем восстановить единство монголов"
 bailinmyao.68.c:0 "Мы должны не допустить анархии в этих местах"
 bailinmyao.68.d:0 "Нам сейчас не до этих территорий"
 bailinmyao.69.t:0 "Коммунисты захватили власть во Внутренней Монголии"
 bailinmyao.69.desc:0 "Монгольским коммунистам во главе с членом КПК Уланьфу, отправленным в тот район для ведения агитационной деятельности, удалось в ходе восстания захватить власть на территории провинции Суйюань, где в монастыре Байлиньмяо размещался гоминьдановский Политический комитет по вопросам автономии Монголии, контролируемый монгольской аристократией.\n\nПосле установления контроля над территориями, Уланьфу сразу решил присоединиться к общекитайскому коммунистическому движению, поддержав идею о «единстве пяти народов под одним флагом». Он прислал телеграмму, в которой просит нас принять Внутреннюю Монголию в состав Китайской Советской Республики"
 bailinmyao.69.a:0 "Это станет ещё одним шагом к укреплению коммунизма в Китае"
 bailinmyao.69.b:0 "Сейчас это опасно для нас"
 bailinmyao.70.t:0 "Согласие КПК"
 bailinmyao.70.desc:0 "Руководство Китайской Советской Республики согласилось принять нас в состав их государства"
 bailinmyao.70.a:0 "Ещё один шаг к укреплению коммунизма в Китае"
 bailinmyao.71.t:0 "Отказ КПК"
 bailinmyao.71.desc:0 "Руководство Китайской Советской Республики отказалось принять нас в состав их государства. Они объяснили это решение тем, что это может спровоцировать горячую стадию конфликта между Гоминьданом и КПК, чего не стоит допускать ради установления Объединённого фронта"
 bailinmyao.71.a:0 "У нас есть ещё один план"
 bailinmyao.72.t:0 "Просоветское восстание во Внутренней Монголии"
 bailinmyao.72.desc:0 "Спустя долгие годы во Внутренней Монголии коммунистам удалось захватить власть. Поддерживаемые тайно Коммунистической партией Китая, возглавляемые этническим монголом Уланьфу, местные народные ополчения взяли верх в ходе очередного конфликта между прояпонски настроенной аристократией и войсками Гоминьдана.\n\nОднако, Уланьфу, увлечённый идеей панмонголизма, решил не провозглашать независимое государство, а обратился к нашему правительству с просьбой рассмотреть идею воссоединения Внешней и Внутренней Монголии"
 bailinmyao.72.a:0 "Мы должны посоветоваться с Москвой"
 bailinmyao.72.b:0 "Мы одобряем эту идею"
 bailinmyao.72.c:0 "В настоящий момент, мы не можем принять это предложение"
 bailinmyao.73.t:0 "Судьба Внутренней Монголии"
 bailinmyao.73.desc:0 "Коммунистам удалось захватить власть на части территорий Внутренней Монголии, после чего они отправили предложение правительству Монгольской Народной Республики о возможности присоединение этих земель к единому монгольскому государству. Руководство МНР решило посоветоваться с нами по поводу решения данного вопроса. В случае подтверждения этой акции, у нас могут возникнуть проблемы как с Китайской Республикой, что очень опасно в существующих отношениях с Японией, так и с другими китайскими правительствами"
 bailinmyao.73.a:0 "Они могут присоединяться"
 bailinmyao.73.b:0 "В настоящий момент этого нельзя допустить"
 bailinmyao.74.t:0 "Согласие монгольского правительства"
 bailinmyao.74.desc:0 "Правительство Внешней Монголии согласилось присоединить к своему государству территории подконтрольные нам"
 bailinmyao.74.a:0 "Монголы будут едиными"
 bailinmyao.75.t:0 "Отказ монгольского правительства"
 bailinmyao.75.desc:0 "Правительство Внешней Монголии отказалось присоединить к своему государству захваченные нами территории. Они обосновывают это решение возможным ухудшением с правительством Китайской Республики, а также возможной провокацией Японии"
 bailinmyao.75.a:0 "У нас есть запасной план на этот случай"
 bailinmyao.76.t:0 "Подтверждение из Москвы"
 bailinmyao.76.desc:0 "Руководство Советского Союза подтвердило возможность присоединения к нашей республике новых территорий во Внутренней Монголии, где недавно установили власть монгольские коммунисты из КПК"
 bailinmyao.76.a:0 "Тогда отправьте наше согласие во Внутреннюю Монголию"
 bailinmyao.77.t:0 "Вето Москвы"
 bailinmyao.77.desc:0 "Руководство Советского Союза отказало нам в проекте объединения Внешней и Внутренней Монголии, где недавно установили свою власть монгольские коммунисты из КПК. Они обосновывают это решение возможным ухудшением с правительством Китайской Республики, а также возможной провокацией Японии"
 bailinmyao.77.a:0 "Печально, но Москве виднее"
 bailinmyao.78.t:0 "Поддержка восставших"
 bailinmyao.78.desc:0 "Несмотря на то, что мы пока что не можем присоединить восставших монгольских коммунистов во Внутренней Монголии к нашему государству, они просят нас иногда оказывать им поддержку в виде оружия или финансов, которую они сами будут запрашивать"
 bailinmyao.78.a:0 "Хорошо"
 bailinmyao.78.b:0 "У нас нет для этого сил"
 bailinmyao.79.t:0 "Согласие руководства Внешней Монголии"
 bailinmyao.79.desc:0 "Руководство Внешней Монголии одобрило предложенную нами идею об оказании нам поддержки до момента возможного присоединения наших территорий к остальной республике. Однако, всё это должно будет происходить в тайне от всех иных правительств Китая, Японии и Москвы"
 bailinmyao.79.a:0 "Глоток свежего воздуха"
 bailinmyao.80.t:0 "Отказ руководства Внешней Монголии"
 bailinmyao.80.desc:0 "Руководство Внешней Монголии сообщило, что не может оказывать нам хоть какую-либо поддержку в современных условиях. Видимо, это означает, что её лидеры окончательно не хотят с нами дела"
 bailinmyao.80.a:0 "Значит наше место в Китае"
 bailinmyao.82.t:0 "Раскачивание лодки"
 bailinmyao.82.desc:0 "С незапамятных времён эти территории находятся под управлением монгольских князей-феодалов. И даже Синьхайская революция, или Северная экспедиция Гоминьдана не смогли разрушить эту сложившуюся веками «идиллию». Простые жители этих территорий до сих пор предпочитают вести кочевой образ жизни.\n\nИстория провинции Суйюань круто изменилась в начале 30-х. Из медвежьего угла, где изредка происходят сражения различных китайских военачальников, она превратилась в насыщенную интригами и подпольной борьбой территорию благодаря японской оккупации соседних провинций Жэхэ, а чуть позже Чахар.\n\nВ связи с этим, в 1934 году монгольские политики и аристократия решила собраться на специальной конференции, где должен был решиться вопрос дальнейшей судьбы Внутренней Монголии и Суйюаня в частности. Руководство Китайской республики обеспокоилось этим вопросом и решило отправить своего представителя на данную встречу, чтобы воспрепятствовать переходу монголов в сферу японского влияния.\n\nЭтим представителем стал Хуан Шаосюн, член клики Гуанси, который предложил создать специальный орган «Политический комитет по делам местной автономии Монголии», у которого была бы прямая связь с Нанкином и Чан Кайши. Идея была поддержана монгольской знатью и вскоре в монастыре Байлиньмяо было провозглашено создание Комитета, однако его реализация отличалось от предполагавшегося изначально варианта. Чан Кайши ни разу так и обратил своего внимания на положение Внутренней Монголии, а никаких других рычагов реальной власти у Комитета не оказалось"
 bailinmyao.82.a:0 "Почему не оказалось?"
 bailinmyao.83.t:0 "Влияние клики Шаньси"
 bailinmyao.83.desc:0 "Ещё до начала японской агрессии, территорию провинции Суйюань заняли войска милитариста Яна Сишаня, возглавляемые его подчинённым генералом Фу Цзои. С этого момента многие территории провинции де-факто превратились в колонии клики Сишаня, так как он наладил добычу и вывоз железной руды на территорию Шаньси, а также начал активные сельскохозяйственные работы в южных частях провинции, где его солдаты получали свои собственные куски земли и занимались на них фермерством.\n\nМежду Комитетом и правительством Суйюани во главе с Фу Цзои началась «институциональная» борьба за власть. Оба «правительства» пытались независимо друг от друга взимать налоги, разбираться с местными проблемами, формировать свои армии. Всё это в очередной раз доказало бессильность Комитета, или Совета Байлиньмяо.\n\nПоследней каплей стал конфликт с князем Ширабдорджи в августе 1935 года, когда войска Комитета столкнулись с войсками генерала Фу возле резиденции князя из-за вопроса, кому из двух правительств он будет платить налоги. Нанкинское правительство никаким образом не отреагировало на происходящее, чем окончательно подорвало доверие со стороны главы Комитета князя Ёндонванчуга, который практически перестал исполнять свою работу. С тех пор монгольская аристократия всё чаще начала смотреть в сторону Японии, готовой предоставить не просто автономию, а провозгласить независимое монгольское государство"
 bailinmyao.83.a:0 "Есть ли у Нанкина ещё шансы?"
 bailinmyao.84.t:0 "Признание"
 bailinmyao.84.desc:0 "Наше правительство наконец-то добилось хоть и не международного признания, но признания со стороны монгольских элит, представленных местными князьями и этническими политиками, а также простыми аратами-монголами. Таким образом, мы больше не висим на волоске от краха, ожидая очередной потерей власти над подконтрольными территориями"
 bailinmyao.84.a:0 "Прекрасная Монголия будущего"
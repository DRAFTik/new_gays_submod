 MEN_political_committee_autonomy_affairs_mongolia_idea:0 "Политический комитет по делам автономии Монголии"
 MEN_political_committee_autonomy_affairs_mongolia_idea_desc:0 "Созданный в 1934 году по инициативе лидера клики Гуанси Хуан Шаохуна, Комитет кратко называемый Советом Байлиньмяо, должен был стать основой монгольской автономии в Китае. Ему обещалась прямая линия связи с правительством Республики, но ничего из этого получено не было. Кроме того, Совет стал конфликтовать с кликой Шаньси, которая де-факто захватила провинцию Суйюань, где находится Байлиньмяо, ещё в 1931 году, и после ряда стычек с армией генерала Яна Сишаня, Совет практически утратил хоть какую-либо легитимность"
 MEN_conflict_with_shirabdorji_idea:0 "Конфликт с Ширабдорджи"
 MEN_conflict_with_shirabdorji_idea_desc:0 "Постоянными спорами между Советом Байлиньмяо и кликой Сишаня стал вопрос сбора налогов и установления собственных таможенных постов, которые взымали бы пошлины с торговли внутри и на границах провинции. Крайним таким камнем преткновения стал спор вокруг имения князя Ширабдорджи в конце 1935 года, когда последний отказался выплачивать налоги Совету и объявил о своей лояльности генералу Фу Цзои из клики Шаньси. Главы Совета Байлиньмяо пытались заручиться поддержкой Нанкина в этой ситуации, но те проигнорировали происходящее, несмотря на всю важность происходящего, так как земли Ширабдорджи занимают стратегическое положение в провинции Суйюань. После этого случая глава Комитета Ёндонванчуг отошёл от дел, парализовав работу Совета Байлиньмяо, чем и воспользовались прояпонски настроенные князья и военные"
 MEN_nomadic_population:0 "Кочевое население I"
 MEN_nomadic_population_desc:0 "Весь мир вокруг Внутренней Монголии старается идти в ногу со временем, проводя модернизацию общества и жизни людей, но только не здесь – тут до сих пор сохраняются признаки феодальных отношений, а простые люди живут кочеванием"

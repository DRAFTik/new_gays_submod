 economic_pressure_of_shanxi_clique:0 "Экономическое давление клики Шаньси"
 economic_pressure_of_shanxi_clique_desc:0 "Генерал Ян Сишань захватил провинцию Суйюань ещё в 1931 году, начав проводить тут свои экономические программы: развитие фермерства, раздавая монгольские земли своим солдатам, а также начав добычу железной руды для своей промышленности. И никакое создание Политического Комитета по автономии Монголии так и не помогло нам вытеснить это экономическое вмешательство"
 MEN_princely_feudalism_idea:0 "Княжеский феодализм"
 MEN_princely_feudalism_idea_desc:0 "Несмотря на Синьхайскую революцию и захват власти Гоминьданом, монгольским князьям-аристократам удалось сохранить свою власть на территории Внутренней Монголии благодаря своей некоторой аполитичности, которую они сохраняли долгие годы, не вмешиваясь в дела китайских милитаристов. Однако, бесконечно сохранять этот статус-кво не получится, что доказало японское вторжение на эти земли"

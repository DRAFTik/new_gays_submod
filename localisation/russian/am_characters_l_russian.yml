 MEN_yondonwangchug:0 "Ёндонванчуг"
 MEN_yondonwangchug_desc:0 "Родился в знатной семье, в молодости изучал китайский и тибетский языки. В 1890 году унаследовал титул засага (главы) халхаского хошуна правого крыла и был признан бэйлэ (так называли монголов, признаваемых Цинским двором состоящими в родстве с правящей династией). В 1896 году стал заместителем главы Уланчабской лиги. В 1912 году, после того как в Китае произошла Синьхайская революция, получил от Бэйянского правительства титул циньвана (князя) Уланчабской лиги и возглавил хошун Дархан; в 1924 году основал там первую бесплатную школу для детей кочевых пастухов, в которой обучалось чтению более 30 учеников, с 1914 по 1926 год занимался также организацией строительства буддийских храмов. В начале 30-х годов он стал одним из лидеров монгольских князей, требующих автономии для Внутренней Монголии на фоне японского вторжения в Маньчжурию и Северный Китай. В 1935 году стал главой недавно созданного Совета Байлиньмяо, однако довольно быстро разочаровался в его эффективности. Последним ударом для него стало поражение в конфликте с князем Ширабдорджи, который отказался выплачивать налоги Совету в пользу генерала Фу Цзои из клики Шаньси. С тех пор Ёндонванчуг отошёл от дел, однако формально оставаясь главой Совета Байлиньмяо"
 MEN_shagdurjab:0 "Шагдуржав"
 MEN_shagdurjab_desc:0 "Шагдуржав является не просто монгольским князем-аристократом – он один из наследников самого Чингисхана, наряду с принцем Демчиндонровом, что придаёт им обоим большое влияние и авторитет среди других князей в Политическом Комитете по автономии Монголии. Однако, до последнего времени Ша оставался достаточно аполитичным, но последние события заставили его активно вмешаться в жизнь Внутренней Монголии, чтобы восстановить порядок"
 SHX_fu_zuoyi:0 "Фу Цзои"
 SHX_fu_zuoyi_desc:0 "Фу Цзои родился в уезде Жунхэ провинции Шаньси. В 1911 году во время Синьхайской революции присоединился к повстанцам в Тайюани, возглавив студенческий боевой отряд. В 1915 году поступил в Баодинскую военную академию, где выучился на пехотного офицера. Когда в 1927 году Янь Сишань перешёл на сторону Гоминьдана, Фу Цзои вместе с ним принял участие в Северном походе, а в 1930 году, опять же вместе с Янь Сишанем, принял участие в войне центральных равнин, воюя против Чан Кайши, но потерпел поражение. В 1931 году Фу Цзои был назначен губернатором провинции Суйюань, где стал развивать железодобывающую промышленность и проводя кампании по развитию фермерства. С 1934 года, после создания Совета Байлиньмяо, он стал сталкиваться с ними в вопросах управления провинцией Суйюань, а главное – взимания налогов. Благодаря своей беспрекословной службе Яну Сишаню, завоевал его большое доверие"
 MEN_ulanhu:0 "Уланьфу"
 MEN_ulanhu_desc:0 "Родился 23 декабря 1906 года в деревне Тумут Табу, города Гуйхуа провинция Шаньси. В 1923 году вступил в Социалистический союз молодёжи Китая. В 1925 году Уланьфу вступил в Коммунистическую партию Китая. Закончил в Москве институт имени Сунь Ятсена, просуществовавший до 1930 года. Возглавляли университет известные большевики — Карл Радек, Павел Миф и В. И. Вегер. Постигая «науку революции» в молодой Советской России, китайские студенты внимательно следили за революционным движением в своей стране, встречались со Сталиным, Троцким, Бухариным, Крупской, вдовой Сунь Ятсена — Сун Цинлин, Ху Ханьминем, Сян Чжунфа, Цюй Цюбо, Чжоу Эньлаем, Чжан Готао, Фэн Юйсяном и другими политическими лидерами обоих государств. После возвращения на Родину Уланьфу сразу активно включился в революционную деятельность, возглавив монгольские народные массы в Китае. В 1929 году начал организовывать коммунистические митинги в Монголии и был назначен членом рабочего комитета КПК по Западной Монголии. В 1931 году он был выбран руководителем военного ведомства и разведки в Монголии, где он служил в Лиге Их Джу"
 MEN_serengdongrub:0 "Сэрэндонров"
 MEN_serengdongrub_desc:0 "Родился во Внутренней Монголии в лиге Дзёсуту знамени Харкин в 1894 году. В 1912 году Сэрэндонров поступил в монгольско-тибетскую школу в Пекине. В 1919 году присоединился к Гоминьдану, в 1924 году был отправлен обратно во Внутреннюю Монголию для формирования местных отделений Гоминьдана. В 1925 году стал одним из основателей Народно-Революционной Партии Внутренней Монголии (НРПВМ), которая стала совместным проектом Гоминьдана, КПК и Советской России. Достаточно скоро альянс между коммунистами и Гоминьданом распался, вместе с ним произошёл раскол и в монгольском Гоминьдане – Сэрэндонров возглавил его правое крыло и сохранил верность Китайской Республике. Благодаря этому, в 1934 году он стал одним из членов Политического Комитета по автономии Монголии"
 MEN_wu_heling:0 "Юненбаян"
 MEN_wu_heling_desc:0 "Юненбаян (более известный по своему китайскому имени У Хелин) окончил педагогическое училище в Чэндэ, в тогдашней провинции Жэхэ, а затем Пекинский колледж права. В 1918 году он поступил в Пекинский университет, работая при этом Министром внутренних дел в Бэйянском правительстве. Он также оказывал большую поддержку принцу Гунсаннорбу. В это время он также работал в Пекинском педагогическом университете и был вице-генеральным секретарем Пекинской христианской ассоциации. Окончил Пекинский университет в 1926 году, и вскоре после этого вступил в Гоминьдан. В апреле 1929 года У был назначен советником комиссии по вопросам Монголии и Тибета. В январе следующего года он был переведен на должность начальника той же комиссии. В июне 1932 года он вернулся к своей прежней работе в качестве советника комиссии. В 1934 году присоединился к Совету Байлиньмяо, где занял одну из руководящих должностей"

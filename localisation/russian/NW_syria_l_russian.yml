 syria.7_flag:0 "Соглашение об независимости подписано"
 syria.8.t:0 "Судьба Великого Ливана"
 syria.8.desc:0 "Ливанская республика входила в состав подмандатной территории, и французское правительство не предоставило точных указаний насчёт её судьбы. Мы должны сами определить будущее республики – включение региона в состав Сирии или предоставление независимости."
 syria.8.a:0 "Ливан войдёт в состав Сирии"
 syria.8.b:0 "Мы должны предоставить независимость Ливану"
 syria.8.c:0 "*Играть за Ливан*"
 syria.9.t:0 "Состав гражданского правительства"
 syria.9.desc:0 "Теперь, когда мы готовимся передать власть гражданскому правительству, необходимо определить, кто войдёт в его состав. Сейчас его занимают представители Национального блока во главе с Хашимом аль-Атасси, но некоторые считают, что гораздо лучше передать власть монархистам во главе с Али Рикаби – это позволит внести сумятицу на Дальнем Востоке."
 syria.9.a:0 "Мы выберем демократическое правительство"
 syria.9.b:0 "Народ поддержит монархистов"
 syria.10.t:0 "Запрос экономической помощи у Франции"
 syria.10.desc:0 "Наша страна находится в затхлом состоянии, большинство населения является либо крестьянами, либо кочевниками. Некоторые политики считают, что мы должны запросить помощь у Франции, но, кажется, подобный шаг может лишь закабалить Сирию."
 syria.10.a:0 "У нас нет другого выхода"
 syria.10.b:0 "Мы построим независимую экономику"
 syria.11.t:0 "Сирия хочет взять кредит"
 syria.11.desc:0 "Понятно, что если Сирия оказалась в очень тяжёлом положении – её экономика почти никак не развита. Но мы можем оказать экономическую поддержку молодой республике – тогда новое государство будет не только жизнеспособным, но и зависимым от нас – правительство республики, заявившее о желании взять кредит, не против такого варианта развития событий."
 syria.11.a:0 "Отличная идея"
 syria.11.b:0 "Мы не можем оказать им поддержку"
 syria.12.t:0 "Французский отказ"
 syria.12.desc:0 "К сожалению, французское правительство отказало нам в выдаче кредита."
 syria.12.a:0 "Жаль"
 syria.13.t:0 "Гражданская война во Франции"
 syria.13.desc:0 "Во Франции началась гражданская война. Мы должны определить, чьё правительство поддержит наша администрация."
 syria.13.a:0 "Мы останемся на стороне легитимного правительства"
 syria.13.b:0 "Левые имеют больше шансов на победу"
 syria.13.c:0 "Кагуляры имеют больше шансов на победу"
 syria.13.e:0 "Это наш шанс обрести полную свободу..."
 syria.14.t:0 "Уход Дамьена де Мартеля"
 syria.14.desc:0 "Выдающийся посол Дамьен де Мартель сообщил об уходе с поста верховного комиссара Сирии и Ливана. Теперь его место займёт Габриэль Пуо."
 syria.14.a:0 "Понятно"
 SYR_freedom_for_lebanon_op:0 "Предоставлена независимость стране"
 SYR_france_denial_op:0 "Французский отказ"
 SYR_frc_frf_opinion_op:0 "Выбрана легитимная сторона"
 SYR_traitor_for_france_op:0 "Выбор на стороне восставших"
 SYR_traitor_for_france_small_op:0 "Нечестная свобода"
 SYR_sirian_credit:0 "Сирийский кредит"
 SYR_sirian_credit_from_france:0 "Кредитование у Франции"
 syria.15.t:0 "Алавиты устраивают антисуннитиский мятеж"
 syria.15.desc:0 "Алавиты недовольны тем, что несколько лет назад мы упразднили их автономию. Сейчас они устраивают мятежи против господства суннитов, требуя вернуть государство алавитов!"
 syria.15.a:0 "Придётся пойти на уступки"
 syria.15.b:0 "Они останутся в составе Сирии"
 syria.16.t:0 "Война за независимость в Сирии"
 syria.16.desc:0 "В Сирии началась война за независимость от Франции. Мы должны помочь нашим братьям-арабам избавиться от иноземного правления – этого же требует и наш народ. Если мы пустим толпы рвущихся добровольцев в Сирию, то сможем укрепить отношения с этой страной."
 syria.16.a:0 "Нам нет дела до Сирии"
 syria.16.b:0 "Официально поддержим Сирию"
 syria.16.c:0 "Официально поддержим Францию"
 syria.16.e:0 "Мы поможем всем, чем сможем!"
 syria.17.t:0 "Война за независимость в Сирии"
 syria.17.desc:0 "В Сирийском королевстве началась война за независимость от Франции. В Меджлисе уверены: это наш шанс утвердить влияние в регионе; впрочем, некоторые фанатичные кемалисты считают, что мы не должны: по их мнению, лучше остаться в стороне."
 syria.17.a:0 "Воспользуемся моментом, чтобы вернуть Хатай"
 syria.17.b:0 "Нам незачем вмешиваться в это"
 syria.17_tt:0 "§RЭто может спровоцировать войну с Сирией и Францией!§!\n"
 syria.18.t:0 "Турция аннексирует Хатай"
 syria.18.desc:0 "Эти наглые турки, всегда жаждавшие покорить свободолюбивый арабский народ, посмели аннексировать неотъемлемую часть Сирии – Александреттский санджак. Мы обязаны ответить им на эту подлость!"
 syria.18.a:0 "Они жаждут покорить нас!"
 syria.18.b:0 "Придётся смириться... На время"
 syria.19.desc:0 "[From.GetName], похоже, управляется довольно хитрыми и наглыми людьми – воспользовавшись нашей слабостью, турки вступили на территорию Александреттского санджака и включили его в состав своего государства, утверждая, что это их неотъемлемая территория. Это наша колониальная территория, но, возможно, стоит позволить им и дальше проявлять агрессию в отношении Сирии – это ослабит нашего противника."
 syria.19.a:0 "Им не следовало этого делать – объявим войну"
 syria.19.b:0 "Признаем новую границу"
 syria.20.t:0 "Сирия предлагает заключить мир"
 syria.20.desc:0 "Война с Сирией продолжается не в нашу пользу. Сирийский лидер предлагает нам сдаться и признать независимость королевства; этого же требует и французская общественность."
 syria.20.a:0 "Придётся пойти на этот шаг.."
 syria.20.b:0 "Мы продолжим эту войну!"
 syria.21.t:0 "Сирия предлагает заключить мир"
 syria.21.desc:0 "Война в Сирии продолжается не в нашу пользу. Сирийский лидер предлагает нам заключить мир и вернуть территорию Хатая, дабы прекратить этот конфликт."
 syria.21.a:0 "Похоже, у нас нет выбора"
 syria.21.b:0 "Мы вернём Хатай!"
 syria.22.t:0 "Сирия требует освободить Трансиорданию"
 syria.22.desc:0 "Арабские националисты в Сирии утверждают, что мы слишком долго «угнетаем» эмират Трансиордания. Но они готовы простить нас, если мы «освободим» этот регион и передадим в управление Сирийскому королю."
 syria.22.a:0 "Это же просто смешно!"
 syria.22.b:0 "Мы рассчитываем на то, что взамен они заключат договор о ненападении"
 syria.23.t:0 "Британия отказалась освобождать Трансиорданию"
 syria.23.desc:0 "Противные империалисты! Они думают, что могут обманывать народ, первым услышавшим клич Мухаммеда (мир ему), и пора развеять их сладкие фантазии."
 syria.23.a:0 "Арабы должны быть свободны!"
 syria.24.t:0 "Британия желает договор о ненападении взамен на Трансиорданию"
 syria.24.desc:0 "Британские дипломаты сообщили, что готовы пойти нам на уступки, но лишь при одном условии – мы должны заключить с ними договор, в котором ясно укажем отказ от войны с Британией для разрешения спорных ситуаций."
 syria.24.a:0 "Это выгодное предложение"
 syria.24.b:0 "Глупо"
 syria.25.t:0 "Сирия отказалась от нашего предложения"
 syria.25.desc:0 "К сожалению, правительство Сирии отказалось от нашего великодушного предложения. Посмотрим, как они решат эту проблему."
 syria.25.a:0 "Странно.."
 syria.26.t:0 "Сирия требует вернуть Хиджаз"
 syria.26.desc:0 "Сегодня прибыл сирийский дипломат с дипломатическим «предложением» из столицы: [From.GetLeader] предлагает нам вернуть территории Хиджаза, некогда завоёванные Фейсалом I, а, значит «принадлежащие» Хашимитам, и предоставить Сирии право на проход войск. Взамен они предлагают заключить с нами договор о дружбе, но это не похоже на реальную искренность."
 syria.26.a:0 "Нам придётся смириться"
 syria.26.b:0 "Пускай попробуют отнять его"
 syria.27.t:0 "Саудиты отказали нам в возвращении Хиджаза"
 syria.27.desc:0 "Хиджаз – это исконная территория Хашимитов, и всё же эти мерзкие Саудиты попытались закрепить её за собой. Ничего, скоро это королевство вернётся к себе домой..."
 syria.27.a:0 "Пора атаковать!"
 syria.28.t:0 "Сирия призывает к объединению"
 syria.28.desc:0 "Сейчас в мире настало тяжёлое время, но сегодня, скреплённые общей династией, Ирак и Сирия могут преодолеть все опасности, окружающие наши народы – по крайней мере, так утверждает сирийский дипломат. Возможно, действительно имеет смысл объединиться в единое конфедеративное государство, чтобы укрепить наше положение на международной арене."
 syria.28.a:0 "Хашимиты должны быть едины"
 syria.28.b:0 "Мы отвергнем это предложение"
 syria.29.t:0 "Ирак отвергает объединение"
 syria.29.desc:0 "К сожалению, иракское правительство совершило оплошность и отвергло наше предложение по объединению."
 syria.29.a:0 "Придётся их заставить"
 syria.29.b:0 "Не стоит из-за этого сжигать мосты"
 syria.30.t:0 "Сирия требует передать Кувейт"
 syria.30.desc:0 "Сирийские власти считают, что после раздела Османской империи Кувейт должен был перейти в состав Сирии; так «считают» и жители маленького эмирата. Теперь [From.Capital.GetName] требует, чтобы мы передали им право на управление Кувейтом."
 syria.30.a:0 "Это справедливо"
 syria.30.b:0 "Мы защитим независимость малых наций"
 syria.31.t:0 "Британия отдала нас Сирии"
 syria.31.desc:0 "Возмутительно – британские власти, не слушая нашего совета, отдали нас на растерзание Сирии. Мы должны либо повиноваться, либо отстоять свою свободу."
 syria.31.a:0 "Заключим с Сирией договор"
 syria.31.b:0 "Отстоим независимость!"
 syria.32.t:0 "Британский отказ"
 syria.32.desc:0 "Колонисты из Лондона решили, что они вправе решать судьбу арабских народов. Что ж, это мы ещё посмотрим."
 syria.32.a:0 "Кувейт будет наш!"

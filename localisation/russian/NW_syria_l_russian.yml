l_russian:
 SYR_army_create_act:0 "Провозгласить создание армии"
 SYR_army_create_act_desc:0 "Пока что наша страна всё ещё не имеет полноценной регулярной армии. Военная реформа позволит нам выделить финансирование на создание новых боевых дивизий и формирование полноценной сирийской армии."
 SYR_create_sea_fleet:0 "Создать морской флот"
 SYR_create_sea_fleet_desc:0 "Пришло время приступить к конструированию собственных кораблей хотя бы для береговой охраны наших границ от возможных посягательств извне."
 SYR_invite_french_instructors:0 "Пригласить французских инструкторов"
 SYR_invite_french_instructors_desc:0 "Французы - нация-победитель в Великой войне. Они определённо смогут передать нам свой опыт ведения боев и организации дивизий."
 SYR_recall_war_exp_with_france:0 "Вспомнить опыт войны с Францией"
 SYR_recall_war_exp_with_france_desc:0 "Народы Сирии уже сражались с армией колонизаторов в 1920-ом году. Пришло время вспомнить этот опыт для организации новых формирований."
 SYR_create_air_force:0 "Создать ВВС"
 SYR_create_air_force_desc:0 "На сегодняшней день наша страна не обладает какой бы то ни было собственной авиацией. Это необходимо срочно менять, ведь практически все наши соседи уже имеют хоть какие-то военно-воздушные силы, которые могут оказать решающую роль в гипотетическом конфликте."
 SYR_build_port_in_latakia:0 "Построить порт в Латакии"
 SYR_build_port_in_latakia_desc:0 "Сегоня Сирия имеет единственный более-менее крупный порт на территории ливана. Это сильно тормозит наше дальнейшее эконоическое развитие из-за очень ограниченной внешней торговли."
 SYR_build_port_in_beirut:0 "Построить порт в Бейруте"
 SYR_build_port_in_beirut_desc:0 "Ливан уже обладает одним весьма устаревшим портом. Пришло время возвести новый современный порт недалеко от Бейрута."
 SYR_build_light_fleet:0 "Построить лёгкий флот"
 SYR_build_light_fleet_desc:0 "Мы уже провели некоторые проектировочные работы, создав наброски наших новых кораблей береговой охраны. Стоит уже наконец полностью завершить проекты и приступить к строительству нашего флота."
 SYR_upgrade_infantry_equiment:0 "Улучшить пехотное снаряжение"
 SYR_upgrade_infantry_equiment_desc:0 "Сирийские вооруженные силы обладают преимущественно крайне устаревшим вооружением, и, похоже, Францию это абсолютно устраивает. Нам стоит самим заняться модернизацией нашего снаряжения."
 SYR_accept_new_equiment:0 "Применить новое снаряжение"
 SYR_accept_new_equiment_desc:0 "Мы уже начали разработку новых моделей снаряжения, однако по некоторым причинам разработка всё ещё незавершена. Необходимо ускорить этот процесс."
 SYR_expand_circassian_cavalry:0 "Расширить черкесскую кавалерию"
 SYR_expand_circassian_cavalry_desc:0 "Черкесская кавалерия из бывших подданых Российской Империи уже успела отлично показать себя в подавлении восстаний на территории Сирии. Этот славный народ проявил себя как очень лояльный к нынешней сирийской власти. Франция даже ставит эти формирования в один ряд со своими колониальными войсками, поэтому нам стоит объявить о новом призыве черкесов в армию в условиях постепенно накаляющейся обстановки."
 SYR_expand_airport_in_damascus:0 "Расширить аэропорт в Дамаске"
 SYR_expand_airport_in_damascus_desc:0 "Аэропорт в Дамаске представляет из себя весьма жалкое зрелище. Обширная модернизация позволит нам привести его в порядок."
 SYR_independent_weapons_development:0 "Самостоятельные разработки оружия"
 SYR_independent_weapons_development_desc:0 "Мы уже набрались достаточно опыта, чтобы создать новый образец огнестрельного оружия исключительно с помощью собственных наработок."
 SYR_accept_france_example_weapons:0 "Применить французские образцы оружия"
 SYR_accept_france_example_weapons_desc:0 "Зачем разрабатывать и производить собственное оружие, если можно просто попросить его у Франции?"
 SYR_introduce_in_army_artillery:0 "Внедрить в армию артиллерию"
 SYR_introduce_in_army_artillery_desc:0 "Артиллерия успела крайне хорошо проявить себя во время Великой Войны. За не имением оной, необходимо срочно приступить к её разработке и производству для обеспечения собственных вооруженных сил."
 SYR_use_france_fighters:0 "Использовать французские истребители"
 SYR_use_france_fighters_desc:0 "Зачем разрабатывать и производить собственные истребители, если можно просто попросить их у Франции?"
 SYR_create_own_figherts:0 "Создать собственные истребители"
 SYR_create_own_figherts_desc:0 "Не стоит просить самолёты у Франции. Так мы в очередной раз потвердим собвстенную зависимость от метрополии. Разработаем истребители самостоятельно."
 SYR_use_france_transports:0 "Использовать французский транспорт"
 SYR_use_france_transports_desc:0 "Зачем разрабатывать и производить собственный автотранспорт, если можно просто попросить его у Франции?"
 SYR_circassian_motomechanical_squadron:0 "Черкесский мотомеханический эскадрон"
 SYR_circassian_motomechanical_squadron_desc:0 "Черкесская кавалерия отлично проявляла себя, однако стоит идти в ногу современем и создать из черкесских призывников моторизованные соединения."
 SYR_use_france_cas:0 "Использовать французские штурмовики"
 SYR_use_france_cas_desc:0 "Зачем разрабатывать и производить собственные штурмовики, если можно просто попросить их у Франции?"
 SYR_create_own_cas:0 "Создать собственные штурмовики"
 SYR_create_own_cas_desc:0 "Не стоит просить самолёты у Франции. Так мы в очередной раз потвердим собвстенную зависимость от метрополии. Разработаем штурмовики самостоятельно."
 SYR_use_france_bombers:0 "Использовать французские бомбардировщики"
 SYR_use_france_bombers_desc:0 "Зачем разрабатывать и производить собственные бомбардировщики, если можно просто попросить их у Франции?"
 SYR_create_own_bombers:0 "Создать собственные бомбардировщики"
 SYR_create_own_bombers_desc:0 "Не стоит просить самолёты у Франции. Так мы в очередной раз потвердим собвстенную зависимость от метрополии. Разработаем бомбардировщики самостоятельно."
 SYR_introduce_tanks:0 "Внедрить танки"
 SYR_introduce_tanks_desc:0 "Танки хоть и не переломили ход Великой войны, однако доказали свою крайнюю эффективность в условиях современной войны. И хоть мы и не имеем достаточно мощной промышленности, стоит заранее задуматься о создании собственных танков."
 SYR_upgrade_pex_civil_gov:0 "Расширить полномочия гражданских правительств"
 SYR_upgrade_pex_civil_gov_desc:0 "Далекая метрополия не знает, какие внутренние реформы и проекты будут действительно полезны для сирийского государства. Зато это знает местная администрация, которая готова взять на себя более широкие полноиочия по ведению внутренней политики."
 SYR_create_people_militia:0 "Создать отряды народной милиции"
 SYR_create_people_militia_desc:0 "Народная милиция будет следить за порядком в населённых пунктах Сирии, охраняя покой граждан страны."
 SYR_new_pex_for_president:0 "Предоставить новые полномочия президенту Сирии"
 SYR_new_pex_for_president_desc:0 "До сегодншнего дня глава сирийского государства полностью подчинялся в своих действиях метрополии. Сегодня же будет учреждена полноценная президентская должность, где президент сможет принимать некоторые самостоятельные решения, не ожидая разрешения из метрополии."
 SYR_transfer_control_to_national_front:0 "Передать власть Национальному фронту"
 SYR_transfer_control_to_national_front_desc:0 "Вконце 20-ых годов французское правительство провело свободные демократические выборы, на которых победу одержал Национальный фронт. Однако вскоре французская администрация распустила ассамблею с Национальным фронтом во главе за излишнее стремление к независимости. Национальный фронт не оставлял попыток заполучить власть обратно, и похоже что французы теперь готовы пойти нам навстречу."
 SYR_develop_new_civil_codex:0 "Разработать новый гражданский кодекс"
 SYR_develop_new_civil_codex_desc:0 "Новый гражданский кодекс позволит упорядочить все законы и правовые акты, связанные с владением и приобритением собственности, наемом рабочих и статусом авторского права в стране."
 SYR_involve_local_producers_ter_manage:0 "Привлечь местных производителей к управлению территорией"
 SYR_involve_local_producers_ter_manage_desc:0 "Местные производители и предприниматели значительно лучше знают и понимают, как распорядиться территориями нашей страны."
 SYR_upgrade_ir_damascus_beirut:0 "Расширить железную дорогую Дамаск-Бейрут"
 SYR_upgrade_ir_damascus_beirut_desc:0 "Железная дорога, построенная в конце 19-ого века, является одноколейной и уже давно не соответствует современным требованиям сирийской промышленности и объему пассажирских перевозок. Необходимо срочно заняться её модернизацией."
 SYR_develop_phosphorites:0 "Заняться производством фосфоритов"
 SYR_develop_phosphorites_desc:0 "Фосфориты являются важным полезным ископаемым, добываются как сырьё для производства минеральных удобрений. Наша страна богата на залежи этого минерала. Добывая его, мы сможем полностью обеспечить собственный аграрный сектор и заняться его экспортом за рубеж."
 SYR_expand_access_to_rural_edu:0 "Расширить доступность сельского образования"
 SYR_expand_access_to_rural_edu_desc:0 "Мы должны стремиться к тому, чтобы у жителей большинства населенных пунктов нашей страны была возможность получить хотя бы самое базовое образование."
 SYR_university_damascus:0 "Университет Дамаска"
 SYR_university_damascus_desc:0 "Университет Дамаска был основан в 1923 году объединением медицинского (основан 1903) и юридического (основан 1913) ВУЗа. За прошедшие годы университет успел значительно расшириться и подготовить молодых специалистов наивысшего уровня."
 SYR_catch_european_countryes:0 "Догнать европейские державы"
 SYR_catch_european_countryes_desc:0 "Мы европейские державы догоним на сирийской скорости!"
 SYR_invite_professors_from_france:0 "Пригласить французских профессоров"
 SYR_invite_professors_from_france_desc:0 "Зачем французским профессорам преподавать и проводить свои исследования во франции если они могут делать это в Сирии?"
 SYR_upgrade_development_table_salt:0 "Расширить добычу поваренной соли"
 SYR_upgrade_development_table_salt_desc:0 "Пищевой продукт, необходимый каждому человеку. Наша страна богата на залежи хлорида натрия, то есть той самой поваренной соли, добывая которую, мы сможем значительно пополнить нашу казну и обеспечить ей всё население."
 SYR_build_new_iron_roads:0 "Построить новые железные дороги"
 SYR_build_new_iron_roads_desc:0 "«Дороги? Там, куда мы едем, они нам не нужны.»"
 SYR_develop_military_industry:0 "Заняться производством вооружения"
 SYR_develop_military_industry_desc:0 "Сегодня Сирия не может в полной мере обеспечить свою постоянно растущую армию. Именно потому нам следует заняться постройкой новых военных заводов."
 SYR_intergration_lebanon:0 "Интегрировать Ливан"
 SYR_intergration_lebanon_desc:0 "Ливан - автономия в составе нашего государства. Если мы хотим добиться единства нашей страны, нам стоит заняться его полной интеграцией в наш состав."
 SYR_give_lebanon_autonomy:0 "Дать Ливану автономию"
 SYR_give_lebanon_autonomy_desc:0 "Ливан всегда сильно отличался от сирии в социальной сфере. К сожалению, мы не сможем полностью интегрировать его в наш состав, поэтому стоит дать ему возможность к самоопределению."
 SYR_culture_trade_lebanon_with_france:0 "Культурный обмен Ливана и Франции"
 SYR_culture_trade_lebanon_with_france_desc:0 "Освобождение Ливана уже дает свои плоды, которые мы можем наблюдать собственными глазами."
 SYR_weaken_colonial_institutions:0 "Ослабить колониальные институты"
 SYR_weaken_colonial_institutions_desc:0 "Мы не будем ждать пока французы, уже ранее распустившие непокорную ассамблею, дадут нам шанс самостоятельно заняться внутренней и внешней политикой. Мы начнём проводить политику ослабления французского влияния на нашу страну уже сегодня."
 SYR_delegation_to_paris:0 "Делегация в Париж"
 SYR_delegation_to_paris_desc:0 "Во Франции постоянно происходят какие-то политические перестановки. Возможно, в этот раз нам повезёт и мы получим свою долгожданную незаисимость?"
 SYR_transfer_control_to_civilian_gov:0 "Передача власти гражданскому правительству"
 SYR_transfer_control_to_civilian_gov_desc:0 "Наконец-то мы освободили нашу страну от французских оков. Сирия стала свободной!"
 SYR_save_the_mandath:0 "Сохранение мандата"
 SYR_save_the_mandath_desc:0 "К сожалению, нашей делегации не удалось добиться поставленной задачи. Сирийский мандат будет сохранён."
 SYR_hold_early_elections:0 "Провести внеочередные выборы"
 SYR_hold_early_elections_desc:0 "После долгожданного получения независимости нам стоит провести новые выборы, дабы дать народу самому решить, какая партия встанет у руля страны, а также легитимизировать нашу власть."
 SYR_second_kingdom_reborn:0 "Провозгласить Второе королевство"
 SYR_hold_early_elections_desc:0 "Первое королевство просуществовало совсем недолго после падения Османской Империи, однако сегодня пришло время снова обратится к этой идее, провозгласив Второе Сирийское королевство."
 SYR_setting_the_pro_french_regime:0 "Установка профранцузского режима"
 SYR_setting_the_pro_french_regime_desc:0 "Франция является для нас выгодным союзником, обеспечивающим нашу независимость на ближнем востоке. Мы пока ещё не готовы вести полностью самостоятельную политику."
 SYR_dividends_from_france:0 "Добиться дивидендов от Франции"
 SYR_dividends_from_france_desc:0 "Раз уж мы решили сохранить связи со своей бывшей метрополией, мы можем ставить свои условия сохранения подобного режима. Пусть Франция инвестирует в развитие нашей экономики."
 SYR_france_advisors:0 "Пригласить французских советников"
 SYR_france_advisors_desc:0 "Франция может помочь нам в грамотном обустраивании нашего госаппарата. Пусть специалисты из бывшей метрополии помогают нам в грамотной организации управления страной."
 SYR_science_coop_with_france:0 "Научное сотрудничество с Францией"
 SYR_science_coop_with_france_desc:0 "Мы можем объединить усилия наших ученых для достижения значительно больших успехов."
 SYR_reinforce_hatay:0 "Укрепить Хатай"
 SYR_reinforce_hatay_desc:0 "Турция уже очень давно положила глаз на одну из наших территорий, которая, якобы, должна принадлежать им. Построив современный оборонительный комплекс в этом регионе, мы покажем туркам, что не отдадим Хатай без боя!"
 SYR_end_with_france:0 "Начать разрыв связей с Францией"
 SYR_end_with_france_desc:0 "На сегодняшний день мы всё ещё значительно связаны с нашей бывшей метрополией, что не устраивает ни нас, ни наш народ. Необходимо срочно приступить к уничтожению всех связей с Францией."
 SYR_national_socialism_goverment:0 "Социал-националистическое правительство"
 SYR_national_socialism_goverment_desc:0 "Социал-национализм - политическая идеология, основанная на представлении нации как наиболее оптимальной формы существования человеческого социума. При этом под «нацией» понимается самодостаточное кровнородственное иерархическое человеческое сообщество."
 SYR_syrian_indepedence_democraty:0 "Независимая сирийская демократия"
 SYR_syrian_indepedence_democraty_desc:0 "Хоть мы и являемся ярыми противниками западного колониализма, мы должны признать, что западная модель политического устройства очень даже оправдывает себя, поэтому Сирия встанет на путь демократических преобразований."
 SYR_communism_goverment:0 "Коммунистическое правительство"
 SYR_communism_goverment_desc:0 "Многие жители нашей страны яро противяться западному империализму, однако не считают себя отдельной сирийской нацией, причисляя себя к единому арабскому миру. И именно поэтому коммунисты смогут наиболее полно отразить интересы нашего народа."
 SYR_civil_to_factory:0 "Прикрепить граждан к фабрикам"
 SYR_civil_to_factory_desc:0 "Отныне каждый рабочий будет закреплён за конкретной фабрикой или заводом, владея его частью паевым методом, который закрепляет за каждым рабочим часть предприятия, которая не может быть отчуждена от него какими-либо способами."
 SYR_islam_government_religion:0 "Утвердить ислам государственной религией"
 SYR_islam_government_religion_desc:0 "Абсолтное большинство граждан нашей страны исповедует ислам. Пришло время закрепить главенство этой религии на законодательном уровне."
 SYR_fight_with_religion_fan:0 "Кампания по борьбе с религиозным фанатизмом"
 SYR_fight_with_religion_fan_desc:0 "В Сирии также проживает огромное число христиан и приверженцев других религиозных течений. Поэтому нам никчему рост количества крайне радикально настроенных мусульман, готовых физически уничтожать всех так называемых неверных. "
 SYR_create_boyscouts_organizations:0 "Создать бойскаутские организации"
 SYR_create_boyscouts_organizations_desc:0 "Боскаутские организации займутся патриотическим воспитанием молодёжи и подготовят новых бойцов, готовых встать на защиту Родины."
 SYR_syrian_nationalism_act:0 "Утверждение сирийского национализма"
 SYR_syrian_nationalism_act_desc:0 "Мы не просто арабы. Мы великие сирийцы, которым должен принадлежать весь ближний восток!"
 SYR_militarisation_economy:0 "Начать милитаризацию экономики"
 SYR_militarisation_economy_desc:0 "Мы должны подготовить нашу экономику для будущих завоеваний."
 SYR_invasion_to_iraq:0 "Завоевание Ирака"
 SYR_invasion_to_iraq_desc:0 "В проекте Великой Сирии Ирак полностью входит в её состав. Так что дабы создать это государство, нам необходимо присоединить земли Ирака, что бы он об этом не думал."
 SYR_palestina_liberation:0 "Освобождение Палестины"
 SYR_palestina_liberation_desc:0 "Некогда Палестина полностью принадлежала арабам, но проклятые западные колонизаторы планируют полностью передать эту землю евреям. Мы не можем этого допустить!"
 SYR_call_tribes_for_army_service:0 "Призвать племена на службу"
 SYR_call_tribes_for_army_service_desc:0 "Сирийские племена долгое время не привлекались к службе в регулярной армии. Теперь мы достаточно сильны, чтобы потребовать племена проходить воинскую службу в установленном для всех порядке."
 SYR_conquest_adana:0 "Завоевание Аданы"
 SYR_conquest_adana_desc:0 "В проекте Великой Сирии южные земли Турции полностью входят в наш состав. Так что туркам придётся отдать нам эти территории, так необходимые нам для построения нового государства, что бы они об этом не думали."
 SYR_liberation_arabistan:0 "Освобождение Арабистана"
 SYR_liberation_arabistan_desc:0 "В проекте Великой Сирии иранский арабистан, преимущественно населённый арабами, полностью входит в наш состав. Так что персам придётся отдать нам эту территорию, так необходимую нам для построения нового государства, что бы они об этом не думали."
 SYR_demand_sakaku:0 "Потребовать Сакаку"
 SYR_demand_sakaku_desc:0 "В проекте Великой Сирии саудовская Сакака полностью входит в наш состав. Так что саудитам придётся отдать нам эту территорию, так необходимую нам для построения нового государства, что бы они об этом не думали."
 SYR_great_syria:0 "Действительно великая Сирия"
 SYR_great_syria_desc:0 "Наконец-то мы полностью объединили земли Великой Сирии. Пришло время объявить во всеуслышание о создании действительно великой Сирии."
 SYR_claim_cyprpis:0 "Внедрение на Кипр"
 SYR_claim_cyprpis_desc:0 "На Кипре уже много лет существует конфликт между мусульманам и христианами. Стоит отправить туда своих агентов, чтобы они лишний раз подогрели обстановку."
 SYR_friend_with_usa:0 "Дружить с США"
 SYR_friend_with_usa_desc:0 "Дружба - это чудо!"
 SYR_invite_investors:0 "Пригласить инвесторов"
 SYR_invite_investors_desc:0 "Провозгласив демократическую республику и открыв экономику иностранному капиталу, мы сможем значительно ускорить рост нашей экономики."
 SYR_invite_military_experts:0 "Пригласить военных экспертов"
 SYR_invite_military_experts_desc:0 "Заграничные военные эксперты смогут значительно поднять уровень боевой подготовки нашей армии."
 SYR_science_coop_with_west:0 "Научное сотрудничество с Западом"
 SYR_science_coop_with_west_desc:0 "Запад может оказать нам огромную помощь в научно-технической сфере."
 SYR_middle_east_diplomacy:0 "Ближневосточная политика"
 SYR_middle_east_diplomacy_desc:0 "Сирия - часть арабского ближнего востока. Западные державы это хорошо, однако мы должны не забывать об активном сотрудничестве с нашими соседями."
 SYR_friends_with_neighbors:0 "Развитие отношений с соседями"
 SYR_friends_with_neighbors_desc:0 "Мы должны активно сотрудничать со странами Ближнего Востока и поддерживать с ними теплые соседские отношения."
 SYR_neutrality_focus:0 "Нейтральная внешняя политика"
 SYR_neutrality_focus_desc:0 "Сирийская республика должна придерживаться нейтралитета во внешней политике. Мы незаинтересованы в участии в каких-либо вооруженных конфликтах или спорах."
 SYR_reinforce_borders_with_iraq:0 "Обезопасить границу с Ираком"
 SYR_reinforce_borders_with_iraq_desc:0 "Ирак только и делает, что ждёт удобного момента для того, чтобы напасть на нас. Мы должны обезопасить наши границы, возведя современные оборонительные комплексы."
 SYR_reinforce_borders_with_turkey:0 "Обезопасить границу с Турцией"
 SYR_reinforce_borders_with_turkey_desc:0 "Турция только и делает, что ждёт удобного момента для того, чтобы напасть на нас. Мы должны обезопасить наши границы, возведя современные оборонительные комплексы."
 SYR_reinforce_borders_with_palestina:0 "Обезопасить границу с Палестиной"
 SYR_reinforce_borders_with_palestina_desc:0 "Палестина только и делает, что ждёт удобного момента для того, чтобы напасть на нас. Мы должны обезопасить наши границы, возведя современные оборонительные комплексы."
 SYR_defence_goverment_secret:0 "Защита государственной тайны"
 SYR_defence_goverment_secret_desc:0 "Государственная тайна должна строго охраняться служдами безопасности."
 SYR_freedom_for_kurds:0 "Освобождение курдов"
 SYR_freedom_for_kurds_desc:0 "Мы уже освободили часть курдского народа от национального гнета в нашей стране. Теперь пришло время подумать о полном освобождении курдов на территории всех стран, где они проживают."
 SYR_begin_build_capitalism:0 "Развертывание новой экономической политики"
 SYR_begin_build_capitalism_desc:0 "НЭП уже когда-то применялся Советской Россией для преодоления кризиса мировой и гражданской войны. Он отлично показал себя в первые годы становления и развития советской власти. Нам стоит прибегнуть к тому же методу в нашей отсталой аграрной стране."
 SYR_begin_build_socialism:0 "Приступить к строительству социализма"
 SYR_begin_build_socialism_desc:0 "То что вчера было ново, сегодня неизбежно устарело. Мы добились первых экономических успехов благодаря нэпу, но пришло время заняться непосрественно социалистическим строительством."
 SYR_create_work_camps_in_east:0 "Создать трудовые лагеря на востоке"
 SYR_create_work_camps_in_east_desc:0 "Восток нашей страны значительно хуже развит. Стоит построить там трудовые лагеря для более активного социалистического строительства."
 SYR_collectivization:0 "Провести коллективизацию"
 SYR_collectivization_desc:0 "Политика объединения единоличных крестьянских хозяйств в коллективные называется коллективизацией. Она значительно помогла СССР в планировании развития народного хозяйства. Поможет и нам."
 SYR_indepedence_economy:0 "Сформировать независимую экономику"
 SYR_indepedence_economy_desc:0 "Мы сможем построить самодостаточную экономику и не будем ни от кого зависеть."
 SYR_soviet_economy_is_own:0 "Советская экономическая модель"
 SYR_soviet_economy_is_own_desc:0 "Советский Союз уже достиг значительных успехов в строительстве социалистической экономики. Нам тоит попроить его помочь нам в этом нелёгком деле."
 SYR_demand_iraq_oil:0 "Захватить иракскую нефть"
 SYR_demand_iraq_oil_desc:0 "Мы освободим Ирак, его нефть и его народ от диктатуры буржуазии!"
 SYR_invite_soviet_engineers:0 "Пригласить советских инженеров"
 SYR_invite_soviet_engineers_desc:0 "Советские инженеры помогут нам в налаживании работы предприятий."
 SYR_intervention_to_civil_wars:0 "Вмешательство в гражданские войны"
 SYR_intervention_to_civil_wars_desc:0 "Мы должны помогать молодым революционным республикам одержать победу над их местной буржуазией. Только так мы сможем уничтожить мировой капитал."
 SYR_science_coop_with_soviet:0 "Научное сотрудничество с СССР"
 SYR_science_coop_with_soviet_desc:0 "Мы должны объединить наши с Советским Союзом усилия в научной сфере для обеспечения более быстрого научно-технического прогресса."
 SYR_preparing_for_war_independence:0 "Подготовка к войне за независимость"
 SYR_preparing_for_war_independence_desc:0 "Мы не будем ждать, пока Франция даст нам полную независимость. Только огнём и мечом мы сможем освободиться от иностранного влияния."
 SYR_invite_sayyid_bin_hussein_to_throne:0 "Пригласить Сейида бин Хуссейна на трон"
 SYR_invite_sayyid_bin_hussein_to_throne_desc:0 "Член хашимитской династии, который в 1916—1919 годах принц Зейд командовал северной арабской армией, действовавшей против турок-османов. После французской интервенции он был вынужден бежать в Ирак, однако сегодня он может спокойно вернуться в Сирию, чтобы занять своё законное место."
 SYR_port_adana:0 "Порт Аданы"
 SYR_port_adana_desc:0 "Адана - сирийская территория. Дабы закрепить нашу власть на этой земле, мы возведём новую инфраструктуру и порты, широко опевистив об этом население."
 SYR_union_with_iraq:0 "Объединение с Ираком"
 SYR_union_with_iraq_desc:0 "Хашимиты когда-то правили землями Ирака. Пришло время вернуть себе законные владения."
 SYR_panarabica_propaganda:0 "Панарабистская пропаганда"
 SYR_panarabica_propaganda_desc:0 "Мы все арабы! Все мы - часть великого народа! Мы должны сказать нет прошлому разделению нас на зависимые от иностранных колонизаторов страны! Грядёт восстановление арабского халифата!"
 SYR_return_transjordan:0 "Вернуть Трансиорданию"
 SYR_return_transjordan_desc:0 "Хашимиты когда-то правили землями Трансиордании. Пришло время вернуть себе законные владения."
 SYR_return_kuwait:0 "Вернуть Кувейт"
 SYR_return_kuwait_desc:0 "Кувейт - арабская земля!"
 SYR_demand_hijaz:0 "Потребовать Хиджаз"
 SYR_demand_hijaz_desc:0 "Хашимиты когда-то правили землями Хиджаза. Пришло время вернуть себе законные владения."
 SYR_hashemite_arabia:0 "Хашимитская Аравия"
 SYR_hashemite_arabia_desc:0 "Хашимиты вернули себе все когда-то принадлежавшие им земли! Теперь мы можем объявить о создании Хашимитской Аравии."
 SYR_join_alavit_country_to_syria:0 "Включить государство алавитов в Сирию"
 SYR_join_alavit_country_to_syria_desc:0 "Пришло время заняться интеграцией всех земель в территорию Сирии. На очереди государство алавитов."
 SYR_join_druze_country_to_syria:0 "Включить государство друзов в Сирию"
 SYR_join_druze_country_to_syria_desc:0 "Пришло время заняться интеграцией всех земель в территорию Сирии. На очереди государство друзов."
 SYR_setup_loyal_officials:0 "Установить верных чиновников в Сирии"
 SYR_setup_loyal_officials_desc:0 "Мы должны полностью устранить влияние националистически настроенных сирийских элит на французскую администрацию Сирии, дабы не дать им совершить гоударственный переворот."
 SYR_spread_french_culture:0 "Распространить французскую культуру в Ливане"
 SYR_spread_french_culture_desc:0 "Французы имеют значительно более развитую культуру по сравнению с сирийской. Нам стоит перенять её и применять при обучении сирийцев."
 SYR_suppress_kurds_tribes:0 "Усмирить курдские племена"
 SYR_suppress_kurds_tribes_desc:0 "Курды никогда не получат себе отдельное государство! Мы подавим их волю к сопротивлению!"
 SYR_nationalism:0 "Провозгласить национализм"
 SYR_nationalism_desc:0 "Только опираясь на сирийскую нацию, мы сможем выдержать удары внешних агрессоров и построить мощное независимое государство."
 

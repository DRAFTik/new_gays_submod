 SYR_begin_build_capitalism_decision_category:0 "Развертывание новой экономической политики"
 SYR_begin_build_capitalism_decision_category_desc:0 "Сирия всё ещё представляет собой отсталую аграрную страну. Общество деградировало, его интеллектуальный потенциал значительно ослаб. Большая часть интеллигенции была уничтожена или покинула страну. Таким образом, главная задача внутренней политики [Root.GetRulingParty] и Сирийского государства состояла в восстановлении разрушенного хозяйства, создании материально-технической и социально-культурной основы для построения социализма.\n\nНаша текущая главная политическая цель — снять общественную напряжённость, укрепить социальную базу советской власти в виде союза рабочих и крестьян — «смычки города и деревни». Экономическая цель — предотвратить дальнейшее усугубление разрухи, выйти из кризиса и восстановить хозяйство. Социальная цель — обеспечить благоприятные условия для построения социалистического общества, не дожидаясь мировой революции, а так же восстановление нормальных внешнеполитических связей и преодоление международной изоляции."

 syria.33_tt:0 "§HНачнётся серия событий, в ходе которой мы сможем добиться победы... Или проиграть Национальной партии.§!\n"
 SYR_democratic_party_people_long:0 "Народная партия"
 SYR_democratic_party_people:0 "НП"
 SYR_democratic_party_national_long:0 "Национальная партия"
 SYR_democratic_party_national:0 "НП"
 syria.33.t:0 "Распад Национального фронта"
 syria.33.desc:0 "Национальный фронт, объединяющий борцов за независимость Сирии, с самых первых дней разделился на две фракции. Профранцузская во главе с Хашимом аль-Атасси, нынешним президентом Сирии, преобразовалась в Народную партию, а националист Шукри аль-Куватли образовал Национальную партию.\nПохоже, народ с большим рвением поддержит аль-Куватли, выступающего с агрессивных националистических позиций. Нам придётся попотеть, чтобы добиться победы Народной партии!"
 syria.33.a:0 "Начнётся предвыборная гонка!"
 syria.34.t:0 "Аль-Куватли призывает к объединению арабской нации"
 syria.34.desc:0 "Аль-Куватли сегодня произнёс речь, в котором призвал к объединению арабской нации под эгидой ислама. Похоже, это не особо понравилось представителям довольно консервативных, но влиятельных религиозных меньшинств друзов и алавитов, исповедующих собственные, отличные от ислама верования."
 syria.34.a:0 "Никаких богов для сирийцев!"
 syria.34.b:0 "У каждого свой бог"
 syria.35.t:0 "Дело Аль-Абида"
 syria.35.desc:0 "Первый президентом Сирии был поставлен Мухаммед Али Бей Аль-Абид. Многие недовольны считают его французской марионеткой, требуя осудить его, однако самой Франции не понравится, что их бывшего ставленника так очерняют – французы боятся, что тем самым их влияние в стране будет ослаблено."
 syria.35.a:0 "Заключим с Багдадом договор"
 syria.35.b:0 "Он предатель для нашего народа"
 syria.36.t:0 "Победа Народной партии"
 syria.36.desc:0 "Благодаря продуманной предвыборной кампании президент Хашим аль-Атасси смог сохранить свой пост, лишь с небольшим перевесом опередив своего противника. Народная партия остаётся у власти."
 syria.36.a:0 "Славно!"
 syria.37.t:0 "Победа Национальной партии"
 syria.37.desc:0 "Хашим аль-Атасси не смог завоевать уважение среди сирийского электората. Уверенную победу одерживает его противник, националист Шукри аль-Куватли, возглавляющий Национальную партию."
 syria.37.a:0 "Такое случается"
 syria.38.t:0 "Коммунисты требует сменить правительство"
 syria.38.desc:0 "Коммунисты, помогавшие нам в борьбе против французского колониализма, явно обрели поддержку в обществе. Теперь, пользуясь своей популярностью, они требуют сменить правительство, поставив во главе Халида Бакдаша – председателя компартии – чтобы обеспечить и дальнейшее проведение социалистических реформ."
 syria.38.a:0 "Мы рассмотрим это предложение"
 syria.39.t:0 "Социал-националисты требует сменить правительство"
 syria.39.desc:0 "Социал-националисты, помогавшие нам в борьбе против французского колониализма, явно обрели поддержку в обществе. Теперь, пользуясь своей популярностью, они требуют сменить правительство, поставив во главе Антуна Сааду – их лидера – чтобы обеспечить и дальнейшее проведение выгодной для сирийской нации политики."
 syria.39.a:0 "Мы рассмотрим это предложение"
 syria.40.t:0 "Социал-националисты недовольны пренебрежением их интересов"
 syria.40.desc:0 "Представители социал-националистической партии недовольны тем, что мы сохранили наше старое правительство и вновь утвердили его после обретения независимости. В отместку они создали альтернативное правительство – по их утверждению, единственное легитимное!"
 syria.40.a:0 "Мы должны разбить их!"
 syria.41.t:0 "Коммунисты недовольны пренебрежением их интересов"
 syria.41.desc:0 "редставители коммунистической партии недовольны тем, что мы сохранили наше старое правительство и вновь утвердили его после обретения независимости. В отместку они создали альтернативное правительство – по их утверждению, единственное легитимное!"
 syria.41.a:0 "Мы должны разбить их!"
 syria.42.t:0 "Сирия хочет делегировать нам вопросы экономики"
 syria.42.desc:0 "Экономика Сирийской республики находится в незавидном положении. Для того, чтобы исправить положение, товарищи из сирийской коммунистической партии попросили связать их экономику с нашей. Это поможет нам обрести сильного союзника на Ближнем Востоке, но при этом потребует некоторых затрат."
 syria.42.a:0 "Мы согласны на это"
 syria.42.b:0 "Они должны сами показать свою способность к построению социализма"
 syria.43.t:0 "Советский Союз принял наше предложение"
 syria.43.desc:0 "Мы не ошибались в наших товарищах из советской партии – они приняли наше предложение, выделив кредит на развитие нашей экономики!"
 syria.43.a:0 "Славно!"
 syria.44.t:0 "Советский отказ"
 syria.44.desc:0 "К сожалению, мы ошибались в наших товарищах из советской партии – они отказались поддержать нашу экономику в это тяжёлое для нас время."
 syria.44.a:0 "Жаль"
 SYR_bad_first_president_op:0 "Плохое мнение об Мухаммеде Али Бей Аль-Абиде"
 SYR_good_first_president_op:0 "Хорошее мнение об Мухаммеде Али Бей Аль-Абиде"
 SYR_refuse_economic_aid_op:0 "Не поддержали экономику"
 syria.45.t:0 "Франция отказывается заключить мир"
 syria.45.desc:0 "Глупые французы продолжают вести военные действия, думая, что так смогут поставить нас на колени: не выйдет!"
 syria.45.a:0 "Глупцы"
 syria.46.t:0 "Турция отказывается заключить мир"
 syria.46.desc:0 "Глупые турки продолжают вести военные действия, думая, что так смогут поставить нас на колени: не выйдет!"
 syria.46.a:0 "Глупцы"
 SYR_islam_government_religion_tt:0 "§RЭто спровоцирует религиозные меньшинства!§!\n"
 syria.47.t:0 "Алавитские шейхи недовольны исламизацией общества"
 syria.47.desc:0 "Алавиты, исповедующие собственную уникальную религию, недовольны деспотичным правлением суннитского большинства (нет сомнений, что их подстрекают евреи). Они отказались подчиняться нашему правительству после провозглашения ислама государственной религией и теперь требуют предоставить им полную независимость!"
 syria.47.a:0 "Это их право"
 syria.47.b:0 "Разобьём сепаратистов!"
 syria.48.t:0 "Друзы недовольны исламизацией общества"
 syria.48.desc:0 "Друзы, исповедующие собственную уникальную религию, недовольны деспотичным правлением суннитского большинства (нет сомнений, что их подстрекают евреи). Они отказались подчиняться нашему правительству после провозглашения ислама государственной религией и теперь требуют предоставить им полную независимость!"
 syria.48.a:0 "Это их право"
 syria.48.b:0 "Разобьём сепаратистов!"
 syria.49.t:0 "Жители Ливана недовольны исламизацией общества"
 syria.49.desc:0 "В Ливане издавна проживало множество христиан, и сейчас ничто не изменилось. Нет ничего удивительного в том, что эти дураки отказались подчиниться нашего славному правительству после провозглашение ислама государственной религией. Теперь они провозгласили независимую республику, требуя признать их суверенитет!"
 syria.49.a:0 "Мы пойдём им на уступки"
 syria.49.b:0 "Никакой пощады ливанским националистам!"
 syria.50.t:0 "Сирия требует передать арабские территории"
 syria.50.desc:0 "Правительство Сирии в последнее время настроено очень агрессивно к соседям. Сейчас они обратили внимание на то, что мы контролируем Хузестан, и теперь они требуют передать владение им Дамаску."
 syria.50.a:0 "За кого они нас держат?"
 syria.50.b:0 "Видать, на то воля Аллаха..."
 syria.51.t:0 "Иран отказался передать Арабистан"
 syria.51.desc:0 "Иранское правительство отказалось вернуть на родину исконно сирийские территории, которые они контролируют... Похоже, мы должны взять в руки оружие, чтобы спасти братьев!"
 syria.51.a:0 "Пора"
 syria.52.t:0 "Сирия требует Адану и прилежащие территории"
 syria.52.desc:0 "Сирийский «вождь» Антун Саада заразился стремлением объединить сирийские земли, при этом утверждая, что южные турецкие территории должны контролироваться его никчёмной империей.\nСегодня он открыто потребовал передать эти территории ему во владение – похоже, он реально рассчитывает на наше согласие."
 syria.52.a:0 "Какая же глупость..."
 syria.52.b:0 "Похоже, сегодня придётся уступить"
 syria.53.t:0 "Турция отказалась передать Адану"
 syria.53.desc:0 "Турки, похоже, считают себя бессмертными, раз посмели отказать нам в возвращении наших исконных территорий. Мы должны ответить на такое гнусное оскорбление нашей великой сирийской нации!"
 syria.53.a:0 "Адана будет нашей!"
 syria.54.t:0 "Сирия требует Сакаку"
 syria.54.desc:0 "Эти глупые сирийцы, считающие себя наиболее передовой силой на Ближнем Востоке, решили, что Сакака – это исконная территория их племенного отребья! Более того, только мы получили сообщение от их посла – они требуют, чтобы мы передали контроль над городом."
 syria.54.a:0 "Пусть получат и отвалят"
 syria.54.b:0 "Они напрасно надеются на наше согласие"
 syria.55.t:0 "Саудиты отказываются передать Сакаку"
 syria.55.desc:0 "Глупые Саудиты отказались передать нам Сакаку; тем хуже для Саудитов"
 syria.55.a:0 "Они поплатятся за это"

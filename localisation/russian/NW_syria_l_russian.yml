 SYR_preparing_for_war_independence_decision_category:0 "Подготовка к войне за независимость"
 SYR_preparing_for_war_independence_decision_category_desc:0 "Единственный путь, которым мы можем добиться обретения независимости от Франции – это война. Мы должны создать все необходимые условия для того, чтобы в этот раз одержать победу и отомстить за гибель Первого сирийского королевства."
 SYR_war_for_indepedence:0 "Война за независимость"
 SYR_war_for_indepedence_desc:0 "Сирийские шейхи не могут ждать, когда мы мирно освободимся от колониализма. Скоро их терпение лопнет, и они спровоцируют войну за освобождение Сирии!"

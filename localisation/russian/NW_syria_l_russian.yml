 ## DECISIONS
 SYR_proclaim_greater_syria_category:0 "Провозгласить Великую Сирию"
 SYR_proclaim_greater_syria_category_desc:0 "После распада Османской Империи у нашего народа появились надежды на создание нового единого государства на арабских территориях бывшей Османской Империи - Великой Сирии. Сразу же воплотить идею в жизнь не удалось, однако теперь, когда мы владеем всеми необходимыми территориями, мы можем объявить о долгожданном создании нового арабского государства."

 syria.0.t:0 "Сирийские националисты прибыли в Париж"
 syria.0.desc:0 "Сегодня в Париж прибыли представители Национального блока – коалиции партий, выступающих за независимость Сирии от Франции, которая управляется нами по вверенному Лигой Наций мандату. Он был дан для того, чтобы подготовить проживающие на подмандатных территориях народы к самоуправлению, и теперь, как считают сирийцы, они готовы к самостоятельности.\nВпрочем, в сердцах французских политиков всё ещё теплятся мечты о построении глобальной колониальной империи – возможно, нам стоит прислушаться к ним."
 syria.0.a:0 "Мы подпишем договор, но ратифицируем его позже"
 syria.0.b:0 "Давайте обсудим все детали"
 syria.0.a_tt:0 "Конечно, ратифицировать Франко-сирийский договор о последовательном предоставлении независимости никто не будет.\n"
 syria.0.b_tt:0 "Начнётся обсуждение условий договора, которые продлятся некоторое время, в ходе которых мы определим конечную политическую обстановку в Леванте и дадим независимость Сирии, которая станет субъектом-колонией.\n"
 syria.0.b_tt1:0 "§LВы сможете начать игру за §HСирию§! по завершению переговоров.§!\n"
 syria.1.t:0 "Франция сохраняет мандат"
 syria.1.desc:0 "Французское руководство согласилось составить договор, однако, похоже, ратифицировать они его не собираются в ближайшее время. Франция сохраняет полное господство над подмандатной территорией."
 syria.1.a:0 "Ясно"
 syria.2.t:0 "Статус Ливанской республики"
 syria.2.desc:0 "Ливан был создан как государство христиан на Ближнем Востоке, однако из-за реализацией концепции Великого Ливана в этой стране теперь проживает множество мусульман. Возможно, есть смысл включить Ливан в состав Сирии, но есть сомнения, что его жители будут особо довольны."
 syria.2.a:0 "Ливан останется под французским управлением"
 syria.2.b:0 "Республика получит полную независимость"
 syria.2.c:0 "Стоит подумать о создании федеративного государства"
 syria.2.a_tt:0 "После подписания соглашения откроются решения на интеграцию §HЛивана§!.\n"
 syria.2.b_tt:0 "После подписания соглашения §HЛиван§! станет государством, ассоциированным с §HФранцией§!.\n"
 syria.2.c_tt:0 "После подписания соглашения §HЛиван§! войдёт в состав §HСирии§!, однако для национализации этого региона §Hсирийскому правительству§! придётся провести процесс интеграции.\n"
 syria.3.t:0 "Статус Государства друзов"
 syria.3.desc:0 "Религия играет большую роль во взаимоотношениях между арабами. Именно по этой причине в подмандатной Сирии они получили собственное государство, впрочем, экономически оно нежизнеспособно – вряд ли его стоит оставлять самостоятельным, иначе оно просто станет марионеткой в чужих руках."
 syria.3.a:0 "Государство друзов останется независимым"
 syria.3.b:0 "Им будет лучше в составе Сирии"
 syria.3.a_tt:0 "После подписания соглашения §HДжабаль аль-друз§! станет государством, ассоциированным с §HФранцией§!.\n"
 syria.3.b_tt:0 "После подписания соглашения §HДжабаль аль-друз§! войдёт в состав §HСирии§!.\n"
 syria.4.t:0 "Статус Государства алавитов"
 syria.4.desc:0 "Алавиты считаются среди мусульман людьми низшего сорта, и всё же возможность их независимости представляется сомнительной. Стоит решить, должно ли Государство алавитов войти в состав Сирии."
 syria.4.a:0 "Алавиты будут под нашей опекой"
 syria.4.b:0 "Они должны научиться жить вместе "
 syria.4.a_tt:0 "После подписания соглашения §HГосударство алавитов§! станет государством, ассоциированным с §HФранцией§!.\n"
 syria.4.b_tt:0 "После подписания соглашения §HГосударство алавитов§! войдёт в состав §HСирии§!.\n"
 syria.5.t:0 "Статус Александреттского санджака"
 syria.5.desc:0 "Если во всех остальных государствах подмандатной Сирии большинство составляют арабы, то в Александретте же основу составляют турки. Если мы сохраним эту территорию в составе Сирии, то, скорее всего, сильно разозлим турецкое правительство."
 syria.5.a:0 "Лучше вернём Александретту Турции"
 syria.5.b:0 "Не стоит торопиться"
 syria.5.a_tt:0 "После подписания соглашения §HАлександретта§! перейдёт во владение §HТурции§!.\n"
 syria.6.t:0 "Статус Эль-Хасаки"
 syria.6.desc:0 "Долгое время курды не имели собственного государства или автономии, но сейчас обстановка изменилась. Похоже, стоит передать населённую курдами Эль-Хасаку тем, кто желает ею владеть."
 syria.6.a:0 "Пора объединять курдов"
 syria.6.b:0 "Сирийцы сами решат, что делать с курдами"
 syria.6.a_tt:0 "После подписания соглашения §HЭль-Хасака§! перейдёт во владение §HКурдистана§!.\n"
 syria.7.t:0 "Подписание соглашения о независимости"
 syria.7.desc:0 "Вот и завершились переговоры о предоставлении государствам Леванта независимости. В итоге мы добились своих целей и установили стабильность в регионе."
 syria.7.a:0 "Славно!"
 syria.7.b:0 "*Играть за Ливан*"

 SYR_delegation_to_paris_tt:0 "Делегация сирийских националистов отправится в Париж на конференцию, по итогу которой определится будущее подмандатной территории: либо она станет независимой, либо останется колонией Франции.\n"
 SYR_weaken_colonial_institutions_tt:0 "Самостоятельная попытка добиться передачи власти гражданскому правительству административными методами займёт больше времени, однако мы наверняка сможем добиться поставленной цели.\n"
 SYR_hold_early_elections_tt:0 "§LВ ходе предвыборной кампании мы сможем повлиять на победу одной из двух партий: профранцузской Народной или борющейся за полную независимость Национальной – и, следовательно, кандидата от одной из них.§!\n"

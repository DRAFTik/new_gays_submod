#######################CHARACTERS############################
    NGX_ma_hongkui:0 "Ма Хункуй"
    POLITICS_MA_HONGKUI_DESC:0 "Отцом Хункуя был генерал Ма Фусян – мусульманский лидер северо-запада страны, который оставался преданным Китаю, несмотря на то, какая форма правления была в нём – будь то империя или республика. Хункуй был воспитан в тех же традициях и окончил военную академию в Ланьчжоу в 1909 году, после чего присоединился к армии отца и был командующим дивизионного уровня долгие годы. Во время Второй Чжили-Фэнтяньской войны части, подчинённые Хункую, были реорганизованы в одно из подразделений Народной армии Фэн Юйсяна (Гоминьцзюн), однако в 1927 году Хункуй предал Фэна и вступил в союз с Чан Кайши и остался с Чаном даже во время Войны на Центральных равнинах 1930 года. В благодарность за такую лояльность, Хункуй получил пост губернатора провинции Нинся, который и сохраняет до сих пор"
    NGX_ma_tingxian:0 "Ма Тинсянь"
    POLITICS_MA_TINGXIAN_DESC:0 "Четвёртый сын Ма Анляна, одного из первых правителей Северо-Западного Китая в период Синьхайской революции. Из-за своей скорой смерти в 1918 году и приверженности монархии, Ма Анлян не сумел сформировать крепкую опору для своей семьи в правительстве и его место заняли Ма Фусян и Ма Ци, наследниками которых стали Ма Линь, Ма Буфан и Ма Хункуй. Однако, сам Ма Тинсянь продолжил служить в различных армиях мусульманских милитаристов, в том числе пытался установить контроль над Сычуанью, но был выбит оттуда армией генерала Дэн Сихоу. После этого он привёл свои выжившие части в Нинся и передал их под командование генерала Ма Хунбиня – губернатора провинции Ганьсу, после чего сам исчез в неизвестном направлении «ради отдыха и лечения». В реальности он отправился в город Тяньцзинь, где был завербован японскими агентами Квантунской армии. По предложению японских генералов Тинсянь был отправлен обратно в Нинся, где сумел добиться доверия у генерала Хункуя, вступил в его армию, а также мобилизовал распущенные ранее лояльные ему части. Эти люди, которые получили вновь стабильный заработок благодаря Тинсяню, обеспечили последнему удачный переворот в правительстве провинции и захват власти"
    NGX_darijaya:0 "Дариджая"
    NGX_ma_fushou:0 "Ма Фушоу"
    NGX_ma_dunjing:0 "Ма Дуньцзин"
    NGX_ma_dienbang:0 "Ма Динбань"
    NGX_ma_tun_hou:0 "Ма Дуньхоу"
    NGX_zhou_baihuang:0 "Чжоу Байхуан"
    NGX_hu_songshan:0 "Ху Соншан"
    NGX_ma_tengjiao:0 "Ма Тэнцзяо"
    NGX_ma_chiang_liang:0 "Ма Чан-Лянь"
    NGX_ma_hongbin:0 "Ма Хунбинь"
    NGX_ma_quanqin:0 "Ма Цюанцинь"
    NGX_ma_jieqin:0 "Ма Цзецинь"
######################NATIONAL FOCUS#########################
    NGX_hongkui_personal_territory:0 "Личная вотчина Ма Хункуя"
    NGX_hongkui_personal_territory_desc:0 "Ма Хункуй постарался максимально обезопасить себя от возможных переворотов внутри правительства провинции, поэтому многие называют Нинся – личной вотчиной Хункуя."
    NGX_fight_against_bandits:0 "Борьба с бандитами"
    NGX_fight_against_bandits_desc:0 "Территорий провинции Нинся постоянно становилась ареной сражений между различными кликами и фракциями в китайской гражданской войне. Последняя война закончилась не так давно, а её последствия до сих пор не решены. Одним из них является распространившийся бандитизм."
    NGX_fine_for_smoking:0 "Штрафы за употребление табачных изделий"
    NGX_fine_for_smoking_desc:0 "Ма Хункуй очень недоволен тем, что большая часть его армии, как офицеры, так и солдаты, являются заядлыми курильщиками. Это потенциально снижает их боевые способности, считает глава провинции. В связи с этим, он намерен начать жёсткую борьбу с употребителями табака."
    NGX_fine_for_drugs:0 "Жестокие наказания за употребления наркотиков"
    NGX_fine_for_drugs:0 "Хункуй был бы очень рад, если бы табак был единственной проблемой его армии и жителей провинции. Намного страшнее и опаснее является увеличившийся наркотрафик после последней войны. Распространением различных наркотиков являются как раз те самые бандиты, ставшие массовым явлением."
    NGX_fight_drug_addiction:0 "Борьба с наркозависимостью в армии"
    NGX_fight_drug_addiction_desc:0 "Как и всегда, Хункуй желает одним чётким решением положить конец засилью наркотиков в армии. Это поможет армии провинции стать намного лучше армий соседних провинций и клик."
    NGX_three_principles:0 "Осуществление трёх народных принципов"
    NGX_three_principles_desc:0 "Одной из основных идеологий партии Гоминьдан являются Три народных принципа доктора Сунь Ятсена. Однако, у Ма Хункуя в провинции стали популярны три других принципа..."
    NGX_power:0 "Сила"
    NGX_power_desc:0 "Вот скажи мне, монгол, в чём сила?"
    NGX_money:0 "Деньги"
    NGX_money_desc:0 "Разве в деньгах? Вот и Хункуй говорит, что в деньгах."
    NGX_print_money:0 "Печатание собственной валюты"
    NGX_print_money_desc:0 "В ходе последней финансовой реформы в Китайской республике, Чан Кайши строго запретил местным военачальникам и лидерам провинций печатать собственные деньги, чтобы не разгонять инфляцию, а также чтобы частично ликвидировать излишнюю автономию провинциальных губернаторов. Но разве это сможет остановить Ма Хункуя от своих желаний?"
    NGX_fight_inflation:0 "Восстановление экономики"
    NGX_fight_inflation_desc:0 "По экономике нашей провинции ударил сильнейший экономический кризис, вызванный бесконтрольным печатанием валюты. Оздоровление экономики затянется на долгое время, а начало её роста будет не скоро."
    NGX_nepotism:0 "Кумовство"
    NGX_nepotism_desc:0 "Одним из принципов Хункуя является кумовство – он назначает на разные должности в госаппарате верных себе людей, знакомых, друзей и родственников. С одной стороны, это ограничивает его в качественных кадрах, но с другой – он точно знает, что они ему будут лояльны, а также знает способности каждого человека."
    NGX_hongkui_three_principles:0 "Три принципа Хункуя"
    NGX_hongkui_three_principles_desc:0 "Как говорят местные жители и чиновники, у Ма Хункуя есть три собственных принципа управления провинцией. От человека к человеку эта шутка меняется, но смысл прежний – Хункуй правит провинцией так, как он считает нужным."
    NGX_baojia_reorganization:0 "Реорганизация системы баоцзя"
    NGX_baojia_reorganization_desc:0 "В провинции до сих пор существует административная система управления баоцзя, сохранившаяся со времён империи Цин. Наступило время её реформировать, чтобы ко всему прочему проверить всех оставшихся чиновников на предмет лояльности."
    NGX_soldiers:0 "Солдаты"
    NGX_soldiers_desc:0 "У тебя много денег, и чего? Я вот думаю, что сила в солдатах. У кого солдаты — тот и сильней."
    NGX_hongkui_lessons:0 "Уроки Хункуя"
    NGX_hongkui_lessons_desc:0 "Ма Хункуй прекрасно владеет искусством боя на мечах Дао, чему лично обучает и своих солдат. Боевым кличем его армии является «ША!», что означает «Убей» по-китайски."
    NGX_inner_mongolia_bunkers:0 "Антиобщинная линия бункеров"
    NGX_inner_mongolia_bunkers_desc:0 "В связи с возросшей угрозой на границе с Внутренней Монголией, Хункуй считает необходимым строительство линий укреплений, которая позволит сдержать в случае чего японскую агрессию."
    NGX_outer_mongolia_bunkers:0 "Контроль за границей с Монголией"
    NGX_outer_mongolia_bunkers_desc:0 "Нам необходимо следить не только за границей с Внутренней Монголией, но и с Внешней. Главная проблема в том, что она до сих пор точно не установлена, а проходит примерно по нейтральной зоне, в которую стараются не заходить монгольские и китайские войска."
    NGX_three_orders_is_one:0 "Три приказа – один"
    NGX_three_orders_is_one_desc:0 "Чтобы повысить численность своих войск, Хункуй предлагает ввести особую систему призыва солдат в армию, которую он назвал «Три приказа – один»."
    NGX_five_orders_are_two:0 "Пять приказов – два"
    NGX_five_orders_are_two_desc:0 "Параноидальное желание Хункуя расширять армию вынуждает его пойти придумать новую систему призыва солдат под названием «Пять приказов – два». С другой стороны, это можно оправдать возросшей угрозой со стороны Японии и других клик."
    NGX_fu_ning_expansion:0 "Расширение компании "Фу Нин""
    NGX_fu_ning_expansion_desc:0 "Ма Хункуй постарался консолидировать свою власть не только политическими методами, но и экономическими – компания, принадлежащая ему, обладает монопольным правом продажи товаров в другие провинции."
    NGX_ice_cream_for_hongkui:0 "Мороженое для Хункуя"
    NGX_ice_cream_for_hongkui_desc:0 "У Ма Хункуя есть одна слабость – он страстный любитель мороженого. К сожалению, частое его употребление невозможно по причине имеющегося у него сахарного диабета. Зато он смог создать крупную компанию, которая занимается производством и продажей мороженого."
    NGX_ice_cream_factory_expansion:0 "Расширить фабрику мороженого в Цзюцюане"
    NGX_ice_cream_factory_expansion_desc:0 "В Цзюцюане находится одно из небольших предприятий компании, но у которого есть потенциал для расширения."
    NGX_sell_ice_cream_to_others:0 "Поставка мороженого в другие провинции"
    NGX_sell_ice_cream_to_others_desc:0 "Нам стоит расширить рынок наших продаж мороженого и начать продавать его в других провинциях Китайской республики."
    NGX_fu_ning_construction:0 "Создание строительной организации при компании"
    NGX_fu_ning_construction_desc:0 "Для того, чтобы полностью покрывать потребности в развитии провинции, Хункуй считает необходимым создание отделения компании, которая будет заниматься строительными работами разного плана."
    NGX_joint_railroads:0 "Присоединиться к сети железных дорог Китая"
    NGX_joint_railroads_desc:0 "У Ма Хункуя есть амбициозная идея, которую до него уже пытались воплотить некоторые военачальники – продлить железные дороги Китая дальше в его глубину, в том числе и в Нинся."
    NGX_branch_to_qinghai:0 "Ветка в Цинхай"
    NGX_branch_to_qinghai_desc:0 "В связи с контролем нами новых территорий на северо-западе страны, нам стоит продлить и туда железнодорожную линию, чтобы связать воедино новые территории со старыми."
    NGX_environment_care:0 "Забота об окружающей среде"
    NGX_environment_care_desc:0 "Семьи Ма, проживая на северо-западе Китая, хорошо знают особенности местной природы. В связи с этим, все они, в том числе и Ма Хункуй, занимаются заботой об окружающей среде: восстановлением лесов, ирригацией, чтобы превратить местные засушливые горные пустыни и степи в хорошие природные пространства."
    NGX_tree_planting:0 "Программы посадки деревьев"
    NGX_tree_planting_desc:0 "Одним из пунктов программы Хункуя по заботе об окружающей среде является посадка деревьев в регионах, где наблюдается малое количество территорий, покрытых лесами."
    NGX_yellow_river_energy:0 "Использование гидроэнергии Хуанхэ"
    NGX_yellow_river_energy_desc:0 "Через нашу провинцию протекает мощная река Хуанхэ, гидроресурсы которой мы почти не используем. С нашими ресурсами вряд ли удастся построить мощную электростанцию, однако никто не мешает сделать несколько малых ГЭС."
    NGX_irrigation:0 "Ирригационная компания"
    NGX_irrigation_desc:0 "Кроме строительства малых гидроэлектростанций, можно использовать гидроэнергетику Хуанхэ, создавая сеть каналов, которые будут орошать сухие земли нашей провинции."
    NGX_islamic_education:0 "Исламское образование"
    NGX_islamic_education_desc:0 "Ма Хункуй является сторонником внедрения и продвижения на территориях подконтрольных ему исламского образования в школах. Он считает, что это позволит воспитать патриотично настроенных хуэйцев."
    NGX_sino_arabic_schools:0 "Создание китайско-арабских школ"
    NGX_sino_arabic_schools_desc:0 "Одной из новинок, которую предлагает создать в Нинся Ма Хункуй это создание специальных китайско-арабских школ, которые позволят продвигать взаимопроникновение двух культур Азии, а также сохранить хуэйскую культуру."
    NGX_buy_japanese_weapons:0 "Закупка вооружений у японцев"
    NGX_buy_japanese_weapons_desc:0 "В последние годы наблюдается установление мирных отношений с Японией, а некоторые даже предрекают союз между Японией и Китайской республикой как ответ на распространяющуюся угрозу коммунизма. Но главное не это, а то что мы можем закупать у японцев оружие, оправдывая это противостоянием с китайскими коммунистами."
    NGX_elimination_of_rivals:0 "Ликвидировать конкуренцию на северо-западе"
    NGX_elimination_of_rivals_desc:0 "Противостояние между двумя семьями Ма лишь временно прекратилось в начале 30-х годов, когда Чан Кайши попытался установить контроль над северо-западом при помощи генерала Сунь Дяньина. Однако, это всё не означало, что каждый из лидеров Цинхайской и Нинсянской клики всё это время ожидал возможности нового противостояния, которое решит, кто будет окончательно править этим регионом."
    NGX_kaishek_stepfather:0 "Признать Чана Кайши приёмным отцом"
    NGX_kaishek_stepfather_desc:0 "После перехода Хункуя на сторону нанкинского правительства в конце 20-х годов, у него было несколько встреч лично с генералиссимусом Чан Кайши, после чего у них установились крепкие дружественные отношения, благодаря чему сам Хункуй получил относительную свободу действий в своей провинции. Для того, чтобы публично доказать свою лояльность Нанкину, Ма Хункуй может признать Чана своим приёмным отцом."
    NGX_battle_for_northwest:0 "Битва за статус короля северо-запада"
    NGX_battle_for_northwest_desc:0 "Противостояние между двумя семьями Ма лишь временно прекратилось в начале 30-х годов, когда Чан Кайши попытался установить контроль над северо-западом при помощи генерала Сунь Дяньина. Однако, это всё не означало, что каждый из лидеров Цинхайской и Нинсянской клики всё это время ожидал возможности нового противостояния, которое решит, кто будет окончательно править этим регионом."
    NGX_proclaim_nwif:0 "Провозглашение Северо-Западной Исламской Федерации"
    NGX_proclaim_nwif_desc:0 "В отличие от многих других народов бывшей империи Цин, единственным крупным народов, не попытавшимся добиться независимости от Китайской республики после Синьхайской революции, оставались хуэй – китайские мусульмане на северо-западе страны. Но времена изменились, и мы станем лидерами нашей нации."
    NGX_official_ceremony:0 "Официальная церемония"
    NGX_official_ceremony_desc:0 "Для пущего пропагандистского эффекта и создания легитимности нашего правления, нам необходимо провести официальную церемонию провозглашения нашего государства."
    NGX_birth_of_a_new_nation:0 "Рождение новой нации"
    NGX_birth_of_a_new_nation_desc:0 "Национализм среди нашего народа очень слаб, он был фактически растворён в ходе войн конца 20-х годов, поэтому чтобы создать прочную основу для государства нам придётся искусственно стимулировать его развитие."
    NGX_control_islamic_lands:0 "Установление контроля над исламскими территориями"
    NGX_control_islamic_lands_desc:0 "Наступило время освободить наших братьев хуэйцев из-под гнёта ханьского правительства. Теперь у нас есть официальная причина и право контролировать весь северо-запад Китая, населённый мусульманами."
    NGX_kwantung_army_patronage:0 "Покровительство Квантунской армии"
    NGX_kwantung_army_patronage_desc:0 "Раз мы перешли на сторону Японии, то нам стоит впустить в нашу страну их советников и генералов, которые помогут модернизировать армию и экономику."
    NGX_sovereign_state:0 "Суверенное государство под японским патронажем"
    NGX_sovereign_state_desc:0 "Теперь мы наконец можем заявить о себе, как о независимом государстве. Другие государства-партнёры Японии признают нашу независимость, а мы признаем их. Благодаря этому мы начнём налаживать международные связи."
    NGX_japanese_in_economics:0 "Впустить японцев в экономику"
    NGX_japanese_in_economics_desc:0 "У нас мало средств для развития собственной инфраструктуры, поэтому следует передать инфраструктурное развитие в ведение крупных японских компаний, которые уже много лет развивают Маньчжурию."
    NGX_japanese_investitions:0 "Японские инвестиции"

south_afrika.56.t:0 "Южно-Африканский Союз"
south_afrika.56.d:0 "Тысячи лет Южную Африку населяли две несхожие по культуре группы народов: охотники-собиратели сан (бушмены) и земледельцы койкоин (готтентоты). Жизнь тех и других была нарушена с появлением на мысе Доброй Надежды в 1652 г. голландских опорных пунктов, которые быстро превратились в колонии. Голландцы вскоре низвели готтентотов до положения рабов поселенцев и Голландской Ост-Индской Компании, оставив им меньше прав, чем было у африканцев, вывезенных в обе Америки. После того, как во время Наполеоновских войн в колониях утвердилась Великобритания, было сделано несколько попыток облегчить тяжелое положение готтентотов, но они дали малоутешительные для аборигенов результаты. Либеральная политика англичан привела к тому, что значительное количество голландских колонистов (буров) переселилось на север. Там буры отняли у готтентотов новые земли и создали свои республики. Но до второй половины XIX века белые не селились во внутренних районах Южной Африки. Ситуация изменилась после открытия богатых алмазных и золотых месторождений. Наплыв британских золотоискателей вскоре привел к усилению конфронтации между британскими колониями и бурскими республиками. В этот же период англичане путем кровавых войн окончательно подчинили последние свободные племена Южной Африки. Попытка создать федерацию из английских колоний и бурских республик потерпела крах после победы буров над британцами при Маджубе в 1881 г. Все это привело к англо-бурской войне 1899-1902 гг. Бурские республики потерпели поражение и были присоединены к британским колониям, однако буры добились принятия конституции, которая гарантировала правление белых в Южной Африке. Белые африканеры продолжали питать враждебные чувства к Британской Империи, и в 1914 г. англичанам пришлось силой подавить их выступление против войны с Германией. В 1926 г. было достигнуто соглашение, по которому Южная Африка оставалась частью Содружества наций, но значительная часть населения по-прежнему оставалась недовольна. Грядут великие изменения..."
south_afrika.56.a:0 "Ex Unitate Vires!"

south_afrika.57.t:0 "Подтасовка на выборах"
south_afrika.57.d:0 "Понятно, что после многих неприятных событий наша партия вряд ли одержит победу на выборах. Но, возможно, если подтасуем голоса, мы сможем добиться желаемого результата."
south_afrika.57.a:0 "Да, так и стоит сделать…"
south_afrika.57.b:0 "Всё же мы за демократию"

south_afrika.58.t:0 "Завершены выборы в парламент"

south_afrika.50.d:0 ""
south_afrika.50.a:0 "Начать работу"
south_afrika.50.b:0 "Слишком затратно"

south_afrika.51.t:0 "Дамба Осборн - выбор подрядчиков"
south_afrika.51.d:0 ""
south_afrika.51.a:0 "Проект министерства водных ресурсов"
south_afrika.51.b:0 "Итальянцы должны нам помочь"

south_afrika.52.t:0 "[From.GetName] просит инвестиций для строительства дамбы"
south_afrika.52.d:0 ""
south_afrika.52.a:0 "Согласиться"
south_afrika.52.b:0 "Отказать"

south_afrika.53.t:0 "Итальянское правительство дало добро"
south_afrika.53.d:0 ""
south_afrika.53.a:0 "Отлично"

south_afrika.54.t:0 "Итальянское правительство ответило отказом"
south_afrika.54.d:0 ""
south_afrika.54.a:0 "Перейти к проекту министерства водных ресурсов"
south_afrika.54.b:0 "Отказаться от проекта"

south_afrika.55.t:0 "Строительство дамбы Осборн завершено"
south_afrika.55.d:0 ""

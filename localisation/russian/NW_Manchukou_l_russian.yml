     MAN_dilapidated_tax_system:0 "Старая налоговая система"
     MAN_dilapidated_tax_system_desc:0 "Маньчжоу-Го унаследовала от Фэнтяньской клики старую систему налогообложения, которая была неэффективна, а также поддерживала коррупцию в правительстве. Теперь при помощи японских экспертов можно будет избавиться от неё и заменить более современной."
     MAN_dream_of_a_great_pan_asian_project:0 "Мечта о великом паназиатском проекте"
     MAN_dream_of_a_great_pan_asian_project_desc:0 "Создание Маньчжоу-Го привлекло сюда огромную часть японской интеллигенции, которая была заинтересована в том, чтобы построить на пустом месте «идеальное паназиатское государство», где пять наций Маньчжурии в частности, и Азии в общем, смогут построить дивный новый мир, доказав европейцам, на что способны азиаты при своём объединении. Это и военные, и учёные, и экономисты, и прочие авантюристы, которые не могли реализовать свои мечты в самой Японии. Теперь перед ними открыт шанс их воплотить, если только им не помешает излишний контроль со стороны военных из Квантунской армии."

     MAN_influence_JAP_corporations_desc:0 "Одной из главных задач, которые видела перед собой Квантунская армия в Маньчжурии, была в создании мощной промышленности, которая могла бы обеспечивать потребности армии. Однако, чтобы создать её всё равно необходимы технологии, инженеры и деньги из метрополии, которые можно получить у дзайбацу."

 #events
     manchukou.1.t:0 "Инцидент с Худжунами"
     manchukou.1.d:0 "Сегодня произошёл неприятный инцидент с Худжунами, личной охраной императора – произошла драка между ними и офицерами Квантунской армии. Сейчас уже точно непонятно, кто спровоцировал данный конфликт, но в итоге оказался ранен один из японских офицеров. Военная полиция Квантунской армии уже арестовала причастных к этому солдат-худжунов.\n\nИспользуя это событие, японское командование хочет наконец-то избавиться от командующего Худжунами – Тонг Цзисюя. Он известен при дворе своими антияпонскими взглядами, для чего он и создал это лояльное лишь императору боевое подразделение. Теперь Пу И предстоит решить, сохранить ли Тонга на своём посту."
     manchukou.1.a:0 "Придётся перевести его на другую должность"
     manchukou.1.b:0 "Нет, он останется"
     
     manchukou.2.t:0 "Время мести"
     manchukou.2.d:0 "В конце прошлого года у Суна Чжэюаня появился план по убийству императора марионеточного государства Маньчжоу-Го, чтобы дестабилизировать ситуацию в этом государстве и попытаться освободить северо-восток Китая от японских захватчиков. Он поделился этим планом со своим близким знакомым со времён службы у маршала Фэна Юйсяна – Сунем Дяньином, который в 1934 году потерял свою армию и живёт в уединении в провинции Шаньси. Он, будучи известным китайским бандитом и солдатом, одобрил этот план, а также предложил кандидата на роль убийцы – своего проверенного командующего Цзиня Сяньчжана. Согласно плану, он вместе с ещё 40 солдатами отправится во Внутреннюю Монголию и под видом бандитов сдастся в плен формируемым там армиям коллаборационистов. После чего, они постараются проникнуть на территорию Маньчжоу-Го, где уже совершат покушение на императора Пу И."
     manchukou.2.a:0 "Начинаем операцию"
     manchukou.2.b:0 "Всё же дестабилизация Маньчжоу-Го нам не выгодна"
     
     manchukou.3.t:0 "Пополнениe армии"
     manchukou.3.d:0 "К нашей армии продолжают присоединятся различные солдаты с подконтрольных нам территорий. Зачастую это бывшие бандиты или остатки распущенных формирований Китая, которые потеряли свою работу, но ничего более, кроме как воевать они не могут."
     manchukou.3.a:0 "Это не лучшие солдаты, но хоть какие-то"
     
     manchukou.4.t:0 "Убийство императора"
     manchukou.4.d:0 "Сегодня во время осмотра Пу И новых частей Императорской Маньчжурской армии случилось ужаснейшее происшествие – группа из нескольких солдат свежесформированной части открыла стрельбу по своему императору. Началась перестрелка в ходе которой пострадало ещё несколько человек, но главную свою задачу нападавшие выполнили – Пу И очень быстро погиб от потери крови, помочь ему было невозможно. Убийцы в итоге не сдались живыми.\n\nПредполагается, что такое могло произойти из-за того, что набор в маньчжурскую армию достаточно простой и туда могли запросто проникнуть вражеские шпионы. Это связано с необходимостью формировать массовые части для установления контроля за всей территорией Маньчжоу-Го и подавлением бандитских формирований."
     manchukou.4.a:0 "Какова будет дальнейшая судьба престола?"
     
     manchukou.5.t:0 "Судьба императорского престола"
     manchukou.5.d:0 "После убийства императора Пу И вновь был поднят важнейший вопрос существования Маньчжоу-Го – её конституционное устройство. В начале 30-х годов рассматривалось два варианта: монархия и республика. В итоге, победил первый вариант и Пу И стал императором, а не президентом. Но теперь, после его убийства, несмотря на существование вполне легитимного и выбранного заранее наследника престола, республиканцы вновь подняли головы и выступили с предложением перейти к республиканской форме правления, которая более популярна среди китайцев."
     manchukou.5.a:0 "Да здравствует император Пу Цзе!"
     manchukou.5.b:0 "Да здравствует император Юян!"
     manchukou.5.c:0 "Стоит вернуться к варианту республики"
     
     manchukou.6.t:0 "Смена режима правления"
     manchukou.6.d:0 "После некоторых дебатов между представителями Общества Согласия, с одобрения командования Квантунской армии, Маньчжоу-Го сменяет свою форму правления с монархии на республику. Это больше отвечает требованиям простых людей, которые устали от столетий угнетения, а также устраивает интеллигенцию. Кроме того, не будет так остро стоять вопрос престолонаследия, как это было при монархии. Президентом новоиспечённой республики был избран брат императора Пу И – Пу Цзе."
     manchukou.6.a:0 "Впрочем, это мало поменяет внутреннюю политику государства"
     
     manchukou.7.t:0 "Судьба императорского престола"
     manchukou.7.d:0 "После убийства императора Пу И вновь был поднят важнейший вопрос существования Маньчжоу-Го – её конституционное устройство. В начале 30-х годов рассматривалось два варианта: монархия и республика. В итоге, победил первый вариант и Пу И стал императором, а не президентом. Но теперь, после его убийства, республиканцы вновь подняли головы и выступили с предложением перейти к республиканской форме правления, которая более популярна среди китайцев.\n\nНесмотря на то, что до смерти Пу И наследника не было выбрано, ничего не мешает сделать это сейчас, тем более есть очень удобный кандидат в виде брата погибшего императора – Пу Цзе. Он проходил последние годы военное обучение в Японии, поэтому будет более склонен работать на условиях Квантунской армии."
     manchukou.7.a:0 "Да здравствует император Пу Цзе!"
     manchukou.7.b:0 "Нет, мы настаиваем на республике"
     
     manchukou.8.t:0 "Неудачное покушение на жизнь императора"
     manchukou.8.d:0 "Сегодня во время осмотра Пу И новых частей Императорской Маньчжурской армии случился неприятный инцидент – группа из нескольких солдат свежесформированной части открыла стрельбу по своему императору. Началась перестрелка в ходе которой пострадало ещё несколько человек, но главную свою задачу нападавшие выполнить не смогли – Пу И был спасён солдатами своей личной гвардии, закрывшими его от пуль. Убийцы в итоге не сдались живыми.\n\nПредполагается, что такое могло произойти из-за того, что набор в маньчжурскую армию достаточно простой и туда могли запросто проникнуть вражеские шпионы. Это связано с необходимостью формировать массовые части для установления контроля за всей территорией Маньчжоу-Го и подавлением бандитских формирований."
     manchukou.8.a:0 "С этим нужно что-то делать"
     
     manchukou.9.t:0 "Информатор в армии предателей"
     manchukou.9.d:0 "К нам поступила информация от одного из младших офицеров в монгольской марионеточной армии. Он поступил на службу к ним с целью ведения подрывной деятельности и получения разведывательной информации о планах командования. Это даст нам преимущество в сражениях с ними."
     manchukou.9.a:0 "Настоящий патриот"
     
     manchukou.10.t:0 "Предатель в наших рядах"
     manchukou.10.d:0 "Наш японский советник полковник Обама сообщил, что по всей видимости неудачи на фронте можно объяснить наличием шпионов в рядах командиров одного из подразделений нашей армии. Вероятно, что попали они в неё благодаря упрощённому набору солдат из числа бандитов и бывших солдат Китая, с которыми и просочились агенты врага."
     manchukou.10.a:0 "Стоит накрыть их немедленно"
     manchukou.10.b:0 "Необходимо подготовиться к их ликвидации"
     
     manchukou.11.t:0 "Инцидент в храме"
     manchukou.11.d:0 "Попытка наспех разобраться со шпионским гнездом в офицерском составе нашей армии привели к мятежу подчиненных им частей. Японские советники нашей армии приняли неравный бой с ними, возглавив сохранившие лояльность части. Всё это произошло неподалёку от линии разграничения с китайскими армиями и некоторые части из них прибыли для поддержки своих восставших товарищей. Силы оказались слишком неравными, из-за чего почти все лояльные нам части погибли в этом бою. Вместе с ними погибли и 29 японских советников во главе с полковником Обамой."
     manchukou.11.a:0 "Это большая потеря для всех нас"
     
     manchukou.12.t:0 "[GetNewsHeadline]Инцидент во Внутренней Монголии"
     manchukou.12.d:0 "Китайские журналисты и репортёры сообщили о неприятном инциденте во Внутренней Монголии – там столкнулись в бою части Национально-Революционной армии Китая и монгольские формирования непризнанного монгольского государства. В ходе сражения китайскими офицерами было выяснено, что монголами командуют или по крайней мере помогают командовать японские наставники. В результате боя все они погибли. После того, как новость начала распространяться по Китаю, министр иностранных дел Японии сделал заявление, что это провокация недоброжелателей, желающих поссорить Китай и Японию друг с другом, так как в реальности никаких японских военных во Внутренней Монголии, а монголы занимаются командованием своей армии самостоятельно."
     manchukou.12.a:0 "Китайское правительство не имеет контроля над Внутренней Монголией?"
     
     manchukou.13.t:0 "Успешная ликвидация шпионов"
     manchukou.13.d:0 "После тщательной и аккуратной проверки всего офицерство состава нашей армии, японским инструкторам удалось выяснить, кто является предателем в её рядах. Для того, чтобы не вызвать какого-либо неприятного инцидента, так как эти офицеры-шпионы могли легко устроить бунт, то нам пришлось организовать специальную операцию по их задержанию, в ходе которой они были задержаны в безопасном месте и преданы полевому суду."
     manchukou.13.a:0 "Не стоит допускать такого в будущем"
     
     manchukou.14.t:0 "Совещание монгольских губернаторов"
     manchukou.14.d:0 "Сегодня состоялось совещание губернаторов четырех провинций Синъань в столице Маньчжоу-Го Синьцзине. На этой встрече активнее всего выступал Лин Шэн – глава севера Синъани. Он раскритиковал «национальную политику» японского командования Квантунской армии в отношении Маньчжоу-Го: он выступил против иммиграционного плана Японии по отправке группы колонистов в четыре провинции Синъань из ее внутренних районов; критиковал насаждение японского языка в качестве «национального языка» страны; против того, чтобы японские чиновники обладали реальной властью над монгольскими губернаторами; против разделения восточной Внутренней Монголии на четыре провинции Синъань. Из-за резких слов японские официальные лица, которые председательствовали и руководили собранием, были ошеломлены и разъярены. Конечно, они не приняли и не могли вынести нападок Лин Шэна на устоявшуюся «национальную политику» Маньчжоу-Го. Кроме того, различные действия Лин Шэна в прошлом уже вызвали их недовольство. Пока что сложно предсказать к чему могут привести такие высказывания достаточного важного государственного политика."
     manchukou.14.a:0 "Не стоит обращать внимание на это"
     manchukou.14.b:0 "Мы будем двигаться в сторону мира в Маньчжоу-Го"
     manchukou.14.c:0 "Это выходит из-под контроля. Вводите военное положение в монгольских провинциях"
     
     manchukou.15.t:0 "Начало арестов в Синъане"
     manchukou.15.d:0 "Чтобы предотвратить сопротивление местных сил, в основном подчиненных Лин Шэну и этнических меньшинств в северной части провинции Синъань, японские военные начали вводить военное положение в Хайларе, Нантуне, Ситуне и Мохэрту. Японские шпионские агентства и военная полиция арестовали друзей и подчиненных Лин Шэна - в общем итоге более 20 человек, в том числе даже его родственников."
     manchukou.15.a:0 "Ситуация накаляется"
     
     manchukou.16.t:0 "Арест Лин Шэна"
     manchukou.16.d:0 "Лин Шэн вернулся в Хайлар из Синьцзина и, выйдя из автобуса, был арестован японской военной полицией «за заговор с целью восстания» вместе со своим секретарем и переводчиком с японского языка Хуа Линьтаем. После ареста Лин Шэна и других подвергли жестоким пыткам в штаб-квартире японской жандармерии в Хайларе, но ни один из них не признался в перечисленных японцами преступлениях, не сознался в каких-либо фактах «предательства» и не стал обвинять других. Во время пыток Лин Шэн взял на себя ответственность за всех, сказав: «Другие невиновны, я несу ответственность за это один, не вовлекайте других». Теперь он должен будет предстать перед судом"
     manchukou.16.a:0 "Ждём суда"
     
     manchukou.17.t:0 "Просьба императора"
     manchukou.17.d:0 "Император Пу И узнал об инциденте с Лин Шэном. Одна его из его младших сестёр была помолвлена с сыном Лина, поэтому для императора это оказалось очень личным вопросом. Он обратился к командующему Квантунской армией Кенкичи Уэда с просьбой как-то помочь Лин Шэну, на что Уэда сообщил ему, что вопрос решен, поскольку Лин уже был осужден японским военным трибуналом за «заговор с целью восстания». Пу И был чрезвычайно огорчён этой новостью, кроме того, ему пришлось отменить брак своей сестры."
     manchukou.17.a:0 "Видимо, ничего не изменить"
     
     manchukou.18.t:0 "Казнь"
     manchukou.18.d:0 "Лин Шэн и другие были лишены медалей и медалей. Японское командование Квантунской армии приговорило Лин Шэна и других к смертной казни. Прежде чем они были убиты, членов их семей вызвали на встречу в тюрьму Синьцзина. В этот момент они знали, что их убьют, но они все еще были сильны. Прощаясь, Лин Шэн встал на колени на землю и поклонился своему старому отцу Гуйфу. В тюрьме Лин Шэн написал завещание из более чем 1000 слов на маньчжурском языке о том, что японцы причинили мне вред из-за защиты местных интересов, что вызвало их недовольство и ненависть."
     manchukou.18.a:0 "Печальный конец"
     
     manchukou.19.t:0 "Итог инцидента"
     manchukou.19.d:0 "После того, как Лин Шэн и другие были казнены, командование японской Квантунской армии разработало и выпустило секретное руководство, которое было распространено среди «японских» чиновников в марионеточном Маньчжоу-Го с 30 статьями. В первой статье руководства указывается, что «японская нация является ядром различных этнических групп в Маньчжурии и естественным проводником», и что «статус японца в Маньчжурии — не чужой, а хозяин». Монгольское самоуправление на востоке страны было окончательно ликвидировано. «Инцидент с Лин Шэном» вызвал большой шок среди официальных лиц «маньчжурской фракции» Маньчжоу-Го, многие искренне заинтересованные в успешном развитии этого проекта получили дозу страха за свою судьбу и потеряли какой-либо энтузиазм в работе."
     manchukou.19.a:0 "Теперь паназиатизм и гармония пяти рас окончательно превратились в пустое место"
     
     manchukou.20.t:0 "Маньчжурское восстание"
     manchukou.20.d:0 "Во время очередной поездки императора Пу И по стране в целях смотра подразделений маньчжурской армии бывшая китайская бюрократия, недовольная усилением репрессивного аппарата и потерей каких-либо рычагов управления страной, решила воспользоваться этой возможностью для восстания против своих японских покровителей. Выезд Пу И к своим собственным войскам из Синьцзина, где он находился под почти постоянным контролем японских военных, позволил случится восстанию и придал уверенности маньчжурским армиям, которые убили японскую охрану императора Пу И.\n\nСлишком большая политическая свобода, которую японцы дали маньчжурским политикам, создание собственной армии Маньчжоу-Го и последовавшее после этого усиление репрессивного аппарата привели к тому, что неяпонские политики попытались восстать. Лишь единицы из числа кабинета министров и окружения императора остались на японской стороне. Одним из них оказался бесправный премьер-министр Чжан Цзинхуэй, который с самого начала выступал за республиканский строй в государстве."
     manchukou.20.a:0 "Мы должны разбить этих предателей"
     manchukou.20.b:0 "Настало время освободиться от японского правления"
     
     manchukou.21.t:0 "Маньчжурское восстание"
     manchukou.21.d:0 "Беда не приходит одна. Масштабное партизанское восстание окончательно надломило стабильность политического режима в Маньчжоу-Го и большая часть неяпонского бюрократического персонала решило организовать своё собственное восстание против японской власти. Оно началось во время выезда императора Пу И к маньчжурским войскам в целях осмотра их состояния. Это и позволило случится восстанию и придал уверенности маньчжурским армиям, которые убили японскую охрану императора Пу И.\n\nСлишком большая политическая свобода, которую японцы дали маньчжурским политикам, создание собственной армии Маньчжоу-Го и последовавшее после этого усиление репрессивного аппарата привели к тому, что неяпонские политики попытались восстать. Лишь единицы из числа кабинета министров и окружения императора остались на японской стороне. Одним из них оказался бесправный премьер-министр Чжан Цзинхуэй, который с самого начала выступал за республиканский строй в государстве."
     
     manchukou.22.t:0 "Крупномасштабное восстание в Маньчжоу-Го"
     manchukou.22.d:0 "Политический эксперимент Квантунской армии, начатый её в начале 30-х годов в Маньчжурии привёл к своему закономерному результату – масштабному восстанию коммунистов-партизан, а после этого – крушению самого политического режима, так как практически вся неяпонская бюрократия в союзе с маньчжурской армии объявила о неповиновении Квантунской армии и Японской Империи, после чего начала свои сражения с японскими солдатами. Императору Пу И удалось путём обмана выехать к своим войскам до начала восстания, благодаря чему у них сохранился лидер."
     manchukou.22.a:0 "Военные в Квантунской армии в очередной раз подвели свою страну"
     manchukou.22.b:0 "У нас нет сил вернуть Маньчжурию"
     
     manchukou.23.t:0 "Русские в Харбине"
     manchukou.23.d:0 "Как известно, в Маньчжоу-Го проживает больше ста тысяч русских белоэмигрантов, бежавших от советской власти. Среди них стали формироваться собственные политические движения, которые стали особенно популярны после прихода на эту землю Квантунской армии, так как они финансово поддерживали различных деятелей эмиграции ради своих целей в борьбе с СССР. Кроме того, отсутствие стойкой государственной власти привело к формированию нескольких организованных бандитских группировок, разделенных этнически (русские, корейские, китайские). Русские бандиты стали тесно сотрудничать с фашистскими партиями, созданными в Харбине в 1933 году, выполняя иногда заказы Квантунской армии, а иногда действуя в своих личных интересах. Русские фашисты, будучи подверженными влиянию из Европы, сильно уклонились в антисемитизм, обвиняя евреев в гибели России и прочих заговорах, согласно так называемым «запискам сионских мудрецов»."
     manchukou.23.a:0 "А что с евреями?"
     
     manchukou.24.t:0 "Дело Симона Каспе"
     manchukou.24.d:0 "Симон Каспе был сыном Иосифа Каспе, владельца отеля Moderne в Харбине, а также большинства городских кинотеатров и театров. Он бежал от преследований из России и поселился в Харбине в 1907 году, добившись получения для себя и семьи французского гражданства. Его сын, Симон, вырос в Харбине, но некоторое время учился в Парижской консерватории и был опытным пианистом. Во время летних каникул в августе 1933 года он находился в Харбине и возвращался вечером с прогулки со своей девушкой. Его подкараулила и похитила неизвестная группа лиц. На следующий день его отец получил записку с требованием выкупа в размере ста тысяч долларов.\n\nИосиф Каспе связался с французским консулом в Харбине, который задержал выплату выкупа, пообещав сотрудничать с японскими властями в поисках Симона. Через месяц Каспе прислали половину окровавленного уха сына. Консул снова посоветовал не платить выкуп. Однако тело его сына было найдено полицией 3 декабря 1933 года. Симон Каспе был изморен голодом и избит похитителями, которые отрезали ему уши, вырвали ногти и заставили его держать голову в тёмной холодной яме под землей, когда температура упала до 30 градусов ниже нуля. После этого похитители убили его выстрелом в голову."
     manchukou.24.a:0 "Какой ужас"
     
     manchukou.25.t:0 "Расследование"
     manchukou.25.d:0 "Тысячи людей из многих городских общин Харбина пришли на похороны в знак протеста. Об этой истории знали уже почти все. Большинству было понятно с самого начала, кто стоял за этим чудовищным преступлением – банда русских фашистов, «крышуемая» японской полицией и лидерами Русской Фашистской Партии во главе с их вождём Родзаевским. Находясь под международным давлением, полиции пришлось арестовать шестерых подозреваемых в убийстве Симона. Однако, первое судебное заседание над ними затянулось и закончилось ничем – было решено провести второе, но власти стали затягивать его организацию. Прошло уже почти 2,5 года после убийства и настало время покончить с этим дурацким делом, очерняющим репутацию всего проекта Маньчжоу-Го."
     manchukou.25.a:0 "Встать, суд идёт"
     
     manchukou.26.t:0 "Второе судебное заседание"
     manchukou.26.d:0 "Сегодня начался второй судебный процесс над шестью русскими, обвиняемыми в жестоком убийстве Симона Каспе. Японский прокурор сразу же выступил в пользу шестерых подсудимых, назвав их «русскими патриотами, поднявшими флаг против мировой опасности – коммунизма». Всё это происходило под пристальным вниманием международных журналистов, давно заинтересовавшихся этим громким событием, особенно в свете попыток добиться международного признания Маньчжоу-Го. Можно сказать, что от судьбы данного дела зависит очень многое – у японцев установились контакты с мировыми сионистскими лидерами. Генералы Квантунской армии желали предоставить для евреев возможность если не создания своего государства на территории Маньчжурии, то хотя бы возможности свободного и мирного расселения с учётом растущего антисемитизма в Европе. На этом фоне, ко всеобщему удивлению, китайские судьи признали виновными и приговорили шестерых русских фашистов, пытавших и убивших Каспе, к смертной казни."
     manchukou.26.a:0 "У нас есть шанс доказать честность наших судов"
     
     manchukou.27.t:0 "Петиция императору"
     manchukou.27.d:0 "Признание судьями вины русских фашистов и столь строгий приговор создал эффект разорвавшейся бомбы: в западных СМИ заговорили о честности и неподкупности судов в Маньчжоу-Го, а некоторые даже высказались в пользу возможного признания этого государства. Внутри же Маньчжоу-Го это вызвало бурю негодования со стороны части японских военных, а также лидеров русских фашистов, поскольку Российская Фашистская Партия назвала шестерых подсудимых «мучениками за Святую Русь» и представила после этого Пу И петицию с тысячами подписей с просьбой об их помиловании."
     manchukou.27.a:0 "Пу И принимает петицию, но не согласен дать помилование убийцам"
     
     manchukou.28.t:0 "Казнь убийц"
     manchukou.28.d:0 "После того как император отказал лидеру русских фашистов Родзаевскому в помиловании его подчинённых, а также в личной аудиенции для переговоров, то он решил подать обжалование в Верховный суд Синкина, где все судьи находятся под контролем военных из Квантунской армии. Однако даже это не помогло вождю – судьи отклонили обжалование и подтвердили смертный приговор для шестерых подсудимых. Спустя несколько дней его привели в исполнение в тюрьме города Харбина, где содержались заключённые. Еврейская община с ликованием встретила такое решение властей государства, после чего многие евреи, успевшие за два года покинуть Маньчжоу-Го заявили о своём скором возвращении. Международные эксперты предсказывают теперь возможное признание государства со стороны некоторых Великих держав, таких как США, Великобритания или Франция."
     manchukou.28.a:0 "Печальная история с хорошим концом"
     
     manchukou.29.t:0 "Решение Верховного суда"
     manchukou.29.d:0 "После того как император отказал лидеру русских фашистов Родзаевскому в помиловании его подчинённых, а также в личной аудиенции для переговоров, то он решил подать обжалование в Верховный суд Синкина, где все судьи находятся под контролем военных из Квантунской армии. И это изменило ход дела – судьи приняли обжалование и отменили смертный приговор для шестерых подсудимых, назначенный судом в Харбине. Это решение император принял с обидой, но не стал воспрепятствовать ему. После этого многие евреи, проживающие в Маньчжоу-Го подтвердили своё желание уехать из этого государства, что подрывает все планы японцев по созданию еврейской автономии на её территории. Также теперь большинство международных журналистов, распространивших по всему миру эту новость, признаёт, что репутация этого государственного образования в Маньчжурии упала ещё ниже, чем была, а шансы на признание сократились."
     manchukou.29.a:0 "Японцы выстрелили себе в колено"
     
     manchukou.30.t:0 "Смерть Сандо"
     manchukou.30.d:0 "Из жизни ушёл один из представителей монгольской знати – князь Сандо, один из старейших политиков в Маньчжоу-Го, который ещё при империи Цин был назначен последним главой Внешней Монголии. Частично этот факт и привёл к её отторжению в российскую сферу влияния. После вступления войск Императорской Японской Армии на территорию Маньчжурии согласился сотрудничать с новым режимом, так как японцы отменили притеснения монголов на территории его знамён."
     manchukou.30.a:0 "Прощайте"
     
     manchukou.31.t:0 "Окончательное подавление партизан"
     manchukou.31.d:0 "Нам удалось справиться с массовым партизанским движением в Маньчжоу-Го, которое спонсировалось и поддерживалось Коммунистической Партией Китая. Теперь ничего не будет угрожать гражданской инфраструктуре, промышленности и колонистам, заселяющим огромные территории нашего государства."
     manchukou.31.a:0 "Это должно привлечь больше инвестиций"
     
     manchukou.32.t:0 "Крупномасштабное восстание бандитов!"
     manchukou.32.d:0 "Мы не смогли остановить рост популярности, а вследствие этого, численности партизанских отрядов коммунистов на территории Маньчжоу-Го. Теперь нам придётся отложить все прочие вопросы и заняться подавлением гражданского восстания, которое напрямую угрожает нашему правлению на территории северо-восточного Китая."
     manchukou.32.a:0 "Этого нельзя было допускать"
     manchukou.32.b:0 "Настало время освободить Маньчжурию от захватчиков!"
     
     manchukou.33.t:0 "Смерть лидера МКП "
     manchukou.33.d:0 "Сегодня после продолжительной болезни умер лидер Младокитайской партии Цзэн Ци. Он почти бессменно руководил ею с самого основания, и за это время смог, обладая минимальными силами, найти точку опоры, чтобы повлиять на китайскую политику. В итоге, он сумел объединиться с нашим монархическим правительством, после чего совместными усилиями младокитайцы и монархисты начали путь по построению нового Китая."
     manchukou.33.a:0 "Большая потеря для страны"
     
     manchukou.34.t:0 "Смерть премьер-министра"
     manchukou.34.d:0 "Сегодня после продолжительной болезни умер лидер Младокитайской партии Цзэн Ци. Он почти бессменно руководил ею с самого основания, и за это время смог, обладая минимальными силами, найти точку опоры, чтобы повлиять на китайскую политику. В итоге, он сумел объединиться с монархическим правительством, после чего совместными усилиями младокитайцы и монархисты начали путь по построению нового Китая. Так как он находился на посту премьер-министра, то теперь Младокитайской партии необходимо выбрать своего нового лидера, который продолжит дело Цзэна."
     manchukou.34.a:0 "Ли Хуан возьмёт власть в свои руки"
     manchukou.34.b:0 "Цзо Шуньшэн возглавит партию"
     
     manchukou.35.t:0 "Губернатор уходит в отставку"
     manchukou.35.d:0 "Лю Менген, губернатор провинции Жэхэ, уходит в отставку со своего поста. Он лично попросил об этом по обстоятельствам своего здоровья. Это был достаточно важный политик в системе управления страной, так как он был известен простым людям, солдатам и чиновникам ещё со времён власти клики Чжили в Китайской Республике, так как был одним из её членов."
     manchukou.35.a:0 "Будем надеяться на его возвращение"
     
     manchukou.36.t:0 "Уход Ло Чжэньюя"
     manchukou.36.d:0 "Один из основателей Маньчжоу-Го, знаменитый китайский монархист и учёный, Ло Чжэньюй оставил свои посты и ушёл в отставку. Он долгое время участвовал в политической жизни страны, был близким другом и советником императора Пу И ещё с 1919 года. Во многом благодаря его позиции и действиям Маньчжоу-Го стала монархией, а не республикой, за что выступали многие другие политики в начале 30-х годов. Однако, он разочаровался в том, что большая часть рычагов управления оказалась в руках военных из Квантунской армии и решил посвятить оставшуюся жизнь учёной деятельности."
     manchukou.36.a:0 "Мы справимся и без него"
     
     manchukou.37.t:0 "Сасаки Тоичи уезжает"
     manchukou.37.d:0 "Сасаки Тоичи, человек, который все эти годы пытался превратить Маньчжоу-Го в прекрасную страну будущего, показывающую всему миру единство и величие азиатских народов, окончательно не выдержал условий, обустраиваемых Квантунской армией. Он сообщил, что рассматривал Мукденский инцидент как «революцию», освободившую народ Маньчжурии от «феодального» владыческого правления, и попытку установить современное «моральное государство», основанное на многонациональной гармонии. Однако по прибытии в Маньчжурию Сасаки был разочарован. Во время своего пребывания в качестве военного советника неоднократно советовал японским офицерам избавиться от своего «чувства превосходства» над китайцами. Он отметил, что через пять лет после своего создания, Маньчжоу-Го не стало «независимым государством», и что продолжающиеся ссылки на него, как на таковое, были не чем иным, как «самообманом». Он также отметил, что Маньчжурская армия была объединена не каким-либо благородным национальным идеалом, а всеобъемлющей системой наказаний и вознаграждений."
     manchukou.37.a:0 "Что поделать"
     
     manchukou.38.t:0 "Отсутствие наследника"
     manchukou.38.d:0 "Когда решался вопрос того, какой должен быть государственный строй в Маньчжоу-Го, то одним из аргументов сторонников республики была проблема престолонаследия из-за отсутствия детей у императора Пу И. Тогда монархистам удалось переубедить своих соперников, обещав решить вопрос с наследником в будущем.\n\nСуществует два варианта разрешения данной проблемы. Первый предполагает объявить наследником маньчжурского престола брата Пу И – Пу Цзе, завершающего курс обучения в военной академии в Японии. Это наиболее логичный вариант, однако он не нравится самому императору по причине своей неприязни и недоверия к брату. Альтернативой ему лично видится кандидатура своего дальнего родственника, недавно прибывшего и проживающего теперь с ним в Синьцзине, Юяна, с которым он очень сблизился за это время."
     manchukou.38.a:0 "Пу Цзе это единственный адекватный выбор"
     manchukou.38.b:0 "Рискнём и выберем Юяна"
     
     manchukou.39.t:0 "Отсутствие истинного наследника"
     manchukou.39.d:0 "Несмотря на выбор «предполагаемого наследника» Пу Цзе, давняя маньчжурская традиция всегда требовала от императора выбирать наследником человека из следующего поколения, в связи с чем Пу Цзе не имеет прав на престол. Теперь, после выбора «предполагаемого» наследника, японцы наверняка пожелают женить брата на подходящем им кандидате, например, какой-то японской аристократке или члене японского императорского дома, чтобы примешать маньчжурам свою кровь. Находясь сейчас на обучении в Японии, он максимально там подвержен агитации японцев.\n\nВообще-то у Пу Цзе была супруга. Брат императора женился в 1924 году на маньчжурской дворянке Тан Шися, отношения с которой у него не заладились, так как брак был скорее по расчёту. Уже в 1926 года Тан стала любовницей Молодого маршала Чжана Сюэляна, разорвав отношения с Пу Цзе и его семьёй. В следствие этого последний так и не обзавёлся детьми. Говоря о Тан Шися, известно, что сейчас она сошлась с ещё одним плейбоем Китая – Лу Сяоцзя, сыном генерала Лу Юнсяна, виднейшего представителя клики Аньхой. Вместе с Чжаном Сюэляном, Сунь Фо, сыном Сунь Ятсена, и Дуань Хунъе, сыном Дуань Цижуя, они составляют так называемую «четверку сыновей Китайской Республики», второе поколение военачальников."
     manchukou.39.a:0 "Так что с наследником престола?"
     
     manchukou.40.t:0 "План Пу И"
     manchukou.40.d:0 "Однако у Пу И возник план, как остановить вмешательство японцев в маньчжурский императорский клан: он хочет попытаться женить своего брата на одной из дворянок маньчжурского рода. На примете у него есть его двоюродная сестра, одна из красивейших девушек клана Айсинь Гьоро, Ван Минтун. Когда-то давно её саму рассматривали в качестве одной из кандидаток ему в жёны, но тогда он выбрал Вань Жун. Теперь он приглашает их срочно прибыть в Синьцзин для встречи с Пу Цзе, которому Пу И также написал письмо с просьбой поскорее повидаться в Маньчжоу-Го."
     manchukou.40.a:0 "У императора мало шансов, но они есть"
     
     manchukou.41.t:0 "Скандал с Тан Шися"
     manchukou.41.d:0 "За время разбирательств императора со своим братом и его женитьбой, вскрылся один неприятный факт – оказалось, что его первая супруга, Тан Шися, не только стала любовницей очередного китайского военачальника, но и стала красть драгоценности из дома Пу Цзе в Бейпине, куда у неё оставался доступ после их развода. По всей видимости на эту идею её надоумил именно её новый ухажёр Лу Сяоцзя. Сам Пу Цзе не мог знать о происходящем, так как находился последние годы в Японии на обучении. Пу И же решил сообщить ему об этой истории при личной встрече."
     manchukou.41.a:0 "Она позорит клан Айсинь Гьоро"
     
     manchukou.42.t:0 "Наследник трона Маньчжоу-Го"
     manchukou.42.d:0 "Император Маньчжоу-Го Пу И не имеет наследников и вряд ли когда-то сможет их завести. Кроме того, он достаточно упрям и вряд ли согласится жениться на выгодном нам кандидате. В связи с этим остро стоит вопрос престолонаследия. Пока что в качестве «предполагаемого наследника» был выбран его брат Пу Цзе, однако старая маньчжурская традиция всегда требовала от императора выбирать наследником человека из следующего поколения, в связи с чем он не имеет прав на престол. Однако, в настоящий момент Пу Цзе развёлся со своей первой супругой, с которой у него не сложились отношения и от этого брака у него тоже нет детей. Но для нас это открывает большие возможности – мы можем предложить ему жениться на представительнице японской аристократии или даже члене императорского дома, благодаря чему уже их потомки смогут стать императорами Маньчжоу-Го, кроме того – у них будет часть японской крови. Находясь сейчас на обучении в Японии, он максимально подвержен нашей агитации."
     manchukou.42.a:0 "Нужно выбрать подходящего кандидата"
     
     manchukou.43.t:0 "Вмешательство Пу И"
     manchukou.43.d:0 "Император Маньчжоу-Го Пу И пытается помешать нашему плану по женитьбе своего брата на подходящем нам кандидате. Он срочно пригласил к себе в Синьцзин свою двоюродную сестру Ван Минтун со своей матерью, а своему брату Пу Цзе написал письмо, в котором попросил вернуться в Маньчжоу-Го сразу же по завершении обучения в военной академии в Токио."
     manchukou.43.a:0 "Мы должны немедленно прервать эту деятельность"
     manchukou.43.b:0 "Возможно, оставив в покое Пу Цзе, сам Пу И станет более сговорчивым с нами"
     
     manchukou.44.t:0 "Разрушение планов"
     manchukou.44.d:0 "Японские военные из Квантунской армии узнали о плане императора по женитьбе своего брата на девушке из клана Айсинь Гьоро, что вызвало их яростное недовольство – они потребовали вернуться Ван Минтун со своей матерью домой из Синьцзина, а брату императора Пу Цзе по всей видимости так и не сообщили о планировавшемся сватовстве. У них самих явно имеются планы на его свадьбу."
     manchukou.44.a:0 "Это подло"
     
     manchukou.45.t:0 "Кандидатки для Пу Цзе"
     manchukou.45.d:0 "Лучше всего у Пу Цзе сложились отношения с генералом Сигэру Хондзё, сторонником фракции Кодоха и одним из главных зачинщиков маньчжурского инцидента в 1931 году. В последние дни он срочно подобрал несколько японок на выбор для брата императора Маньчжоу-Го. Сегодня он показал их фотографии на встрече с Пу Цзе. Просмотрев все варианты внимательно, он остановился на Хиро Саге – дочери маркиза Санэто Сага и дальней родственнице императора Хирохито."
     manchukou.45.a:0 "Это хороший выбор"

     manchukou.46.t:0 "Помолвка Пу Цзе"
     manchukou.46.d:0 "Сегодня в здании посольства Маньчжоу-Го в Токио состоялась помолвка Пу Цзе, брата императора Пу И, и Хиро Саги, дочери японского маркиза и дальней родственницы Хирохито. Пу Цзе недавно закончил обучение в Армейской Академии Императорской Японской армии, так что на этом событии присутствовали многие представители японских военных, а также журналисты и родственники невесты. Как известно, Пу Цзе даже не сообщил о предстоящей помолвке своего брата, поэтому тот не смог прибыть."
     manchukou.46.a:0 "Это предательство"
     manchukou.46.b:0 "Наш план работает"

     manchukou.47.t:0 "Свадьба Пу Цзе и Хиро Саги"
     manchukou.47.d:0 "После скоротечно организованной помолвки Пу Цзе и Хиро Саги, в Токио состоялась пышная свадьба, которая прошла в Зале Императорской Армии Японии. На это важное светское событие съехалось большое число гостей, однако брат Пу Цзе – император Пу И отказался его посещать. Многие говорят о том, что он охладел к своему родственнику, после его решения жениться на японке, совершенное кроме того, втайне от него."
     manchukou.47.a:0 "Этот разрыв между ними наметился ещё несколько лет назад"
     manchukou.47.b:0 "Пу И должен принять своего брата таким, какой он есть"

     manchukou.48.t:0 "Возвращение Пу Цзе"
     manchukou.48.d:0 "Пу Цзе спустя долгие годы пребывания в Японии на обучении, вернулся в Маньчжоу-Го. Причём вернулся он уже не один, а со своей новой женой – Хирой Саги. Они поселились рядом с Пу И, в столице, городе Синьцзине, недалеко от дворца императора. Однако, отношения между братьями сильно ухудшились после свадьбы Пу Цзе. Император воспринял это как личное предательство, кроме того – он стал считать саму Хиру за японскую шпионку. На первом же совместном обеде между ними, Пу И не принял еду, которую ему передала Хира, а с братом он почти не вёл откровенных разговоров на важные темы, которые между ними бывали раньше."
     manchukou.48.a:0 "Пу И всё больше закрывается от внешнего мира"

     manchukou.49.t:0 "Потепление отношений"
     manchukou.49.d:0 "Как известно последнее время Пу И стал очень скрытым и не говорил откровенно перед своим братом. Кроме того, он отказывался есть любую еду, которую давала Хира Сага, полагая, что она хотела его отравить. Пу И был вынужден подписать соглашение о том, что если у него самого будет наследник мужского пола, ребенок будет отправлен в Японию на воспитание японцам. Постепенно отношения императора к жене брата стали теплеть, так как почти при каждом разговоре она пыталась убедить его, что она искренна к нему и прибыла в Синьцзин как супруга его брата, а не как шпион. Стена недоверия разрушилась, когда Хира отказалась от её японского кимоно в пользу китайского ципао. После этого она попыталась улучшить отношения между Пу И и императрицей Ванжун, заставив их пообедать вместе, что стало первым разом, когда они разделили трапезу за последние три года."
     manchukou.49.a:0 "Возможно, что Хира Сага действительно добрая и искренняя женщина"

     manchukou.50.t:0 "План сработал"
     manchukou.50.d:0 "Пу И удалось провернуть свою авантюру по противодействию интригам японских военных. Хотя он должен понимать, что случится это могло только же благодаря желанию и решению самих японцев. Пу Цзе приехал в Синьцзин, где его ждал не только брат, но и двоюродная сестра Ван Минтун со своей матерью. Устроенный в императорском дворце банкет, был организован стараниями Ван Минтун, которая владеет хорошими хозяйскими навыками, а кроме того прекрасно готовит. Пу Цзе и Ван сидели рядом, иногда тихо переговариваясь, несмотря на их недавнее столь близкое знакомство. Банкет развеселил Пу И, пребывавшего последние месяцы в печальном состоянии – он много пил и рассказывал всем свои анекдоты. Наверное, такую его распущенность можно объяснить радостью от того, что его план работает и он наконец-то смог воспрепятствовать воле японцев."
     manchukou.50.a:0 "Заходят как-то японец, русский и немец в..."

     manchukou.51.t:0 "Свадьба Пу Цзе и Ван Минтун"
     manchukou.51.d:0 "Сегодня в Синьцзине состоялась свадьба брата императора Пу Цзе и маньчжурской аристократки Ван Минтун, приходящаяся ему достаточно близком родственником. Несмотря на это, отмечают, что брачующиеся были рады друг другу. Этот праздник смогли посетить многие люди, которым ранее был, мягко говоря, запрещён въезд в столицу Маньчжоу-Го."
     manchukou.51.a:0 "Это вселяет уверенность в будущее страны"

     manchukou.52.t:0 "Переселение группы корейцев"
     manchukou.52.d:0 "Запущенная нашим совместно с японским правительствами программа переселения бедных корейских крестьян в Маньчжоу-Го продолжает осуществляться. Отделение в Синьцзине работает по обустройстве жизни переселенцев на новом месте, а отделение в Сеуле собирает информацию и предлагает корейцам данную акцию."
     manchukou.52.a:0 "План работает"

     manchukou.53.t:0 "План Фугу"
     manchukou.53.d:0 "Группа офицеров Квантунской армии, названные «маньчжурской фракцией», продвигают идею плотного сотрудничества с еврейскими международными лидерами с целью привлечения еврейских мигрантов в Маньчжоу-Го, где им можно создать комфортные условия для проживания. Текущая ситуация в Европе и усилившийся антисемитизм вызвали очередную волну эмиграции, кроме того в Палестине британские власти создали сложные условия для получения евреями гражданства. Мы должны использовать этот шанс, чтобы улучшить свою международную репутацию, давая евреям новый дом в Маньчжурии. Кроме того, в США существует большое еврейское лобби, заручившись поддержкой которого мы сможем попытаться убедить США признать наше доминирование в азиатском регионе. Таковы идеи маньчжурской фракции военных."
     manchukou.53.a:0 "Они могут брать данный вопрос под свой контроль"
     manchukou.53.b:0 "Евреи могут мигрировать в подконтрольную нам сферу, если хотят"
     manchukou.53.c:0 "Нам не до проблем еврейского населения"

     manchukou.54.t:0 "Еврейский вопрос под контролем военных"
     manchukou.54.d:0 "Токио дал Квантунской армии полную свободу действий в отношении еврейского вопроса. Таким образом, мы можем начать претворять в жизнь различные сионистские проекта, связавшись с международными еврейскими лидерами и их организациями."
     manchukou.54.a:0 "Отличная новость"

     manchukou.55.t:0 "Токио взял еврейский вопрос под свой контроль"
     manchukou.55.d:0 "Политики в Токио согласились с тем, что евреи могут быть полезны для Японской Империи, однако мы не должны слишком сильно углубляться в этот вопрос, чтобы не тратить средства, необходимые для ведения войны, на достаточно авантюрный проект, у которого есть шансы не воплотиться. Конечно, если евреи сами хотят иммигрировать на подконтрольные нам территории, то это нужно приветствовать, но не более."
     manchukou.55.a:0 "Половинчатые меры действительно не принесут успеха"

     manchukou.56.t:0 "Японии не нужны евреи"
     manchukou.56.d:0 "Политики в Токио решили, что еврейский вопрос не волнует Японию в той мере, чтобы уделять ему сколь либо важное влияние. Отношение к эмигрирующему еврейскому населению должно быть таким же, как и к остальным народам."
     manchukou.56.a:0 "Они упускают важный шанс"

     manchukou.57.t:0 "Расположение еврейского государства"
     manchukou.57.d:0 "Территория Маньчжоу-Го достаточно обширна, благодаря чему мы можем выбрать место для предполагаемого еврейского государства на наших территориях. Мы можем выбрать вариант на территории бывшей китайской провинции Жэхэ, таким образом создавая «заслон» от китайских территорий. Другим удобным вариантом может стать современная провинция Синъань, на её территории проживает частично монгольское население, но при этом очень слаба власть монгольской аристократии, таким образом мы можем уровнять там монголов евреями, чтобы первые не думали о попытках отделения в пользу монгольских государств. Ещё одним вариантом может стать территория Ляодунского полуострова и города Мукдена – таким образом, мы сможем уравновесить маньчжурское население и аристократию на этих землях. Последним вариантом стоит рассмотреть землю на территории СССР, на которой располагалась так называемая Еврейская Автономная Область – большевистский проект создания еврейского государства. Так как там уже есть некоторая часть еврейского населения, то мы позволим им воссоединиться со своим народом, а кроме того выдавим оттуда русских. Это конечно, если мы контролируем данный регион."
     manchukou.57.a:0 "Выберем землю Жэхэ"
     manchukou.57.b:0 "Выберем землю Синъаня"
     manchukou.57.c:0 "Выберем землю Ляодуна"
     manchukou.57.d:0 "Выберем земли Биробиджана"

     manchukou.58.t:0 "Провозглашение Исраэль-Го"
     manchukou.58.d:0 "Сегодня на выбранных нами землях представители еврейских общин Харбина, Токио и других азиатских городов провозгласили создание собственного государства, что станет великим праздником для еврейского народа, который был лишён его много тысячелетий назад и скитался по Земному шару в поисках дома. И только Великая Японская Империя сумела предоставить им такой дом."
     manchukou.58.a:0 "Всё-таки евреи — это азиаты"
     manchukou.58.b:0 "Да здравствует Исраэль!"

     manchukou.59.t:0 "Распространение монархической пропаганды"
     manchukou.59.d:0 "Восстание маньчжурского клана во главе с императором Пу И против своих японских властителей вызвало новую волну патриотического антияпонского движения. Многие потаённые монархисты, остававшиеся в китайском обществе, стали поднимать свои головы, благодаря чему начался новый рост популярности монархии, который, казалось бы, умер после двух последних жалких попыток реставраций."
     manchukou.59.a:0 "Это всё равно не может угрожать нашей власти"

     manchukou.60.t:0 "Обещание крестьянам"
     manchukou.60.d:0 "Наше правительство издало обращение к крестьянам, в котором призвало вступать в ряды маньчжурской армии ради всеобщего сопротивления захватчикам. В обмен, правительство обязалось после победы над японцами начать проведение долгожданной земельной реформы. Но нам не стоит затягивать будет с его выполнением после победы над японцами – спустя некоторое время настроение крестьян изменится, и они могут поднять восстание уже против нас, подвергнувшись коммунистической пропагандой."
     manchukou.60.a:0 "Хитрый ход"

     manchukou.61.t:0 "Пропаганда китайской эмиграции"
     manchukou.61.d:0 "Восстание маньчжурского клана во главе с императором Пу И против своих японских властителей вызвало новую волну патриотического антияпонского движения во всём Китае. Многие потаённые монархисты, остававшиеся в китайском обществе, стали поднимать свои головы, благодаря чему начался новый рост популярности монархии, который, казалось бы, умер после двух последних жалких попыток реставраций. Лидеры существующей в нашей стране китайской общины также стали пытаться добиться помощи своим восставшим товарищам в Маньчжурии."
     manchukou.61.a:0 "Кроме моральной поддержки, мы мало чем можем помочь"

     manchukou.62.t:0 "Маньчжуры предлагают сотрудничество"
     manchukou.62.d:0 "Восставшие против японских захватчиков в лице Квантунской армии маньчжурский императорский двор со своей армией предлагает организовать сотрудничество против общих противников, так как в текущей ситуации только объединение и единый антияпонский фронт может спасти страну. Таким образом, мы возможно подадим хороший пример всем остальным китайским политикам. После войны монархисты собираются установить конституционный режим, где младокитайская партия сможет прийти к власти абсолютно легальным способом, не полагаясь на силовые методы милитаристов."
     manchukou.62.a:0 "Мы согласны"
     manchukou.62.b:0 "Мы не готовы присоединиться к монархистам"

     manchukou.63.t:0 "Армия Железная Крови присоединилась к нам"
     manchukou.63.d:0 "Лидеры Армии Железной Крови согласились с предложением присоединиться к нашему правительству в борьбе с японскими захватчиками. Теперь их генералы и войска подчиняются нам, но после завершения войны, нам придётся учитывать их политические взгляды при формирование государственного устройства."
     manchukou.63.a:0 "Отличная новость"

     manchukou.64.t:0 "Отказ Армии Железной Крови"
     manchukou.64.d:0 "Лидеры Армии Железной Крови отказались от предложения присоединиться к нашему правительству в борьбе с японскими захватчиками. Они также продолжат борьбу с ними, но действовать мы будем независимо друг от друга."
     manchukou.64.a:0 "Ни рыба, ни мясо"

     manchukou.65.t:0 "Возвращение в Мукден"
     manchukou.65.d:0 "После тяжёлой войны за независимость, императорский двор наконец-то возвращается в истинную маньчжурскую столицу – город Мукден, о чём так давно мечтал Пу И. Он всегда не мог терпеть Синьцзин, где его пытались запереть японцы. Город был искусственным, построенным из маленькой деревушки в начале этого века. Японцы чётко показывали, кто важнее в Маньчжоу-Го – здание генерального штаба Квантунской армии было в несколько раз больше чем дворец Императора. Теперь, наконец-то Пу И сможет воплотить свою следующую мечту – вновь стать императором всего Китая, завоевав его, повторяя успех своих предков.\n\nОднако за время освобождения в нашем независимом правительстве сформировалось несколько фракций, которые будут пытаться проталкивать своё видение будущей монархии. Они могут оказаться настолько сильны, что Пу И опять окажется их марионеткой."
     manchukou.65.a:0 "Стоит отнестись к ним серьезнее"

     manchukou.66.t:0 "Сроки срываются"
     manchukou.66.d:0 ""
     manchukou.66.a:0 "Нам нужен ещё хотя-бы месяц!"
     manchukou.66.b:0 "Отступить из Маньчжурии"
     
     manchukou.67.t:0 "Япония предлагает перемирие"
     manchukou.67.d:0 ""
     manchukou.67.a:0 "Мы согласны"
     manchukou.67.b:0 "Мы примем только их капитуляцию"

     manchukou.68.t:0 "Крестьянское восстание"
     manchukou.68.d:0 "Слишком долгое затягивание аграрной реформы привело к росту недовольства крестьян и распространению среди них коммунистических идей. Агенты КПК проникли в их ряды, провезли оружие на подконтрольную нам территорию, а также провели агитацию среди части нашей армии, после чего начали восстание в нескольких регионах."
     manchukou.68.a:0 "Ещё один противник"
     manchukou.68.b:0 "Настало время освободиться от оков!"

     manchukou.69.t:0 "Судьба государственного устройства"
     manchukou.69.d:0 "Маньчжурия вновь входит в тяжёлый период политических реформ, которые ей необходимы. Пу И и остальной двор уже знакомы с этим по событиям начала 30-х годов, когда формировалась Маньчжоу-Го, но тогда огромную роль играли также японские военные, которых теперь нет. Однако, это не означает, что внутри правительственного аппарата не идёт большая борьба за то, какой будет Маньчжурия и, возможно, весь Китай. Для того, чтобы решить эти вопросы, необходимо отменить временное военное положение, введённое на время противостояния с Квантунской армией."
     manchukou.69.a:0 "Начинается период политической турбулентности"

     manchukou.70.t:0 "Опасные переулки Мукдена"
     manchukou.70.d:0 "Лидер партии младокитайцев Цзэн Ци был сегодня убит в Мукдене, когда ехал из императорского дворца к себе в гостиницу, где он временно проживает. Его машину обстреляли несколько неизвестных в не очень людном переулке города, после чего они тут же скрылись. Вместе с политиком погиб его водитель, а сам автомобиль угодил в стену дома из-за потери управления.\n\nЭто шокирующее происшествие уже вызвало ряд вопросов, так как произошло оно аккурат перед тем, как император предложил политику выдвинуть младокитайский проект конституции в качестве основного варианта. Убийство явно было спланировано противниками Младокитайской партии, так как без своего главного лидера они потеряют и без того не самый высокий уровень поддержки."
     manchukou.70.a:0 "Необходимо поручить расследование преступления полиции"
     manchukou.70.b:0 "Военная контрразведка займётся этим чрезвычайным делом"

     manchukou.71.t:0 "Результаты расследования"
     manchukou.71.d:0 "Наша недавно созданная полиция занялась расследованием убийства лидера младокитайцев, в результате чего вскрылись многие неудобные факты, официальная публикация которых приведёт к сильным политическим изменениям. В докладе начальника полицейского управления Мукдена сообщается о том, что убийцы Цзэна Ци связаны с высшим офицерским составом армии, которых совершенно не устраивала видение Китая Младокитайской партией."
     manchukou.71.a:0 "Опубликуем результаты расследования"
     manchukou.71.b:0 "Засекретим данные"
     manchukou.71.c:0 "Проведём чистку в армии"

     manchukou.72.t:0 "Военные требуют военного положения"
     manchukou.72.d:0 "Военная контрразведка провела своё расследование убийства Цзэна Ци и выяснила, что ситуация очень тяжёлая – убийцы были связаны с Гоминьданом, вероятно их шпионская сеть очень глубоко проникла в наше правительство, из-за чего военные требуют разрешения вернуть военное положение, чтобы разобраться с агентами республиканцев, которыми кишит наше правительство."
     manchukou.72.a:0 "Они могут ввести военное положение"
     manchukou.72.b:0 "Военного положения не требуется"

     manchukou.73.t:0 "Недовольство младокитайцев"
     manchukou.73.d:0 "После того как среди политической элиты стала распространяться информация о том, что монарх склоняется к варианту восстановления конституции Маньчжоу-Го, написанной японцами, многие члены Младокитайской Партии тут же воспротивились этому. Это очень больная тема, которая находит отклик также среди простого населения, благодаря чему младокитайцы могут воспользоваться данной ситуацией, чтобы набрать популярность и повлиять на ситуацию в свою пользу."
     manchukou.73.a:0 "Военные должны взять дело под свой контроль"
     manchukou.73.b:0 "Пусть возмущаются дальше"
     manchukou.73.c:0 "Откажемся от этой идеи"

     manchukou.74.t:0 "Уличные столкновения"
     manchukou.74.d:0 "Как мы и предполагали, младокитайцы, не добившись отмены нашего решения, стали работать среди простых людей, интеллигенции и студентов, выводя их на демонстрации и требуя отмены японской конституции Маньчжоу-Го. Уже произошло несколько столкновений с военными, которые привели к гибели нескольких человек. Лидерам МКП было передано сообщение, что если не прекратят данные провокации, то нам придётся пойти на «крайние меры»."
     manchukou.74.a:0 "Ситуация накаляется"

     manchukou.75.t:0 "Арест лидеров МКП"
     manchukou.75.d:0 "К сожалению, нашему сотрудничеству с младокитайской партией пришёл конец – её лидеры не пожелали работать с нами, устроили несколько провокаций, в ответ на которые нам пришлось произвести арест части лидеров МКП. Кто-то успел предупредить их верхушку, благодаря чему им удалось ускользнуть от солдат нашей армии."
     manchukou.75.a:0 "Это подорвало нашу репутацию среди простых людей"

     manchukou.76.t:0 "Мятеж младокитайцев"
     manchukou.76.t_a:0 "Переход частей на сторону младокитайцев"
     manchukou.76.t_b:0 "Мятеж в армии"
     manchukou.76.d:0 "Наша попытка жёстко подавить выступления людей и арестовать лидеров МКП привели к резкому противодействию со стороны части военных, политических и бюрократических кругов. Необдуманные действия подтолкнули правительство к очередному серьёзному расколу – младокитайцы объявили о создании собственного правительства, после чего на их сторону перешла часть нашей армии и некоторые губернаторы."
     manchukou.76.d_a:0 "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. Вместе с лояльными себе частями армии они подняли восстание на части подконтрольных территорий, объявив о создании собственного республиканского правительства."
     manchukou.76.d_b:0 "В ходе нашей подготовки к восстановлению Маньчжурии как независимого государства, мы упустили тот факт, что в нашей армии засела фракция офицеров, пришедших к нам их армии Железной Крови, а значит разделяющие взгляды политиков из Младокитайской партии, которые естественно и слышать не желают ничего о нашей идее, так как они ещё с 1934 года боролись с Маньчжоу-Го. Сегодня эти элементы с лояльными себе солдатами подняли мятеж в армии, провозгласив восстановление Армии Железной Крови."
     manchukou.76.a:0 "Необходимо добить этих предателей"
     manchukou.76.b:0 "Никакой более тирании маньчжуров!"

     manchukou.77.t:0 "Младокитайцы захватывают власть"
     manchukou.77.d:0 "Попытка императора вернуться к конституции Маньчжоу-Го не нашли поддержку у его окружения. Большая часть военной верхушки оказалась подвержена демократическим идеям младокитайской партии, а эффективная мобилизация простого населения, студентов и интеллигенция убедила остальных членов правительства перейти к требованиям протестующих. Императору ничего не остаётся, кроме как принять требования и принять либо проект конституции младокитайцев, либо компромиссный вариант, созданный группой реформаторов при императорском дворе."
     manchukou.77.a:0 "Выберем вариант от МКП"
     manchukou.77.b:0 "Выберем вариант реформаторов"

     manchukou.78.t:0 "Ползучий переворот военных"
     manchukou.78.d:0 ""
     manchukou.78.a:0 ""

     manchukou.79.t:0 "Убийство императора"
     manchukou.79.d:0 "Сегодня во время завтрака император Пу И был убит одним из своих слуг, в момент когда он подавал ему очередное блюдо, из-за чего бдительность монарха была притуплена. Преступник выхватил пистолет и выстрелил несколько раз с расстояния протянутой руки, так что у Пу И не было шансов выжить. Убийцу тут же схватили и уже отправили в тюрьму, где он будет ждать судебного решения.\n\nТеперь проект принятия конституции государства будет задержан, так как необходимо провести церемонию восхождения на престол нового монарха, которым станет Пу Цзе – брат императора. Некоторые считают, что это позволит императорскому двору и ближайшим политикам добиться более удобного для них проекта конституции, так как сам Пу И настаивал на расширении своих полномочий."
     manchukou.79.a:0 "Интересно, что скажет убийца во время допроса"

     manchukou.80.t:0 "Окончательный выбор конституции"
     manchukou.80.d:0 "Из-за траура по убитому монарху, церемония восхождения на трон нового императора Пу Цзе не чрезвычайно пышной, а напротив – достаточно скромной. Всё же главным вопросом который интересовал многих, насколько новый монарх заинтересован в расширении своих полномочий согласно конституции. Когда, Пу Цзе заявил во время своей речи, что не собирается активно вмешиваться в политические процессы, то большая часть его окружения с облегчением выдохнула. Теперь на их плечах лежит выбор нового проекта конституции. Более реакционно настроенные из них предлагают сохранить главный закон Маньчжоу-Го, группа реформаторов же предлагает более либеральный вариант конституции, где полномочия монарха будут ещё более сокращены, а главную роль будет играть парламент."
     manchukou.80.a:0 "Конституционное собрание поддерживает реформаторов"
     manchukou.80.b:0 "Конституционное собрание сохраняет конституцию Маньчжоу-Го"

     manchukou.81.t:0 "Убийца мёртв"
     manchukou.81.d:0 "Сегодня ожидалось первое судебное заседание по делу убийцы императора Пу И. Однако, когда утром тюремные охранники открыли его камеру, то обнаружили там, что убийца повесился ночью при помощи тонкой веревки, которую видимо имел с собой. К сожалению, мы так и не узнаем его мотивов и не сможем привести в исполнении законное наказание."
     manchukou.81.a:0 "Всё это становится более и более подозрительным..."

     manchukou.82.t:0 "Изоляция императора"
     manchukou.82.d:0 "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, она тут же вызвала недовольство большей их части, так как за последние десятилетия и маньчжурская аристократия, и военные, и политики вкусили власти и не желали её терять. Кроме того, они понимали, какую ненависть это вызовет у простого народа – полная ликвидация демократии и возвращении к дореволюционным принципам. В связи с этим, достаточно быстро образовался общий заговор, направленный против императора и его немногочисленных сторонников. За несколько дней до объявления реставрации абсолютизма, императора снова изолировали в его дворце, а также было срочно созвано конституционное собрание, где должен быть выбран проект конституции: либо сохранение строя похожего на Маньчжоу-Го, либо проект конституции ещё более ограничивающей монарха."
     manchukou.82.a:0 "Сохраним систему Маньчжоу-Го"
     manchukou.82.b:0 "Выберем конституционную монархию"

     manchukou.83.t:0 "Младокитайцы совершают переворот"
     manchukou.83.d:0 "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. Кроме того, попытка Пу И избавиться от старых неудобных генералов привела к подъёму в армии молодых командующих-младокитайцев, также обладающих большой популярностью среди подчинённых и простого народа, как «геров-партизан». Теперь дни, а точнее даже часы, проекта реставрации небесного мандата оставались считанными."
     manchukou.83.a:0 "Кругом обман, трусость и предательство"

     manchukou.84.t:0 "Напряжённость в воздухе"
     manchukou.84.d:0 "Император оказался изолирован в своём дворце элитными частями своей армии, которым отдали такой приказ их командующие «с самого верха». Пока что он не готов мирно отказаться от власти, так как явно надеется на помощь «извне», но улицы Мукдена в этот момент оказались пусты, никто особо даже не понимает, что происходит, так как заговорщики позаботились о нарушении связи и захвате всей инфраструктуры. Однако бесконечно это продолжатся не может и нам нужно принимать решение, какие совершать политические шаги далее. У многих членов Младокитайской Партии возникла идея отказаться от монархии и установить республиканский режим, но стоит понимать, что популярность монарха всё ещё достаточно высока, поэтому отказ от монархии приведёт к очень тяжёлым последствиям для легитимности нашего правительства."
     manchukou.84.a:0 "Сохраним монархию, изолировав Пу И во дворце"
     manchukou.84.b:0 "Настало время младокитайской республики!"

     manchukou.85.t:0 "Неудачная попытка переворота младокитайцев"
     manchukou.85.d:0 "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. В связи с этим, у них созрел заговор – попытаться остановить императора от этого безумного действия, которое снова подорвёт к монархическому правительству. Сегодня утром немногочисленные лояльные младокитайцам армейские части выступили в столицу, однако сохранение в армии старых маньчжурских генералов привело к тому, что у заговорщиков с самого начала всё пошло не по плану. Кровопролития удалось избежать благодаря слабости лидеров МКП – узнав о своей малочисленности, они бежали из столицы, оставив выведенных солдат без приказов. Спустя некоторое время их удалось образумить и заставить разойтись по казармам без боя."
     manchukou.85.a:0 "Младокитайцы снова не смогли реализовать свои амбиции"

     manchukou.86.t:0 "Представители неподконтрольных территорий"
     manchukou.86.d:0 "Так как мы собираемся собрать первый парламент, но ещё не контролируем все территории страны, а лишь небольшую её часть на северо-востоке, то нам нужно решить то, как будут представлены остальные провинции Китая. Мы можем пока что просто собрать неполный парламент, проведя выборы лишь на контролируемых территориях. Либо, мы предложим каким-то известным личностям с оставшихся территорий присоединится к нашему парламенту как представителям соответствующих провинций. Однако, это может изменить результаты выборов."
     manchukou.86.a:0 "Проведём выборы на территории северо-востока"
     manchukou.86.b:0 "Соберём представителей со всего Китая"

     manchukou.87.t:0 "Открытие первой сессии парламента"
     manchukou.87.d:0 "Достаточно ожидаемую победу на первых выборах в парламент одержала Младокитайская Партия, благодаря чему на них возлагается обязанность сформировать кабинет министров. Первым избранным премьером нового Китая соответственно будет лидер МКП Цзэн Ци. По его мнению, будет правильным, если в правительство войдут также некоторые представители других партий и беспартийные политики, чтобы отразить общенациональный характер монархии."
     manchukou.87.a:0 "Хорошее предложение"

     manchukou.88.t:0 "Открытие первой сессии парламента"
     manchukou.88.d:0 ""
     manchukou.88.a:0 ""

     manchukou.89.t:0 "Криминальные разборки"
     manchukou.89.d:0 "После вторжения японцев на северо-восток Китая, криминальность не просто «почувствовала свободу», она ещё и стала поощряться Квантунской армией в своих личных целях. За эти года бандиты и преступники сумели окрепнуть и сформировать почти что местную мафию. Причём эта мафия была очень разношёрстной по этнической принадлежности, что намеренно поддерживалось японцами. До сих пор Маньчжурия наводнена китайскими, русскими, корейскими и монгольскими бандитами. Бороться с ними всеми разом будет достаточно сложно, но мы можем вместо этого вступить в союз с одной из криминальных групп с целью уничтожения остальных."
     manchukou.89.a:0 "Предложим сделку корейцам"
     manchukou.89.b:0 "Предложим сделку монголам"
     manchukou.89.c:0 "Предложим сделку русским"
     manchukou.89.d:0 "Предложим сделку китайцам"

     manchukou.90.t:0 "Перестрелки бандитов"
     manchukou.90.d:0 "Последние недели газеты и полицейские сводки заполнились сводками о непрекращающихся столкновениях бандитских группировок между друг другом. Наш план воплощается в жизнь – теперь бандиты заняты собственным выживанием и не могут заниматься обычными грабежами. Главари даже не могут выяснить какая из группировок начала эту борьбу, так как стоило только сломать статус-кво и их привычные поделённые до этого «зоны влияния» были разрушены. Преступные структуры не только ослабевают из-за потери доверия друг к другу, но и сокращаются чисто физически – в результате гибели членов преступных сообществ и банд."
     manchukou.90.a:0 "Отлично"

     manchukou.91.t:0 "Зачистка завершена"
     manchukou.91.d:0 "На контакт с нами вышли главари последней выжившей преступной группировки – той, которую мы выбрали для воплощения нашего плана. К текущему моменту из-за постоянных перестрелок с другими бандитами они изрядно ослабели, их лучшие бойцы выбыли из игры или тяжело ранены. Таким образом, перед нами открывается рискованная возможность – попытаться теперь самостоятельно задавить эту последнюю единственную группировку, не исполняя своего обязательства – встраивания их во властную структуру государства."
     manchukou.91.a:0 "Мы исполним свою часть обязательств"
     manchukou.91.b:0 "Добейте их"

     manchukou.92.t:0 "Переговоры о возвращении имущества"
     manchukou.92.d:0 "Маньчжурские мятежники, которым удалось изгнать Квантунскую армию и её бездарных командиров со своей земли, осознали, что без поддержки японскими финансами и образованными людьми у них не получится построить современное государство. Из-за этого они теперь обратились к нашему правительству с предложением о возврате имущества, которое принадлежало японцам, на территории северо-восточного Китая. В их числе предполагаются активы двух крупных корпораций: Мицубиси и Мантецу, а также прочие мелкие предприятия. Кроме того, они готовы восстановить прочие торговые отношения между нашими странами, но они не согласны на повторное размещение каких-либо японских контингентов на территории Маньчжурии."
     manchukou.92.a:0 "Видимо, у них осталась какая-то доля совести..."

     manchukou.93.t:0 "Успешные переговоры с японцами"
     manchukou.93.d:0 "Тайные переговоры с японцами по поводу возвращения им собственности, которая до восстания принадлежала им, завершились с успехом. Вопросы взаимных компенсаций были урегулированы следующим образом: обе стороны списывают их друг с друга во благо азиатской солидарности и восстановления торговли. Теперь, это откроет наши рынки вновь для японских товаров и финансов, что поможет с развитием нашей собственной экономики."
     manchukou.93.a:0 "Хорошо"

     manchukou.94.t:0 "Антияпонские демонстрации"
     manchukou.94.d:0 "После того, как в газеты утекла информация о том, что наше правительство заключило сделку с японцами с возвращением им собственности в Маньчжурии, это вызвало недовольство широких слоёв населения. Люди стали выходить на улицы, устраивая митинги и демонстрации. Их главным лозунгом стал: «За что мы воевали?». Существует подозрение, что такие акции не могли быть организованы столь быстро без чьей-либо поддержки. Пока что главными подозреваемыми могут быть коммунисты, агентурная сесть которых достаточно обширна на наших территориях."
     manchukou.94.a:0 "Посмотрим, как будут развиваться события"

     manchukou.95.t:0 "Предатели императора"
     manchukou.95.d:0 "Оказалось, что в нашем правительстве, несмотря на такое тяжелое освобождение из-под японского гнёта, остались элементы, готовые и теперь растерять все те крупицы народного доверия, которые мы заработали подняв антияпонское восстание. Си Ця, будучи главой правительства и представителем клана Айсинь Гьоро, начал подготовку провозглашения независимого маньчжурского государства на основе нашего правительства. Такой поворот встретил абсолютное непонимание со стороны большей части правительства, чиновников, военных и самого императора Пу И. У Си Ця не оказалось шансов из-за малочисленности своих сторонников. На заседании правительства под угрозой убийства его заставили сложить свои полномочия. Своим же личным указом император исключил его из действующих чинов армии."
     manchukou.95.a:0 "Слишком самонадеянный поступок Си"

     manchukou.96.t:0 "Повторное провозглашение Маньчжурии"
     manchukou.96.d:0 "Сегодняшнее собрание парламента было отмечено отсутствием большинства его делегатов, что удивило членов правительства, прибывших туда по просьбе премьер-министра Си Ця. Когда все нужные лица оказались внутри здания Законодательного собрания, Си Ця взял слово и провозгласил повторное создание государства Маньчжурия в виде монархии во главе с Пу И. Его слова сменились сначала неловким молчанием, а после малочисленными аплодисментами его сторонников. Теперь наше правительство не претендовало на остальные территории Китая и начинало проводить независимую политику, кроме того, наследуя свою легитимность от Маньчжоу-Го. Нельзя не отметить, что Си пошёл на отважный, но малообдуманный поступок, большинством своих действий лишь подрывая доверие к нашему правительству."
     manchukou.96.a:0 "Пу И снова оказался в изоляции"

     manchukou.97.t:0 "Маньчжуры подтвердили курс на сепаратизм"
     manchukou.97.d:0 "Монархическое правительство страны, располагающееся в Маньчжурии, которое как многим казалось, восстановило свою репутацию, изгнав японских захватчиков с северо-востока, вновь разрушило какое-либо доверие к себе: премьер-министр провозгласил повторно Маньчжурское государство в качестве монархии, которое не имеет территориальных претензий к Китаю, но собирается вести независимую политику. Воплощая замыслы 30-летней давности, маньчжурская аристократия не понимает, что мечта об отдельной стране на северо-востоке разобьётся о неповиновение преобладающего ханьского населения, а также о наступление армии любого из китайских правительств."
     manchukou.97.a:0 "Предатели нации доказали, что они таковыми и являются"

     manchukou.98.t:0 "Выбор государственного языка"
     manchukou.98.d:0 "Количество диалектов в китайском языке очень велико и зачастую люди из Гуанчжоу не понимают людей из Пекина, но люди продолжают соблюдать традицию, что все эти непохожие друг на друга диалекты это один язык во благо единства страны. Таким образом, вопрос того какой язык использовать в стране является зачастую решающем для самоопределения людей. Но на территории Маньчжурии эту задачу так просто не решить, так как у этноса маньчжуров существует свой собственный язык, но знают его сейчас вероятно меньше пяти процентов населения страны. В связи с этим, нам вероятно стоит сохранить хотя бы как временное использование китайского."
     manchukou.98.a:0 "Сохранить государственным китайским"
     manchukou.98.b:0 "Два государственных языка: китайский и маньчжурский"
     manchukou.98.c:0 "У нас будет лишь один язык – маньчжурский"

     manchukou.99.t:0 "Предложение китайского императора"
     manchukou.99.d_csr:0 "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Тибет находился под протекторатом Империи Цин, благодаря чему был защищён от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.d_tib:0 "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Тибет находился под протекторатом Империи Цин, благодаря чему был защищён от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.d_kum:0 "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Кумульское ханство находилось под протекторатом Империи Цин, благодаря чему был защищено от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.a:0 "Хороший союз в наших условиях"
     manchukou.99.b:0 "Мы не будем снова подчиняться!"

     manchukou.100.t:0 "Согласие [FROM.GetAdjectiveCap] представителей" #?
     manchukou.100.d_csr:0 "Монгольские представители передали нам решение лидеров Монголии о том, что они согласны восстановить союзные отношения между китайской монархией и Монголией. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной границ Монголии, а они сохранят контроль над своей внутренней политикой"
     manchukou.100.d_tib:0 "Тибетские представители передали нам решение лидеров Тибета о том, что они согласны восстановить союзные отношения между китайской монархией и Тибетом. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной границ Тибета, а они сохранят контроль над своей внутренней политикой"
     manchukou.100.d_kum:0 "Уйгуры из Кумульского ханства согласились восстановить статус-кво в отношениях между нашими монархиями. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной территорий где живут уйгуры, а они сохранят контроль над своей внутренней политикой."
     manchukou.100.a:0 "Нас это устроит"

     manchukou.101.t:0 "Отказ [FROM.GetAdjectiveCap] представителей" #?
     manchukou.101.d_csr:0 "Монгольские представители передали нам решение их правительства о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской монархией и Монголией. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства"
     manchukou.101.d_tib:0 "Тибетские представители передали нам решение лидеров Тибета о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской монархией и Тибетом. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства."
     manchukou.101.d_kum:0 "Представители Кумульского ханства передали нам решение их правительства о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской и кумульской монархиями. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства."
     manchukou.101.a:0 "Ну, это временно"

     manchukou.102.t:0 "Переговорщик от монархистов"
     manchukou.102.d:0 "К Яню Сишаню обратилось монархическое правительство страны через своего тайного переговорщика, предложив политический союз в гражданской войне. Они предлагают нам либо сохранить свой нейтралитет в конфликте между монархическим и республиканскими правительствами, либо полноценно занять сторону династии Цин, в обмен на сохранение за ним статуса губернатора или даже вступление в правительство империи."
     manchukou.102.a:0 "Мы согласны выступить на стороне монархии"
     manchukou.102.b:0 "Мы сохраним свой нейтралитет"
     manchukou.102.c:0 "Монархическая идея доказала свою несостоятельность"

     manchukou.103.t_yes:0 "Шаньси под нашим контролем"
     manchukou.103.t_neutrality:0 "Достижение нейтралитета"
     manchukou.103.t_no:0 "Отказ от переговоров"
     manchukou.103.d_yes:0 "Генерал Янь Сишань согласился присягнуть на верность нашему правительству. Этот военачальник отличается умением эффективно менять свои политические союзы, вовремя переходя на сторону побеждающей стороны, но сейчас он нам будет важен, так как контролирует важную стратегическую провинцию."
     manchukou.103.d_neutrality:0 "Наши переговоры с Янем Сишанем привели к неплохим результатам – проницательный генерал согласился остаться нейтральным в нашем конфликте с другими правительствами страны и их губернаторами. Скорее всего, он присоединится к нам, когда мы наберём больше сил."
     manchukou.103.d_no:0 "После нескольких попыток установить контакт с Янем Сишанем ради переговоров о его статусе в наших войнах с другими правительствами, наши дипломаты пришли к выводу, что его администрация не хочет вести какие-либо разговоры о союзе или нейтралитете с нами."
     manchukou.103.a:0 "Отличная новость"
     manchukou.103.b:0 "Спасибо и на этом"
     manchukou.103.c:0 "Им не будет места в новом Китае"

     manchukou.106.t:0 "Тайное предложение монархистов"
     manchukou.106.d:0 "Многим было известно о связях клана Ма с династией Цин – ещё до Синьхайской революции императорский двор подарил семье Ма Буфана желтый штандарт, на котором была его фамилия «Ма». Ма Буфан оценил этот жест и продолжает использовать этот штандарт в бою вплоть до сего дня, несмотря на свою давнюю лояльность республиканским правительствам.\n\nСегодня, когда монархическое правительство Китая вновь набирает свою силу, бросив вызов республиканцам, нам стоит задуматься о том, что мы можем перейти на их сторону, вспомнив старые связи. Кроме того, они даже к нам прислали своего переговорщика – члена династии Айсинь Гьоро, принявшего ислам, таким образом показывая своё уважение к нашим религиозным ценностям."
     manchukou.106.a:0 "Мы не можем предать своего отца, хоть он и не родной"
     manchukou.106.b:0 "Их силы слишком слабы"
     manchukou.106.c:0 "Поднять знамёна!"

     manchukou.107.t:0 "Отказ Ма Буфана"
     manchukou.107.d:0 "Мусульманский генерал Ма Буфан, контролирующий северо-запад страны, отказался переходить на нашу сторону, несмотря на многочисленные старые связи между его семьёй и кланом Айсинь Гьоро."
     manchukou.107.a:0 "Ему не будет места в новом Китае"

     manchukou.108.t:0 "Ма Буфан перешёл на сторону монархистов"
     manchukou.108.d:0 "Неожиданные новости пришли с северо-запада страны – мусульманский военачальник Ма Буфан, контролирующий местные провинции, объявил о переходе в подчинение монархическому правительству в Маньчжурии. Многие предсказывали о таком ходе генерала, так как его войска долгие годы ходят под жёлтыми знамёнами Цинского периода, которые были подарены семье Буфана кланом Айсинь Гьоро в благодарность за лояльность монархиию"
     manchukou.108.a:0 "Это меняет расклад сил"
     manchukou.108.b:0 "Предатель!"
     manchukou.108.c:0 "Ещё один военачальник понял, кто побеждает"
     
     manchukou.104.t:0 "Младокитайские связи"
     manchukou.104.d:0 "Как известно, большая часть сычуаньской бюрократии, а также некоторые известные политики, состоят в Младокитайской Партии, которая существовала долгое время в подполье. Однако, им удалось сформировать в Маньчжурии свою армию и в коалиции с монархистами поднять восстание, изгнав оттуда японских захватчиков. Это подняло доверие монархической идее в стране, а их союз с демократическими настроенной МКП позволил завоевать максимум доверия у населения.\n\nВсё это даёт возможность нашей провинции достаточно бескровно присоединится к новому правительству, которое ведёт постепенную борьбу с республиканцами по всей стране и скорее всего одержит верх. Кроме того, переговорщики из Маньчжурии тайно предлагают это сделать прямо сейчасю"
     manchukou.104.a:0 "Переходим на сторону монархистов"
     manchukou.104.b:0 "Пока что у нас нет уверенности в необходимости этого шага"

     manchukou.105.t_yes:0 "Сычуань наш"
     manchukou.105.t_no:0 "Отказ сычуаньских лидеров"
     manchukou.105.d_yes:0 "Губернатор провинции Сычуань объявил о том, что подчинённая ему провинция переходит под правление нашего правительства. То, что данная новость была положительна воспринята жителями Сычуани, подтверждают множество торжественных митингов, которые прошли в её городах после объявления этой новости."
     manchukou.105.d_no:0 "После попытки проведения переговоров с лидерами провинции Сычуань, несмотря на сильное младокитайское лобби в ней, нам не удалось убедить губернатора сменить свою ориентацию с республиканского правительства на наше."
     manchukou.105.a:0 "Важный союзник для нашего дела"
     manchukou.105.b:0 "Это большая ошибка с его стороны!"
     
     manchukou.109.t:0 "Официальное название государства"
     manchukou.109.d:0 "После того, как императору Пу И удалось исполнить большую часть своих желаний: восстановить контроль над всем Китаем, сохранить столицу в Мукдене, восстановил Небесный мандат, то остался последний вопрос – какое будет наименование у нового государства: дореволюционное Империя Цин, или более современное, подчёркивающее важность нации, Китайская Империя."
     manchukou.109.a:0 "Вернёмся к первоначальному названию"
     manchukou.109.b:0 "Откажемся от устаревшего названия"

     manchukou.110.t:0 "Победа Младокитайской партии"
     manchukou.110.d:0 "На всей территории Китая впервые за его историю прошли настоящие всеобщие демократические выборы. Основными фаворитами считались две партии: младокитайцы со своей известным многим программой, а также недавно созданная Конституционная партия – она считается «партией императора» и состоит из его старых сторонников с периода Маньчжоу-Го. Однако, в выборах также участвовало множество мелких партий: осколок Гоминьдана, Социал-Демократическая партия, Партия Государственного Социализма, а также федералистская партия Чжигундан. Некоторые депутаты от этих партий заняли своё место в парламенте, но победителями в итоге оказались Младокитайская партия со своим лидером Цзэном Ци, который сумел провести партию через столько испытаний и в итоге объединить страну."
     manchukou.110.a:0 "Да здравствует демократия!"

     manchukou.111.t:0 "Победа Конституционной партии"
     manchukou.111.d:0 "На всей территории Китая впервые за его историю прошли настоящие всеобщие демократические выборы. Основными фаворитами считались две партии: младокитайцы со своей известным многим программой, а также недавно созданная Конституционная партия – она считается «партией императора» и состоит из его старых сторонников с периода Маньчжоу-Го. Однако, в выборах также участвовало множество мелких партий: осколок Гоминьдана, Социал-Демократическая партия, Партия Государственного Социализма, а также федералистская партия Чжигундан. Некоторые депутаты от этих партий заняли своё место в парламенте, но победителями в итоге оказались «конституционисты», возглавляемые Цзаном Шии – одним из приближённых императора."
     manchukou.111.a:0 "Наконец-то мирное развитие"

     manchukou.112.t:0 "Вторые выборы в Законодательное собрание Империи"
     manchukou.112.d:0 "Согласно конституции Законодательное собрание государства избирается сроком на 5 лет. И сегодня наступает последний месяц полномочий первого демократически избранного правительства нашей страны, однако никакие крупные проекты уже не затеваются – все партии ведут подготовку к выборам, проводят предвыборную агитацию. По всей видимости, демократия в Китае смогла прижиться благодаря монархической системе правления, как об этом мечтали реформаторы позднего периода Империи Цин."
     manchukou.112.a:0 "Результаты достаточно предсказуемы"
     manchukou.112.b:0 "Удержат ли младокитайцы власть?"

     manchukou.113.t_come_to_power:0 "Младокитайцы приходят к власти"
     manchukou.113.t_hold_power:0 "Младокитайцы сохранили большинство в парламенте"
     manchukou.113.d_come_to_power:0 "Несмотря на ожидаемую многими победу Конституционалистской партии, ей всё-таки не удалось удержаться у власти. Младокитайская партия в своей агитации работала по многим неудачам своих оппонентов, а также усилению коррупцию в государственном аппарате. Кроме того, удалось сыграть на сохраняющемся в обществе антияпонском настрое людей. Таким образом, МКП победила на выборах и теперь должна сформировать новое правительство."
     manchukou.113.d_hold_power:0 "Вполне ожидаемо, на волне собственных экономических успехов, Младокитайской партии удалось сохранить за собой право формировать правительство на вторых выборах в Законодательное собрание Китайской Империи. Некоторые говорят, что такой расклад событий постепенно приведёт к возвращению страны в русло авторитаризма, но всё-таки большая часть МКП представляет из себя закоренелых демократов, не пытающихся уничтожить те идеалы, к которым они с такими трудностями шли."
     manchukou.113.a:0 "Неожиданно"
     manchukou.113.b:0 "Всё будет хорошо"

     manchukou.114.t_come_to_power:0 "Коалиция во главе с ПГС взяла верх"
     manchukou.114.t_hold_power:0 "Конституционалисты сохраняют власть"
     manchukou.114.d_come_to_power:0 "Несмотря на ожидаемую многими победу Младокитайской партии, ей всё-таки не удалось удержаться у власти. Причём конкуренцию ей составила не Конституционная партия, а широкая коалиция во главе с Партией Государственного Социализма – созданной ещё в начале 30-х годов политиками, которые считали себя наследниками реформатора поздней Цин Ляна Цичао. Они являются сторонниками демократического социализма и на фоне «правой» Младокитайской партии выступили сторонниками усиления социальных гарантий и усиления контроля государства над экономикой. Благодаря такой программе им удалось завоевать доверие избирателей Китая, так как наша страна остаётся достаточно бедной и очень разношёрстной в плане финансового расслоения."
     manchukou.114.d_hold_power:0 "Вполне ожидаемо, на волне собственных экономических успехов, Конституционной партии удалось сохранить за собой право формировать правительство на вторых выборах в Законодательное собрание Китайской Империи. Некоторые говорят, что такой расклад событий постепенно приведёт к возвращению страны в русло авторитаризма, так как конституционалисты, большей частью вышедшие из реакционных аристократических кругов, воспользуются возможностью укрепить свою власть."
     manchukou.114.a:0 "Это опасно"
     manchukou.114.a:0 "Значит, наша демократия работает"

     manchukou.115.t:0 "Северо-Восточная Антияпонская Объединённая армия"
     manchukou.115.d:0 "Уже несколько лет мы ведём тяжёлые бои с японскими захватчиками и их марионетками ради того, чтобы освободить свою страну из-под гнёта империалистов. Долгое время это сопротивление сохраняло партизанский характер: коммунистические антияпонские части были разрознены и действовали независимо друг от друга. В феврале 1936 года мы заложили первый кирпичик к объединению наших сил: лидеры армий, Ян Цзинъюй, Ли Чжаолинь, Чжоу Баочжун, Чжао Шанчжи и Ван Дэтай подписали декларацию Объединённой организации Северо-Восточной Антияпонской Объединённой армии. Это помогло усилить наше сопротивление японцам, что в итоге вылилось в текущее крупное восстание. Этот новый успех мы должны подчеркнуть следующим организационным шагом – создать собственное правительство на контролируемых территориях, чтобы налаживать мирную жизнь и строить новое общество."
     manchukou.115.a:0 "Это хорошая мысль"

     manchukou.116.t:0 "Выборы главы правительства"
     manchukou.116.d:0 "Так как мы решили создать правительство северо-востока Китая, то его должен занять кто-то из командующих бывшими партизанскими армиями. Это достаточно сложный вопрос, так как каждый из них отличается выдающимися управленческими и волевыми навыками, а также высочайшей храбростью."
     manchukou.116.a:0 "Ян Цзинъюй"
     manchukou.116.b:0 "Ли Чжаолинь"
     manchukou.116.c:0 "Чжоу Баочжун"
     manchukou.116.d:0 "Чжао Шанчжи"
     
     manchukou.117.t:0 "Военные не дают результатов"
     manchukou.117.d:0 "Военная контрразведка предоставила очень хлипкие доказательства на виновность пары схваченных молодых парней. Якобы они являются членами подпольной сети Гоминьдана, которая и совершила чудовищное убийство Цзэна Ци. То, что они так затянули поиски, наводит на мысль о том, что всё это чистой воды обман."
     manchukou.117.a:0 "Устройте показательный процесс над ними"
     manchukou.117.b:0 "Замнём это дело"
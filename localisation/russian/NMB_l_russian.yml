l_russian:
 NMB_independent_south_west_africa:0 "Независимая Юго-Западная Африка"
 NMB_independent_south_west_africa_desc:0 "Спустя почти 20 лет мы получили то, чего так долго ждали – независимость. Однако, возможно нам придется её ещё отстоять…"
 NMB_walvis_bay_port_extension:0 "Расширение порта Уолфиш-Бей"
 NMB_walvis_bay_port_extension_desc:0 "Так как раннее наша экономика была тесно связана с Южной Африкой, то теперь, чтобы выжить в войне, нам необходимо срочно модернизировать существующую инфраструктуру."
 NMB_airfield_modernization:0 "Модернизация аэродромов"
 NMB_airfield_modernization_desc:0 "Так как раннее наша экономика была тесно связана с Южной Африкой, то теперь, чтобы выжить в войне, нам необходимо срочно модернизировать существующую инфраструктуру."
 NMB_establish_uninterrupted_supply_of_food:0 "Наладить бесперебойные поставки провианта"
 NMB_establish_uninterrupted_supply_of_food_desc:0 "Теперь, когда мы привели инфраструктуру к надлежащему состоянию, мы можем обеспечить страну закупкой продуктов питания по новым транспортным каналам."
 NMB_military_advisors:0 "Военные советники"
 NMB_military_advisors_desc:0 "Важным пунктом немецкой помощи станут высококвалифицированные командиры, которые обучат нашу армию и наших собственных командующих."
 NMB_equipment_and_weapons:0 "Снаряжение и оружие"
 NMB_equipment_and_weapons_desc:0 "Важным пунктом немецкой помощи станет современное оружие и боеприпасы к нему, выпущенные на немецких предприятиях."
 NMB_train_the_militia:0 "Вооружить и обучить ополчение"
 NMB_train_the_militia_desc:0 "Набранное ополчение из черного абсолютно необученного населения необходимо научить базовым основам обращения с оружием, чтобы они могли хоть как-то противостоять подготовленным, квалифицированным войскам ЮАС."
 NMB_use_of_natural_barriers:0 "Использование природных преград"
 NMB_use_of_natural_barriers_desc:0 "Природный ландшафт Юго-Западной Африки может помочь нам защититься от армии Южной Африки."
 NMB_freikorps_zuid_west_afrika:0 "Фрайкор Зюйд-Вест-Африка"
 NMB_freikorps_zuid_west_afrika_desc:0 "Однажды в Германии уже набирали подразделение добровольцев, готовых отправится защищать свою колонию в Африке. Возможно, сейчас получится повторить такой же трюк."
 NMB_agreenment_with_the_bantu_tribes:0 "Соглашение с племенами банту"
 NMB_agreenment_with_the_bantu_tribes_desc:0 "Сейчас, когда на кону стоит вопрос независимости нашего государства, мы должны пойти на диалог с большой частью необразованного черного населения страны, с народами гереро и овамбо."
 NMB_formation_of_ovaherero_militia:0 "Формирование ополчения Овахереро"
 NMB_formation_of_ovaherero_militia_desc:0 "Одним из важных вопросов, обсуждавшихся во время переговоров в Тинтенпаласте – вопрос формирования собственной крупной армии из огромного черного населения страны. Это реальная возможность победить в войне, однако необразованность гереро и овамбо будет сильно мешать процессу формирования такого ополчения."
 NMB_south_african_bantustan_agitation:0 "Агитирование бантустанов Южной Африки"
 NMB_south_african_bantustan_agitation_desc:0 "Ещё в 20-е годы Хосея Кутако и другие африканские лидеры призывали чёрное население, в том числе и народ гереро, к восстанию против правительства Южно-Африканского Союза. Сейчас как никогда мы должны вновь усилить их агитацию к действиям против своих угнетателей!"
 NMB_new_state_of_three_peoples:0 "Новое государство трёх народов"
 NMB_new_state_of_three_peoples_desc:0 "Теперь, когда война за независимость завершена, мы можем объявить всему миру о нашем новом государстве!"
 NMB_economic_transformation:0 "Экономические преобразования"
 NMB_economic_transformation_desc:0 "Нам необходимо не только оправиться от разрушений войны за независимость, но и направить средства на строительство справедливого государства трех народов."
 NMB_restoration_of_destroyed_infrastructure:0 "Восстановление разрушенной инфраструктуры"
 NMB_restoration_of_destroyed_infrastructure_desc:0 "Часть средств необходимо перераспределить на самое важное – наискорейшее восстановление дорог, домов и фабрик."
 NMB_state_building_departments:0 "Государственные департаменты по строительству"
 NMB_state_building_departments_desc:0 "Другую часть средств необходимо перераспределить на строительство новой инфраструктуры для большого числа черных, которые массово переезжают в города после формирования армии из них."
 NMB_open_embassies_in_other_countries:0 "Открыть посольства в других странах"
 NMB_open_embassies_in_other_countries_desc:0 "Кроме заявления о нашем новом государстве необходимо открыть посольства в других странах мира. Это укрепит отношения с ними."
 NMB_own_judical_system:0 "Собственная судебная система"
 NMB_own_judical_system_desc:0 "Раннее все судебные дела рассматривались через суд Южной Африки. Теперь, нам необходимо самим сформировать третью ветвь власти. Это станет одним из столпов добрых взаимоотношений между народами страны и привлечет в будущем иностранных инвесторов."
 NMB_mass_construction_of_schools_for_blacks:0 "Массовое строительства школ для черных"
 NMB_mass_construction_of_schools_for_blacks_desc:0 "Одним из основных пунктов соглашения с черным населением стал момент, посвященный образованию черного населения: с этим в Намибии ситуация катастрофическая, большинство негров не имеют даже базовых представлений о науке. Для этого мы начинаем массовое строительство школ для негров, чтобы как минимум все черные подростки получили базовое образование."
 NMB_first_own_university:0 "Первый собственный университет"
 NMB_first_own_university_desc:0 "После получения независимости остро встал вопрос создания собственного университета, так как в большинстве зарубежных университетов черное население сталкивается с проблемами в получении образования."
 NMB_temporary_educational_qualification:0 "Временный образовательный ценз"
 NMB_temporary_educational_qualification_desc:0 "Соглашение с банту гарантировало всем народам страны полное равноправие, однако стоит понимать опасность того, что в стране огромное количество абсолютно необразованного населения, давать которому полные политические права опасно. Существует вариант внедрения временного образовательного ценза на выборах."
 NMB_universal_right_to_vote:0 "Всеобщее право голосования"
 NMB_universal_right_to_vote_desc:0 "Соглашение с банту гарантировало всем народам страны полное равноправие, однако стоит понимать опасность того, что в стране огромное количество абсолютно необразованного населения, давать которому полные политические права опасно."
 NMB_new_constitution:0 "Новая конституция"
 NMB_new_constitution_desc:0 "Во время работы над новой конституцией всем стало понятно: Вестминстерская система в новом государстве невозможна. В нашем парламенте будет представлено вероятно достаточно большое количество партий, в том числе выражающих интересы отдельных народов и для стабильной работы кабинета министров нам нужна будет другая система его формирования."
 NMB_legislative_assembly_expansion:0 "Расширение Законодательного собрания"
 NMB_legislative_assembly_expansion_desc:0 "Так как в нашем новом государстве будет намного больше населения, наделенных политическими правами, то для выражения их интересов 18 человек в парламенте будет недостаточно, как это было раннее. Мы расширим наше Законодательное собрание, после чего будем готовы к проведению первых выборов."
 NMB_cancellation_of_all_other_segregation:0 "Отмена всех прочих сегрегаций"
 NMB_cancellation_of_all_other_segregation_desc:0 "Кроме наделения политическими правами черного населения необходимо устранить все прочие существующие сегрегации во всех сферах жизни. Нам необходимо начать жить вместе, как одна нация."
 NMB_and_for_germans_too:0 "«…и для немцев тоже"
 NMB_and_for_germans_too_desc:0 "Не стоит забывать и о существовавшем после Первой Мировой войны притеснении немецкого населения, выражавшегося в виде натурализации населения, иммигрантских ограничений, закрытия немецких школ и прочего, прочего…"
 NMB_search_for_allies_on_the_continent:0 "Поиск союзников на континенте"
 NMB_search_for_allies_on_the_continent_desc:0 "После того как мы разобрались с внутренними проблемами, пора решать внешние. Не всем нравится наличие нашего уникального государства на месте бывшей Юго-Западной Африки."
 NMB_organization_of_african_free_nations:0 "Организация Свободных Наций Африки"
 NMB_organization_of_african_free_nations_desc:0 "После долгих обиваний порогов в консульствах других стран, мы пришли к выводу, что нам пора создавать собственный альянс!"
 NMB_alliance_with_liberia:0 "Альянс с Либерией"
 NMB_alliance_with_liberia_desc:0 "Либерия уже давно прославлена как демократическое государство свободных людей. В этом кажется мы похожи и можем вступить к ним альянс."
 NMB_alliance_with_rhodesia:0 "Альянс с Родезией"
 NMB_alliance_with_rhodesia_desc:0 "Родезийские белые уже давно пошли по пути построения независимого государства в котором черные и белые могут спокойно жить вместе без ограничений. Поддержим их в этом."
 NMB_liberation_of_bantu_of_africa:0 "Освобождение банту Африки"
 NMB_liberation_of_bantu_of_africa_desc:0 "Чернокожие племена банту в Африке всё ещё остаются в рабском положении по отношению к белым. Мы не можем допускать такого беспредела и поэтому собираемся освободить их!"
 NMB_settle_the_conflict_with_germany:0 "Уладить конфликт с Германией"
 NMB_settle_the_conflict_with_germany_desc:0 "Мы получили достаточно много помощи от Германии во время нашей борьбу за независимость. Теперь нам пора возвращать должки…"
 NMB_repay_germany_debt:0 "Вернуть долг Германии"
 NMB_repay_germany_debt_desc:0 "Вступив в сферу интересов Германии мы подорвем принципы и идеалы на которых изначально строилось наше государство."
 NMB_protecting_our_independence_again:0 "Снова защита собственной независимости"
 NMB_protecting_our_independence_again_desc:0 "Второй раз нам предстоит защитить свою независимость. Эта война должна быть с одной более сложной, так как мы воюем в одиночку против невероятно сильного противника, а с другой стороны этот противник находится столь далеко от нас…"
 NMB_refuse_agreements:0 "Отказаться от соглашений"
 NMB_refuse_agreements_desc:0 "Мы отстояли свою независимость при помощи наивного черного народа, теперь мы можем спокойно порвать заключенные с ними соглашения, эта кучка необразованных животных ничего не сможет нам сделать..."
 NMB_bantu_revolt:0 "Бунт племен банту"
 NMB_bantu_revolt_desc:0 "Банту больше не могут терпеть унижения со стороны белого населения, теперь они объявляют себя правителями страны!"
 NMB_reaffirm_the_right_to_self_government:0 "Подтвердить право на самоуправление"
 NMB_reaffirm_the_right_to_self_government_desc:0 "Обратившись к Лиге Наций и UNIA мы можем попытаться заручиться поддержкой иностранных держав."
 NMB_use_of_improvised_means_of_struggle:0 "Использование подручных средств борьбы"
 NMB_use_of_improvised_means_of_struggle_desc:0 "Наша армия будет вооружена плохо, но зато нас будет столько, что у белых просто не хватит на всех патронов."
 NMB_rational_use_of_prisoners_and_trophies:0 "Рационально использовать пленных и трофеи"
 NMB_rational_use_of_prisoners_and_trophies_desc:0 "Мы не будем отвечать белым тем же, чем ответили они нам 30 лет назад. Мы поступим хитрее – мы будем их использовать в своих целях."
 NMB_council_of_bantu_tribal_chiefs:0 "Совет племенных вождей банту"
 NMB_council_of_bantu_tribal_chiefs_desc:0 "Теперь, когда война закончилась мы можем спокойно собрать всех вождей племен банту, чтобы решить вопросы дальнейшего устройства страны."
 NMB_preservation_of_traditions_and_cultures:0 "Сохранение традиций и культур"
 NMB_preservation_of_traditions_and_cultures_desc:0 "У наших племен разная культура, верования, религии и традиции. Будем использовать это во благо, а не во вред."
 NMB_reopen_trade_with_white_people:0 "Возобновить торговлю с белыми"
 NMB_reopen_trade_with_white_people_desc:0 ""
 NMB_redistribution_of_white_farms:0 "Перераспределение белых ферм"
 NMB_redistribution_of_white_farms_desc:0 "Возможно, мы сможем модернизировать нашу страну, сделав из чернокожих, необразованных банту фермеров. Однако, у нас катастрофически мало пригодной к ведению сельского хозяйства земли, и она вся в руках у белых."
 NMB_industrialization_on_the_bones:0 "Индустриализация на костях"
 NMB_industrialization_on_the_bones_desc:0 "Мы начнем строительство новых, дополнительных мощностей горнодобывающей и горно-перерабатывающей промышленности, однако у нас нет возможности выплачивать строителям и шахтерам зарплату. Единственное, что возможно разорвет порочный круг — это временная задержка рабства еще на несколько лет…"
 NMB_gradual_introduction_of_democratic_principles:0 "Постепенное внедрение демократических принципов"
 NMB_gradual_introduction_of_democratic_principles_desc:0 "Наша страна - это страна свободных людей, и лишь временно нам пришлось остаться на старых принципах монархизма и вождизма, но это поможет модернизировать наше отстающее общество."
 NMB_limital_local_goverment:0 "Ограниченное местное самоуправление"
 NMB_limital_local_goverment_desc:0 "Для объяснение народам банту принципов современного общества мы введем ограниченный институт самоуправления в поселениях."
 NMB_invite_unia_acl:0 "Пригласить UNIA-ACL в страну"
 NMB_invite_unia_acl_desc:0 "UNIA-ACL поддерживали стремление к нашей независимости, мы можем пригласить их в нашу страну, чтобы они разместили здесь свои офисы и помогали нам в становлении государства."
 NMB_allow_parties:0 "Разрешить партии"
 NMB_allow_parties_desc:0 "Следующим шагом на нашем к пути демократии станет официальное разрешение на создание политических партий, хотя ясно, что таковые уже существуют подпольно…"
 NMB_solution_of_economic_issues:0 "Решение экономических вопросов"
 NMB_solution_of_economic_issues_desc:0 "Ещё одним важным вопросом, стоящим перед советом вождей, является решение тяжелейшей экономической ситуации, которая сложилась в стране."
 NMB_restore_industry:0 "Восстановить промышленность"
 NMB_restore_industry_desc:0 "Первым шагом к восстановлению экономики должно стать восстановление разрушенной промышленности, которая являлась одной из её опор."
 NMB_recruitment_of_white_people:0 "Привлечение белых учителей"
 NMB_recruitment_of_white_people_desc:0 "Для повышения самосознания нашего населения нам нужно приступить к его базовому обучению, причем в массовом порядке, но для этого нам нужны сотни учителей, которых нам надо где-то найти…"
 NMB_mass_bantu_education:0 "Массовое обучение банту"
 NMB_mass_bantu_education_desc:0 "Теперь, когда при помощи различных финансовых стимулов мы стали привлекать в нашу страну иностранных учителей, мы можем приступить к массовому обучению необразованных банту."
 NMB_attraction_of_foreign_investment:0 "Привлечение иностранных инвестиций"
 NMB_attraction_of_foreign_investment_desc:0 "Наша страна себя достойно зарекомендовала на международной арене, как стремящаяся к современному пути развития, избавляющаяся от пережитков колониализма и теперь мы ждем ответа, в виде инвестиций и дополнительных белых жителей."
 NMB_food_infrastructure_for_bantu_settlements:0 "Продуктовая инфраструктура для поселений банту"
 NMB_food_infrastructure_for_bantu_settlements_desc:0 "Большое число поселений банту до сих пор не имеет нормальной связи с остальным миром, в условиях пустыни и ограничения количества еды, это может обернуться голодом."
 NMB_construction_programs:0 "Строительные программы"
 NMB_construction_programs_desc:0 "Так как теперь у нас в стране большое число малообразованного населения, которому нужна работа, то мы можем организовать государственные строительные программы для участия в которых будем привлекать жителей племен банту."
 NMB_56:0 "Расширение поселений банту"
 NMB_56_desc:0 ""
 NMB_organize_telephone_connection_with_sa:0 "Организовать телефонную связь с ЮАС"
 NMB_organize_telephone_connection_with_sa_desc:0 "Европейцы продолжают приносить цивилизацию в эти бескрайние земли Африки. Теперь мы имеем возможность без затруднений вести переговоры с центральным правительством в Претории."
 NMB_economic_recovery:0 "Экономическое восстановление"
 NMB_economic_recovery_desc:0 "Мировой экономический кризис докатился и до Африки: немногие производства которые тут были простаивают или закрыты, а в шахтах почти не слышно ударов кирок по породе, движения вагонеток и переговоров рабочих. Это вызывает недовольство как черного, так и белого населения. Необходимо начать медленный процесс восстановления от последствий Великой Депрессии."
 NMB_start_exploitation_of_salt_deposits:0 "Начать эксплуатацию соляных месторождений"
 NMB_start_exploitation_of_salt_deposits_desc:0 "Территория Юго-Западной Африки богата многими ресурсами, необходимыми современному человеку. Один из них – хлористый натрий, или по-простому – соль. Её месторождения уже давно не разрабатываются, однако мы можем привлечь коммерческие предприятия для её добычи."
 NMB_recovery_of_diamond_industry:0 "Восстановление алмазной отрасли"
 NMB_recovery_of_diamond_industry_desc:0 "Юго-Западная Африка долгое время славилась своими алмазными месторождениями, однако сначала Мировая Война, а потом и отказ от золотого стандарта и последовавшая Великая Депрессия разрушила почти всю отрасль. Теперь, чтобы её восстановить, нам нужно дождаться нового спроса на её продукцию. Возможно очередная крупная война поможет нам в этом."
 NMB_extraction_of_recources_for_war:0 "Добыча ресурсов для войны"
 NMB_extraction_of_recources_for_war_desc:0 "Разразившаяся в Европе война снова создала спрос на многие редкие природные ресурсы, необходимые военным. Это отличный повод начать разработку природных месторождений нашей страны."
 NMB_uranium_experiments:0 "Урановые эксперименты"
 NMB_uranium_experiments_desc:0 "Недавно впервые в мире было применено новое страшное и разрушающее оружие – ядерное. Для его создания необходимо большое количество достаточно редкого ресурса – урана. А его как раз достаточно много на территории нашей страны."
 NMB_native_labor_association:0 "Ассоциация труда коренных жителей"
 NMB_native_labor_association_desc:0 "На юге страны находится большое количество простаивающих шахт и рудников из-за простого отсутствия рабочей силы для них. Теоретически, мы можем использовать необразованных овамбо для возобновления их работы. Организуем для этого специальную организацию, чтобы всё это выглядело более легально."
 NMB_road_infrastructure_development:0 "Развитие дорожной инфраструктуры"
 NMB_road_infrastructure_development_desc:0 "Наша страна представляет из себя пустыни и горы, рассеченные немногочисленными реками. Уровень инфраструктуры при этом достаточно низкий: если железных дорог еще хватает для перевозки различных грузов, то вот автодорог мало, для нашего автомобильного века."
 NMB_road_to_eastern_caprivi:0 "Дорога в Восточное Каприви"
 NMB_road_to_eastern_caprivi_desc:0 "Полоса Каприви – жизненно важная для нашей страны территория. По сути единственная пригодная для сельского хозяйства она во многом отрезана от страны реками. Добраться до её восточной границы, например, сейчас просто невозможно."
 NMB_foreign_investment_law:0 "Закон об иностранных инвестициях"
 NMB_foreign_investment_law_desc:0 "Для того, чтобы поднимать экономику нам необходимо привлечь большее количество иностранных фирм крупных держав. Для этого нам нужно создать комфортные условия для инвестиции их средств в нашу страну, самым важным тут будет – подкорректировать некоторые положения нашего законодательства."
 NMB_send_black_students_to_study:0 "Отправить чёрных студентов на обучение заграницей"
 NMB_send_black_students_to_study_desc:0 "В нашей стране нет собственных университетов, но есть собственные способные ученики, в том числе среди чернокожего населения. И если белые имеют возможность поехать учиться в Германию, Великобританию или Южную Африку, то у чёрных такой возможности нет. Это натуральная потеря хороших мозгов."
 NMB_severing_ties_with_south_africa:0 "Разрыв связей с ЮАС"
 NMB_severing_ties_with_south_africa_desc:0 "Долгое время после Мировой Войны наша страна шла по пути интеграции с Южной Африкой, пришло время положить конец их господству в нашей экономике и начать переориентацию на другие страны."
 NMB_get_off_the_south_african_pound:0 "Отвязаться от южноафриканского фунта"
 NMB_get_off_the_south_african_pound_desc:0 "Одним из важнейших пунктов разрыва отношений с Южной Африкой является отказ от привязки к их валюте. Временно это принесет урон нашей экономике, но позже мы станем более независимы в нашей политике."
 NMB_development_of_own_manufacturing_industry:0 "Развитие собственной обрабатывающей промышленности"
 NMB_development_of_own_manufacturing_industry_desc:0 "Мы снова стали добывать большое количество различных полезных ископаемых, однако подавляющее большинство из них уходит на экспорт в другие страны по причине того, что найти применение этим «полуфабрикатам» у нас невозможно. Это делает нас зависимыми от наших торговых партнеров."
 NMB_maintaining_ties_with_south_africa:0 "Сохранение связей с ЮАС"
 NMB_maintaining_ties_with_south_africa_desc:0 "После Мировой войны Германская Юго-Западная Африка перешла под контроль Южно-Африканского Союза, которому был выдан мандат от Лиги Наций на временное управление этой территорией, чтобы в будущем дать ей независимость. Долгие годы мы идем по пути более плотной интеграции с Южной Африкой и даже если мы станем независимы, то это не должно будет сказаться на нашей торговле с ними."
 NMB_transport_hub_of_south_africa:0 "Транспортный хаб Южной Африки"
 NMB_transport_hub_of_south_africa_desc:0 "Наша страна может стать удобным логистическим центром всей Южной Африки, так как наши порты находятся ближе всего к Европейскому континенту и Новому Свету."
 NMB_trans_south_african_railway:0 "Транс-южноафриканская железная дорога"
 NMB_trans_south_african_railway_desc:0 "Вторым этапом нашего амбициозного инфраструктурного проекта является прокладка мощной связующей линии через все крупные регионы нашей страны и ЮАС."
 NMB_modernization_of_the_port_of_walvis_bay:0 "Модернизация порта Уолфиш-Бей"
 NMB_modernization_of_the_port_of_walvis_bay_desc:0 "Третьим этапом нашего инфраструктурного проекта станет модернизация нашего крупнейшего порта в городе Уолфиш-Бей, который будет принимать тонны грузов и тысячи пассажиров."
 NMB_raise_the_level_of_agriculture:0 "Поднять уровень сельского хозяйства"
 NMB_raise_the_level_of_agriculture_desc:0 "Земли нашей страны слишком неплодородны. По сути всё сельское хозяйство сосредоточено в одном регионе – полосе Каприви, только там агрокультуры могут нормально расти. Однако эта территория слишком мала для столь большого государства как мы и нам приходится постоянно закупать у кого-то продукты питания. Для того, чтобы избавиться от этого нам стоит повысить урожайность с одного гектара земли."
 NMB_formation_of_own_armed_forces:0 "Формирование собственных вооруженных сил"
 NMB_formation_of_own_armed_forces_desc:0 "Для того, чтобы отстаивать свои права на независимость, мы должны обладать собственной независимой армией, но формировать нам её придётся с нуля."
 NMB_plans_for_the_organization_of_the_army:0 "Разработка планов организации армии"
 NMB_plans_for_the_organization_of_the_army_desc:0 "После формирования генштаба, последний сразу же приступил к созданию планов учений и военных действий на случай начала таковых."
 NMB_establishment_of_a_command_staff_and_college:0 "Создание командно-штабного колледжа"
 NMB_establishment_of_a_command_staff_and_college_desc:0 "Для обучения офицеров младшего и старшего звена нам нужно создать специальное заведение, где они будут проходить подготовку по всем пунктам."
 NMB_german_help:0 "Немецкая помощь"
 NMB_german_help_desc:0 "Становится понятно, что сформировать свою армию в пустыне, не имея никакого опыта, не получится, поэтому нам придётся обратиться к какой-то стране за помощью."
 NMB_training_of_high_quality_commanders:0 "Подготовка высококачественных командиров"
 NMB_training_of_high_quality_commanders_desc:0 "Теперь, при помощи немецких инструкторов и военных мы сможем подготовить собственный высококлассный офицерский корпус."
 NMB_german_factories_and_licensies:0 "Немецкие заводы и лицензии"
 NMB_german_factories_and_licensies_desc:0 "Для того, чтобы стать более независимыми от Германии в плане поставок вооружения, мы попросили у Германии помочь нам с созданием базовых армейских производств и предоставления лицензий на них."
 NMB_basic_military_enterprises:0 "Базовые военные предприятия"
 NMB_basic_military_enterprises_desc:0 "Для предприятий полного цикла нам необходимы также пороховые заводы и обрабатывающие предприятий металлургии, с чем нам также помогут немецкие инвесторы."
 NMB_own_navy:0 "Собственный военно-морской флот"
 NMB_own_navy_desc:0 "Мы имеем длинную береговую линию и для её охраны нам нужно иметь собственный флот, однако мы имеем сильное ограничение в ресурсах для его создания."
 NMB_equip_shipyards:0 "Оборудовать верфи для военных целей"
 NMB_equip_shipyards_desc:0 "Наш порт в Уолфиш-Бей имеет некоторые верфи для ремонта и обслуживания транспортных кораблей. Мы можем переоборудовать часть из них для военных нужд."
 NMB_creation_of_mosquito_fleet:0 "Создание москитного флота"
 NMB_creation_of_mosquito_fleet_desc:0 "В наших условиях ограниченных ресурсов, единственный флот на который мы можем рассчитывать это москитный флот, контролирующий береговую линию и некоторые конвои."
 NMB_protection_of_trade_routes_to_germany:0 "Охрана торговых путей в Германию"
 NMB_protection_of_trade_routes_to_germany_desc:0 "Так как мы наладили постоянную торговую связь с Германией, то нам необходимо защитить идущие к нам и от нас конвои, хотя бы в зоне действия нашего скромного флота."
 NMB_buy_old_german_submarines:0 "Закупить старые немецкие подводные лодки"
 NMB_buy_old_german_submarines_desc:0 "Германия сделала свою ставку на огромное количество «волчьих стай» из подводных лодок, которые контролируют конвои и торговые пути. Мы можем у них закупить часть старых лодок для охраны наших общих конвоев."
 NMB_arms_procurement_plan:0 "План закупки вооружения"
 NMB_arms_procurement_plan_desc:0 "Нам необходимо приобрести базовое оружие для формирования нашей армии. Какую-то часть мы можем взять со складов, оставшихся от полиции, но их количества конечно же будет недостаточно."
 NMB_independent_search_for_weapons:0 "Самостоятельный поиск оружия"
 NMB_independent_search_for_weapons_desc:0 "Кажется, мы остались одни и надеяться в создании нашей армии нам больше не на кого. Нам придётся искать альтернативные пути закупки вооружений."
 NMB_black_market_scams:0 "Махинации с чёрным рынком"
 NMB_black_market_scams_desc:0 "Опасным, но осуществимым способом получения оружия стал для нас чёрный рынок, однако для покупки вооружения на нём нам нужно тратить больше финансов."
 NMB_black_market_equipment:0 "Оборудование с чёрного рынка"
 NMB_black_market_equipment_desc:0 "Кроме закупки оружия, мы нашли возможность приобрести несколько старых военных заводов. Самое главное – сделать всё тихо."
 NMB_help_from_south_africa:0 "Помощь из ЮАС"
 NMB_help_from_south_africa_desc:0 "Южная Африка готова помочь нам с формированием собственной независимой армии. Непонятны их намерения, возможно они и хотят это потом использовать в своих целях, но главное, что у нас появится своя армия."
 NMB_special_forces_training:0 "Подготовка спецназа"
 NMB_special_forces_training_desc:0 "Сама армия южноафриканцев состоит в основном из подразделений узкого предназначения или проще говоря – спецназа, нацеленного на борьбу с очагами терроризма и сепаратизма. Они предлагают именно такой вариант и для нашей армии."
 NMB_road_and_convoy_control:0 "Контроль дорог и конвоев"
 NMB_road_and_convoy_control_desc:0 "Мы будем контролировать главное, что нужно для нашего выживания в пустыне – дороги, города и порты."
 NMB_fight_against_terrorists:0 "Борьба с террористами и партизанами"
 NMB_fight_against_terrorists_desc:0 "Самую большую опасность для нас представляет не иностранная интервенция, а рейды террористов и партизан на наши поселения."
 NMB_conversation_of_airfields:0 "Переоборудование аэродромов в военные"
 NMB_conversation_of_airfields_desc:0 "Так мы начинаем построение своей армии, то её важной частью должна стать авиация, которая будет идеальна для нашей пустынной местности."
 NMB_heavy_aircraft_for_transport:0 "Тяжелая авиация для транспорта"
 NMB_heavy_aircraft_for_transport_desc:0 "Наша авиация будет выполнять не только защитную, но и транспортную функцию для быстрой переброски войск с одной части страны в другую."
 NMB_light_aircraft_for_cover:0 "Легкая авиация для прикрытия"
 NMB_light_aircraft_for_cover_desc:0 "Для прикрытия транспортной авиации, неба страны и морских конвоев нам необходима истребительная легкая авиация."
 NMB_airstrike_on_partisan_camps:0 "Авиаудары по лагерям партизан"
 NMB_airstrike_on_partisan_camps_desc:0 "Одной из наиболее эффективных тактик против партизан и террористов является уничтожение их баз – лагерей."
 NMB_repair_bases_for_aviation:0 "Ремонтные базы для авиации"
 NMB_repair_bases_for_aviation_desc:0 "Самолеты имеют странную привычку ломаться."
 NMB_swapo_power_struggle:0 "Борьба СВАПО за власть"
 NMB_swapo_power_struggle_desc:0 "Народная Организация Юго-Западной Африки решила перейти от слов и требований к действиям – они объявили себя единственным легитимным правительством в стране."
 NMB_request_military_assistance_from_ussr:0 "Запросить военную помощь от СССР"
 NMB_request_military_assistance_from_ussr_desc:0 "Так как мы являемся левым, коммунистическим движением, то возможно дав запрос в Коминтерн мы получим положительный ответ, а с ним и помощь из Страны Советов в виде вооружения и техники."
 NMB_establish_plan:0 "Создать ПЛАН"
 NMB_establish_plan_desc:0 "Для вооруженной борьбы за независимость СВАПО может сформировать своё вооруженное крыло – народную освободительную армию."
 NMB_join_a_comintern:0 "Вступить в Коминтерн"
 NMB_join_a_comintern_desc:0 "Мы можем присоединиться ко всемирному коммунистическому объединению стран, чтобы выжить на континенте."
 NMB_adopt_a_new_constitution:0 "Принять новую конституцию"
 NMB_adopt_a_new_constitution_desc:0 "Когда мы захватили власть в стране, нам пора менять её устройство. Первой и главной вещью, которую мы должна поменять – это конституция."
 NMB_likbez_for_black_population:0 "Ликбез чёрного населения"
 NMB_likbez_for_black_population_desc:0 "Для того, чтобы ликвидировать неграмотность нашего населения мы должны в массовом порядке начать строить школы в городах и поселениях."
 NMB_collectivization_of_white_farms:0 "Провести коллективизацию белых хозяйств"
 NMB_collectivization_of_white_farms_desc:0 "Срочным также является решение земельного вопроса. Раньше большая часть земель, пригодных для выращивания чего-либо принадлежало белым, теперь мы их можем коллективизировать и направить эти богатство на благо народа."
 NMB_black_collective_farms:0 "Чёрные колхозы"
 NMB_black_collective_farms_desc:0 "Необходимо перенимать передовой опыт Страны Советов – коллективные хозяйства, или же колхозы, будут прекрасны в тяжелых условиях большого количества необразованного населения."
 NMB_state_chain_of_stores:0 "Государственная сеть магазинов"
 NMB_state_chain_of_stores_desc:0 "Так как частного бизнеса в нашем государстве не будет, то нам необходимо развить сеть государственных магазинов взамен закрываемых, коллективизируемых магазинов."
 NMB_healthcare_for_blacks:0 "Здравоохранение для чёрных"
 NMB_healthcare_for_blacks_desc:0 "Наше государство должно заботится о здоровье чернокожего населения, так что нам придётся создавать разветвленную сеть больниц по всей стране, которые раньше были доступны только белому населению."
 NMB_economic_aid_from_ussr:0 "Экономическая помощь из СССР"
 NMB_economic_aid_from_ussr_desc:0 "Теперь, когда мы вступили в Коминтерн, мы можем запросить у нашего большого брата помощь с экономическим развитием нашей страны."
 NMB_five_year_plan:0 "Пятилетний план развития страны"
 NMB_five_year_plan_desc:0 "Так как наша экономика переходит на плановый характер построения, то нам необходимо план на ближайшую пятилетку по строительства инфраструктурных и промышленных объектов в стране"
 NMB_power_plant_on_kunene:0 "Строительство ГЭС на Кунене"
 NMB_power_plant_on_kunene_desc:0 "Очень низкая электрификация нашей страны даёт знать при строительстве новых предприятий. Нам необходимо выжать всё, что можно из нашей небольшой водной системы, чтобы получать максимальное количества электричества при помощи гидроэлектростанций."
 NMB_defense_enterprises:0 "Оборонные предприятия"
 NMB_defense_enterprises_desc:0 "Мы конечно же получали некоторую военную помощь из СССР, но постоянно жить на подачках мы не можем. Мы должны построить собственную военную промышленность для обеспечения нашей армии."
 NMB_gunpowder_factories:0 "Пороховые заводы"
 NMB_gunpowder_factories_desc:0 "Порох – это вещь, которая нужна не просто для армии, она нужна даже для полиции. Естественно для создания собственной независимой армии нам просто необходимы пороховые предприятия."
 NMB_manufacturing_plants:0 "Строительство обрабатывающих предприятий"
 NMB_manufacturing_plants_desc:0 "Обрабатывающая промышленность - отрасли промышленности, занимающиеся обработкой или переработкой сырья и полученных из сырья полуфабрикатов."
 NMB_factories_from_ussr:0 "Привезти заводы из СССР"
 NMB_factories_from_ussr_desc:0 "Несколько особо сложных предприятий было собрано в Советском Союзе и будет привезено к нам в разобранном состоянии кораблями. Это позволит поднять уровень нашей промышленности до достойного уровня."
 NMB_car_giant:0 "Автомобильный гигант"
 NMB_car_giant_desc:0 "В нашей стране, большую часть которой занимает пустыня, идеальным видом транспорта может стать именно автомобиль, а типом броневой единицы – бронеавтомобиль."
 NMB_soviet_fuel_resources:0 "Советские топливные ресурсы"
 NMB_soviet_fuel_resources_desc:0 "Своей нефти у нас нет, поэтому нам приходится искать альтернативные способы добычи этого ценного ресурса."
 NMB_reorganization_of_country:0 "Переустройство страны"
 NMB_reorganization_of_country_desc:0 "Нам придётся восстанавливать разрушенную в ходе войны экономику, создавать новые общественные институты, переписывать законы… в общем работы предстоит для нашего нового правительства предстоит очень много."
 NMB_land_reform:0 "Земельная реформа"
 NMB_land_reform_desc:0 "Даже после победы в гражданской войне остался нерешенный вопрос белых фермерских хозяйств и в принципе вопрос принадлежности пригодных для сельского хозяйства земель. Ранее чёрные не имели права ей обладать, но теперь они являются главными в стране и нам придётся как-то решить вопрос с перераспределением земель."
 NMB_willing_buyer:0 "Охотный покупатель.."
 NMB_willing_buyer_desc:0 "После решения проблемы с землями, нам необходимо начинать строить свою независимую экономику. Хоть и начинали мы как коммунисты и социалисты, но ведь теперь после победы в гражданской войне, мы можем вполне отойти от своих идеалов плановой экономики и начать улучшать рыночную систему…"
 NMB_willing_seller:0 "…Охотный продавец"
 NMB_willing_seller_desc:0 "Одним из нововведений, стимулирующих экономику, станет программа «Охотный покупатель – охотный продавец"
 NMB_save_financial_system:0 "Сохранить финансовую систему"
 NMB_save_financial_system_desc:0 "Наша страна находится в слишком опасном положении, чтобы полностью разрушать нашу экономику и перестраивать её в плановую, поэтому нам просто необходимо сохранить нашу слабую, но всё-таки существующую финансовую систему."
 NMB_swanu_struggle_for_power:0 "Борьба СВАНУ за власть"
 NMB_swanu_struggle_for_power_desc:0 "Национальный Союз Юго-Западной Африки понял, что надеяться на помощь из-за рубежа нельзя и пора начинать подпольную партизанскую борьбу прямо сейчас."
 NMB_appeal_for_whites:0 "Выпустить обращение к белым"
 NMB_appeal_for_whites_desc:0 "Мы выпустим обращение к белому населению, что в случае передачи власти чёрным или добровольной сдачи в плен, им будет сохранено и жизнь, и имущество. Главное требование – передача власти чернокожему населению."
 NMB_delivery_of_smuggling_weapons:0 "Поставки контрабандного оружия"
 NMB_delivery_of_smuggling_weapons_desc:0 "Так как мы ведем партизанскую войну почти без чьей-либо поддержки, то получать оружие и снаряжение нам приходится на чёрном рынке."
 NMB_white_farms_raids:0 "Рейды на белые фермы"
 NMB_white_farms_raids_desc:0 "Кроме того, что мы получаем оружие через черный рынок, для получения других жизненно необходимых вещей нам приходится совершать набеги на белые фермы."
 NMB_beginning_of_african_liberation:0 "Начало освобождения Африки"
 NMB_beginning_of_african_liberation_desc:0 "Наша страна наконец свободна от оков белого империализма! Теперь мы должны срочно восстановиться и продолжить освобождения чернокожего населения Африки."
 NMB_restoration_of_the_country:0 "Восстановление страны"
 NMB_restoration_of_the_country_desc:0 "Мы должны срочно мобилизовать большое количество нашего черного населения для восстановления от ужасов периода зависимости и разрушений гражданской войны."
 NMB_keeping_white_minds:0 "Сохранение белых умов"
 NMB_keeping_white_minds_desc:0 "Для срочного восстановления страны мы должны в максимально мягкой форме суметь удержать в своей стране тех белых, что уже жили здесь. Хотя конечно нам бы пригодились и другие…"
 NMB_attract_black_intellectuals:0 "Привлечение чёрной интеллигенции в страну"
 NMB_attract_black_intellectuals_desc:0 "Мы найдем частичную замену уезжающим белым в виде чёрных со всего мира, мы будем приглашать ради освобождения других чернокожих братьев нашего континента."
 NMB_university_and_school_development:0 "Развитие университетов и школ"
 NMB_university_and_school_development_desc:0 "Мы должны начать строить в массовом порядке школы и создавать первый собственный университет. Сохранившиеся белые профессора и приехавшая чёрная интеллигенция поможет в этом."
 NMB_create_jobs_for_bantu:0 "Создание рабочих мест для банту"
 NMB_create_jobs_for_bantu_desc:0 "Большое количество чёрного населения переезжающих в города и те, кто раньше жил и работал на белых, теперь нуждаются в обеспечении работой. Начнем социальные программы по строительству инфраструктурных объектов для решения проблемы."
 NMB_give_land:0 "Верните землю..."
 NMB_give_land_desc:0 "В нашей стране остаётся узкая прослойка белого населения, обладающего почти всеми фермерскими хозяйствами. Для решения этого вопроса и для оживления экономики мы начинаем новую программу."
 NMB_and_wealth:0 "…и богатство…"
 NMB_and_wealth_desc:0 "Кроме того, так как мы строим справедливое государство, то прибыль от богатства белых должна быть перераспределена между чёрными."
 NMB_back_to_the_people:0 "…обратно людям"
 NMB_back_to_the_people_desc:0 "Наша программа поможет большому количеству черного населения в создании собственных малых предприятий, которые и будут развивать нашу экономику. Тяжелая и крупная промышленность будет национализирована."
 NMB_military_construction:0 "Военное строительство"
 NMB_military_construction_desc:0 "Так как мы стремимся освободить наших чернокожих братьев в других странах Африки, мы должны обладать сильной армией для этого, а как же её построить или хотя бы поддерживать без военной промышленности?"
 NMB_primitive_technologies:0 "Примитивные технологии"
 NMB_primitive_technologies_desc:0 "Для создания массового оружия мы будем использовать максимально простые решения и технологии."
 NMB_ideas_of_pan_africanism:0 "Идеи панафриканизма"
 NMB_ideas_of_pan_africanism_desc:0 "Мы начинали нашу борьбу не просто за свободу чернокожего населения Юго-Западной Африки, но и как борьбу за свободу всех чёрных на территории Африки!"
 NMB_liberate_south_africa:0 "Освободить Южную Африку"
 NMB_liberate_south_africa_desc:0 "Наши чернокожие братья из Южной Африки и Родезии ждут того, когда мы поможем им освободиться из оков белых фашистов."
 NMB_liberate_angola_and_mozambique:0 "Освободить Анголу и Мозамбик"
 NMB_liberate_angola_and_mozambique_desc:0 "Португальцам неплохо бы справится с собственным государством, а не с колониями в далекой Африке."
 NMB_transfer_power_to_blacks:0 "Передача власти чёрным в британских колониях"
 NMB_transfer_power_to_blacks_desc:0 "Мы потребуем от британцев передать наконец власть в своих колониях и протекторатах тем, кому она изначально принадлежала. Нам ни от кого не нужна защита."
 NMB_revolutionary_sentiment_in_french_colonies:0 "Революционные настроения в французских колониях"
 NMB_revolutionary_sentiment_in_french_colonies_desc:0 "Французы тоже держат огромное количество чёрных под своей властью – это абсолютно недопустимо в цивилизованном, современном мире."
 NMB_basic_recruit_training:0 "Базовое обучение призывников"
 NMB_basic_recruit_training_desc:0 "Набор в нашу армии должен быть расширен, тогда мы сможем победить колонизаторов хотя бы не качеством, а числом, чего у нас предостаточно."
 NMB_commander_schools:0 "Командирские школы"
 NMB_commander_schools_desc:0 "Армии состоят не только из солдат, но также и из офицеров, с ними у нас проблемы точно будут, но мы можем воспользоваться нашим опытом в гражданской войне."
 NMB_allow_other_political_parties:0 "Разрешить другие политические партии"
 NMB_allow_other_political_parties_desc:0 "Вспомним за что нас критиковали во время борьбы за власть – приверженности к марксистской идеологии и отсутствия достаточной свободы в действиях внутри партии. Теперь, когда мы держим страну в чёрных руках, мы можем разрешить политические партии."
 NMB_establishment_of_partisan_camps:0 "Создание лагерей партизан"
 NMB_establishment_of_partisan_camps_desc:0 "Для ведения партизанской войны в пустыне нам необходимо обосновать лагеря, где будет происходить подготовка и обучение черного населения."
 NMB_join_south_african_alliance:0 "Вступить в альянс Южной Африки"
 NMB_join_south_african_alliance_desc:0 "Наши чернокожие братья из Южной Африки уже освободили себя. Мы можем объединится в альянс, чтобы противостоять империалистическим государствам вместе."
 NMB_request_assistance_from_south_africa:0 "Запросить военную помощь в Южной Африке"
 NMB_request_assistance_from_south_africa_desc:0 "Так как в Южной Африке власть уже взяли наши черные братья, то мы могли бы запросить у них немного оружия для того, чтобы взять власть и у нас."
 NMB_establish_freedom_of_religion:0 "Установить свободу вероисповедания"
 NMB_establish_freedom_of_religion_desc:0 "Кроме существовавших издревле большого количества разнообразных черных религий племен банту, в конце 19-го века к нам в страну стали приезжать христианские миссионеры, в основном из Финляндии, которые обратили большое количество, как белого, так и чёрного населения в христианство, и с этим всем нам придётся уживаться."
 NMB_dont_touch_white_community:0 "Не трогать белую общину"
 NMB_dont_touch_white_community_desc:0 "В нашей стране остаётся небольшая часть белого населения, которая к тому же контролирует многие банки, предприятия, магазины и прочие. Мы уже добились, что власть в стране принадлежит чёрным, а не белым, так зачем нам тогда трогать белое население теперь?."
 NMB_striving_for_democratic_socialism:0 "Стремление к демократическому социализму"
 NMB_striving_for_democratic_socialism_desc:0 "На примере чисто марксисткой партии Национальный Союз Юго-Западной Африки, затерявшейся в политике во время гражданской войны из-за своих заявлений о идеологической приверженности мы можем сделать вывод, что стремление нашей партии к политическому центру позволит набрать большую популярность среди населения."
 NMB_scientific_socialism:0 "Научный социализм"
 NMB_scientific_socialism_desc:0 "Для того, чтобы в пустыне сделать жизнь людей лучше нам нужно развивать технологии и науку. Одним из лозунгов нашей партии становится не просто демократический социализм, но и научный социализм."
 NMB_organisation_0f_african_unity:0 "Организация Африканского Единства"
 NMB_organisation_0f_african_unity_desc:0 "Мы можем создать общий для всех чёрных альянс в Африке. Общий для тех, кто туда захочет вступить конечно же."
 NMB_allow_women_to_vote:0 "Разрешить голосовать женщинам"
 NMB_allow_women_to_vote_desc:0 "В большинстве цивилизованных стран мира право голосование у женщин существует уже больше 20 лет, так чем хуже женщины Юго-Западной Африки"
 NMB_second_economic_conference_in_windhoek:0 "Вторая экономическая конференция в Виндхуке"
 NMB_second_economic_conference_in_windhoek_desc:0 "Еще несколько лет назад, в 1932 году, члены Объединенной Национальной Юго-Западной партии и Немецкого Союза провели совместную конференцию в Виндхуке, на которой обсудили вопросы, касающиеся общих интересов двух, на первый взгляд противоположных партий. Тогда подписанные на конференции соглашения чуть не разрушили UNSWP, из-за чего конференция закончилась ничем. Сейчас после явного бездействия властей в Претории, мы снова можем попытаться заключить альянс с африканерами."
 NMB_preparations_to_elections:0 "Подготовка к выборам в Законодательное собрание"
 NMB_preparations_to_elections_desc:0 "Последние выборы произошли у нас в 1934 году. Произошедшие недавно изменения на политической арене вынуждают нас провести выборы в ближайшее время."
 NMB_adopt_pro_german_program:0 "Принятие пронемецкой программы"
 NMB_adopt_pro_german_program_desc:0 "Недавние изменения на политической арене, вновь привели к победе немецкую часть населения."
 NMB_confirm_windhoek_agreement:0 "Подтвердить Виндхукское соглашение"
 NMB_confirm_windhoek_agreement_desc:0 "После произошедшей конференции в Виндхуке двух ведущих партий в стране, они пришли к тому, что им необходимо сплотиться в альянс для продвижения к независимости от Южной Африки. И созданная немцами еще в 1934 году Экономическая Лига стала идеальным консенсусом для двух слоев населения – немцев и африканеров."
 NMB_support_van_zyl_comission:0 "Поддержать решение комиссии Ван Зила"
 NMB_support_van_zyl_comission_desc:0 "Произошло то, что предсказывали многие: коалиционная партия африканеров вновь победила на выборах с еще более разгромным результатом по отношению к немецкой партии. Видимо Юго-Западной Африке всё же суждено стать частью Южной Африки, если её белому населению так хочется."
 NMB_restoration_of_german_schools:0 "Восстановление немецких школ"
 NMB_restoration_of_german_schools_desc:0 "После передачи мандата на управление территорией Германской Юго-Западной Африки Южно-Африканскому Союзу, последний стал активно закрывать немецкие школы, а вскоре вообще издал указ, по которому обучение на немецком языке должно было прекратиться в течение нескольких лет."
 NMB_privatization_of_mining_enterprises:0 "Приватизация горнодобывающих предприятий немцами"
 NMB_privatization_of_mining_enterprises_desc:0 "Одним из способов давления на немецкую общину Юго-Западной Африки стал выкуп (под давлением естественно) крупных предприятий из их рук. Для того, чтобы нам вновь контролировать больше в стране, мы должны вернуть эти предприятия в свои руки."
 NMB_removal_of_immigrant_restrictions:0 "Отмена иммигрантских ограничений"
 NMB_removal_of_immigrant_restrictions_desc:0 "Одним из главных требований немцев в любых партиях было отмена иммигрантских ограничений. Для правительства Южной Африки это было важно для сокращения доли немецкого населения в стране."
 NMB_recognize_german_as_official_language:0 "Признать немецкий официальным языком"
 NMB_recognize_german_as_official_language_desc:0 "Уже долгие годы немецкая община добивалась просто и логичного решения: признания немецкого третьим официальным языком. Теперь, когда мы контролируем больше власти, мы можем это сделать."
 NMB_speeding_up_independence_process:0 "Ускорение процесса получения независимости"
 NMB_speeding_up_independence_process_desc:0 "Мы должны выполнить наше главное предвыборное обещание – продолжить процесс обретения независимости из-под мандата Южной Африки."
 NMB_creation_of_own_land_bank:0 "Создание собственного земельного банка"
 NMB_creation_of_own_land_bank_desc:0 "Одним из признаков независимой государственной машины являются собственная банковская система, неподчиненная другой стране."
 NMB_return_to_german_sphere:0 "Вернуться в немецкую сферу"
 NMB_return_to_german_sphere_desc:0 "Теперь, когда мы наконец получили независимость, мы сами вольны решать с какой страной быть в союзе."
 NMB_establish_multilateral_trade:0 "Налаживание «многосторонней» торговли"
 NMB_establish_multilateral_trade_desc:0 "Для расширения нашей независимости, мы будем стараться вести независимую от Южной Африки торговлю. В том числе и с Германией. Определенно, с Германией."
 NMB_propaganda_among_the_black_population:0 "Пропаганда среди чёрного населения"
 NMB_propaganda_among_the_black_population_desc:0 "Мы можем организовать несколько встреч с представителями племен банту, чтобы уговорить их встать на нашу сторону, пообещав им после обретения независимости некоторую автономию."
 NMB_achieve_the_creation_of_army:0 "Добиться создания собственной армии"
 NMB_achieve_the_creation_of_army_desc:0 "Ещё одной важной чертой независимого государства является её собственная армия. Для того, чтобы отстоять свои интересы, мы должны добиться разрешения на неё от властей ЮАС."
 NMB_introduction_of_anti_crisis_measures:0 "Введение дополнительных антикризисных мер"
 NMB_introduction_of_anti_crisis_measures_desc:0 "Как и говорит название нашей партии, так и одним из пунктов нашей предвыборной программы была борьба с кризисом. Так как предыдущее правительство ничего не предпринимало в этом направлении, нам предстоит довольно много работы."
 NMB_restore_ties_with_germany:0 "Восстановление связей с Германией"
 NMB_restore_ties_with_germany_desc:0 "После окончания Великой Войны множество торговых, научных и культурных связей с нашей бывшей метрополией было утеряно. Правительство ЮАС их намеренно разрушало, чтобы заместить своими, теперь мы начнем процесс вспять."
 NMB_adhere_to_south_african_legislation:0 "Придерживаться законодательства ЮАС"
 NMB_adhere_to_south_african_legislation_desc:0 "Наша цель понятна и ясна: мы хотим стать пятой провинцией Южно-Африканского Союза. Когда-нибудь идиоты из Лиги Наций это поймут."
 NMB_pay_taxes_in_south_africa:0 "Платить налоги в ЮАС"
 NMB_pay_taxes_in_south_africa_desc:0 "Налоги, которые собираются с населения должны идти в общую казну, казну Южно-Африканского Союза."
 NMB_explore_afrikaner_culture:0 "Изучать африканерскую культуру"
 NMB_explore_afrikaner_culture_desc:0 "В образовательных учреждениях нашей провинции должны изучаться культура и история африканеров, так как мы являемся составной частью этого народа."
 NMB_accept_afrikaners_from_south_africa:0 "Принять африканеров из ЮАС"
 NMB_accept_afrikaners_from_south_africa_desc:0 "После того, как в Южной Африке власть захватили черные, африканерам пришлось бежать из страны. Одним из мест, где они могут найти укрытие от безумных головорезов может стать наша страна."
 NMB_join_the_afrikaner_alliance:0 "Вступить в африканерский альянс"
 NMB_join_the_afrikaner_alliance_desc:0 "Южно-Африканский Союз вышел из-под правления британской короны и теперь ведет самостоятельную политику. Мы должны примкнуть к ним."
 NMB_solve_the_german_issue:0 "Окончательно решить немецкий вопрос"
 NMB_solve_the_german_issue_desc:0 "Нам пора окончательно заявить, что Юго-Западная Африка отныне и более никогда не будет немецкой."
 NMB_attract_german_investors:0 "Привлечь немецких инвесторов в колонии"
 NMB_attract_german_investors_desc:0 "Пока что Юго-Западная Африка представляет из себя безжизненную пустыню с несколькими поселениями, разбросанными по всей территории страны. Однако, мы можем привлечь немецкие банки и инвесторов, чтобы они вкладывали свои деньги в развитие государства."
 NMB_super_mining_for_military_purposes:0 "Сверхдобыча ископаемых для военных целей"
 NMB_super_mining_for_military_purposes_desc:0 "Юго-Западная Африка богата своими природными ресурсами, мы можем использовать местное черное население, чтобы добывать их на опасных рудниках и шахтах."
 NMB_establish_routes_to_germany:0 "Наладить пути доставки в Германию"
 NMB_establish_routes_to_germany_desc:0 "Для того чтобы вывозить добываемые ископаемые Юго-Западной Африки старой инфраструктуры уже недостаточно, нам необходимо привлечь негров к строительству железных дорог и модернизации портов."
 NMB_new_cities_for_germans:0 "Новые города для немецких поселенцев"
 NMB_new_cities_for_germans_desc:0 "Колонизация Германией Юго-Западной Африки приводит к увеличившемуся потоку новых поселенцев, которым уже некуда селиться. Нам необходимо начать строительство новых городов и расширение старых."
 NMB_use_blacks_on_construction_sites:0 "Использовать негров на стройках"
 NMB_use_blacks_on_construction_sites_desc:0 "Для расширения городов мы можем в качестве дешевой (или даже бесплатной) рабочей силы привлечь необразованных негров. Это ускорит строительство, но может вызвать волнения в их рядах."
 NMB_german_university:0 "Немецкий университет"
 NMB_german_university_desc:0 "Для приезжающих новых немецких колонистов, а также их будущих потомков необходимо создать всю нужную для постоянного проживания инфраструктуру, в том числе и собственный университет, который власть Южной Африки так и не сделала."
 NMB_prepare_for_expansion:0 "Приготовиться к расширению"
 NMB_prepare_for_expansion_desc:0 "Отряхивая карты начала века, мы вспоминаем, что нам обещали намного больше территорий в Центральной Африке, чем мы имеем сейчас, стоит напомнить нашим соседям по континенту об этом."
 NMB_fortress_luderitz:0 "Крепость Людериц"
 NMB_fortress_luderitz_desc:0 "Третий Рейх запустил программу строительства цитаделей вдоль всего Атлантического Вала. Наша крепость на основе истинно немецкого города Людериц может стать самой южной цитаделью в этой цепочке."
 NMB_racial_hygiene:0 "Расовая гигиена"
 NMB_racial_hygiene_desc:0 "С самого начала освоения Африки, немцы провозгласили доктрину «расовой гигиены», когда белое и черное население четко разделяются по принципу: черные – рабы белых. Черных даже не надо уничтожать, ведь они могут пригодиться белым в качестве предметов обихода…"
 NMB_creation_of_bantustans:0 "Создание бантустанов"
 NMB_creation_of_bantustans_desc:0 "Черные племена банту требуют своей автономии. Так почему бы им её не дать? Поселим их в отведенных местах, назовём эти места «государствами банту», у них даже будут свои порядки на этой территории, но за её пределы они смогут выбираться, только если это понадобится нам…"

 NMB_black_activities_category:0 "Деятельность чёрного населения"
 NMB_black_activities_desc:0 "Всемирная ассоциация по улучшению положения негров и Лига африканских сообществ однажды пытались помочь чернокожему населению Юго-Западной Африки в 20-е годы, в период своего наивысшего расцвета. Один из политически активных лидеров черных племен банту Юго-Западной Африки – Хосея Кутако, решил попытаться еще раз поработать с этой организацией, дабы расширить права черных в своей стране."
 NMB_black_activities_1:0 "Отправить Хосея Кутако на переговоры с UNIA"
 NMB_black_activities_2:0 "Обращение Хосея Кутако в Лигу Наций"


 NMB_fight_against_terrorists_category:0 "Борьба с террористами"
 NMB_fight_against_terrorists_desc:0 "Популярность СВАПО среди чёрных племен банту стала так высока, что те добровольцами вступают в их ряды. Для их боевой подготовки и более скрытного местоположения они стали организовать свои военные лагеря в различных частях нашей страны. Там же они хранят оружие и оттуда устраивают вылазки на фермы, города и шахты."
 NMB_fight_against_terrorists_1:0 "Устроить воздушную бомбардировку лагерей террористов"
 NMB_fight_against_terrorists_2:0 "Устроить облаву на поселение банту"
 NMB_fight_against_terrorists_3:0 "Провести наземный рейд на лагерь террористов"
 
 NMB_political_decisions_category:0 "Политические решения Юго-Западной Африки"
 NMB_political_decisions_1:0 "Запретить Немецкий Союз"
 NMB_political_decisions_1_desc:0 "Несмотря на действующий с 1934 года запрет на нацистские организации, немецкое население и их основная партия продолжает контакты с Третьим Рейхом, а ранее она имела очень плотные отношения с Веймарской республикой. Мы можем попытаться избавиться от них, просто запретив старую, разваливающуюся партию."
 NMB_political_decisions_2:0 "Продвигать Экономическую Лигу"
 NMB_political_decisions_2_desc:0 "Созданная немцами еще перед прошлыми выборами партия ненационального характера Экономическая Лига на грядущих выборах может стать тем консенсусом между немцами и африканерами, которые желают независимости от властей в Южной Африке. Развернувшаяся в последнее время точно позволит ей набрать дополнительные голоса на будущих выборах."
 NMB_political_decisions_3:0 "Запретить все немецкие партии"
 
 NMB_anti_war_uprising_category:0 "Антивоенное восстание"
 NMB_anti_war_uprising_desc:0 ""
 NMB_anti_war_uprising_1:0 "Подготовка восстания"
 NMB_anti_war_uprising_2:0 "Заря поднимается над пустыней"
 
 NMB_mining_for_german_war_machine_category:0 "Добыча ископаемых для Германской военной машины"
 NMB_mining_for_german_war_machine_1:0 "Привлечь черные племена к работе в шахтах"
 NMB_mining_for_german_war_machine_2:0 "Организовать исследовательскую миссию"
 NMB_mining_for_german_war_machine_2_desc:0 "Мы можем снарядить профессиональную команду геологов из Германии, чтобы те исследовали территорию Юго-Западной Африки на предмет новых залежей."
 NMB_mining_for_german_war_machine_3:0 "Строительство дополнительных железных дорог"
 NMB_mining_for_german_war_machine_4:0 "Организация новых горнодобывающих предприятий"
 NMB_mining_for_german_war_machine_5:0 "Модернизация промышленных портов"
 

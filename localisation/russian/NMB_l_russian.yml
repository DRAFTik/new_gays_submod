 NWnamibia.1.t:0 "Запрос немецкой общины в Германию"
 NWnamibia.1.d:0 "Наша немецкая община может попытаться призвать свою метрополию для помощи нам в войне за независимость. Самое главная опасность в том, что Германия давно претендовала на наши земли и явно захочет после окончания войны «за независимость», объявить нас зависимыми от неё."
 NWnamibia.1.a:0 "У нас нет выбора"
 NWnamibia.1.b:0 "Тогда стоит поубавить пыл немецкой общины"
 
 NWnamibia.2.t:0 "Запрос помощи из Юго-Западной Африки"
 NWnamibia.2.d:0 "После Версальских соглашений нас лишили всех колоний, однако немецкие общины в новообразованных прото-государствах оставались. Одна из самых активных находится в Юго-Западной Африке. Сейчас ей удалось получить независимость от своих притеснителей в виде Южноафриканского Союза. Мы можем им помочь, чтобы они могли сохранить свою независимость и тогда наша немецкая община возможно сможет вернуть своё былое влияние в этой стране."
 NWnamibia.2.a:0 "Хорошая идея"
 NWnamibia.2.b:0 "Нам это неинтересно"
 
 NWnamibia.3.t:0 "Германия согласилась помочь"
 NWnamibia.3.d:0 "Дипломаты донесли прекрасную новость из Берлина: Германия готова помочь нам в борьбе за независимость!"
 NWnamibia.3.a:0 "Отлично"
 
 NWnamibia.4.t:0 "Отказ Германии"
 NWnamibia.4.d:0 "Дипломаты принесли печальную новость из Берлина: Германия отказала нам в предоставлении помощи."
 NWnamibia.4.a:0 "Мы и сами справимся"
 
 NWnamibia.5.t:0 "Сформировать добровольческий корпус для Юго-Западной Африки?"
 NWnamibia.5.d:0 "Сейчас в Юго-Западной Африке развернулся горячий конфликт, по итогам которого в Африке снова точно произойдет передел сфер влияния. Отправив туда наш «добровольческий» корпус, мы явно сможем попытаться перетянуть на свою сторону нашу бывшую колонию."
 NWnamibia.5.a:0 "Да, отправьте корпус"
 NWnamibia.5.b:0 "Зачем умирать ради негров?"
 
 NWnamibia.6.t:0 "Германия согласилась"
 NWnamibia.6.d:0 "В Германии началось формирование «добровольческого» корпуса для помощи нам в войне за независимость. Возможно, это сможет переломить ход сражений, однако, успеют ли они?"
 NWnamibia.6.a:0 "Будем ждать"
 
 NWnamibia.7.t:0 "Немецкий отказ"
 NWnamibia.7.d:0 "Несмотря на нашу просьбу о помощи, Германия не захотела отправить добровольцев нам на помощь."
 NWnamibia.7.a:0 "Они плохо помнят свою историю"
 
 NWnamibia.8.t:0 "Встреча с лидерами черного населения"
 NWnamibia.8.d:0 "Вопрос независимости страны заставил лидеров черного и белого населения сесть за стол переговоров, чтобы попытаться совместно вырвать государство из лап расистов Южной Африки. Лидер Совета Вождей Гереро и лидеры ведущих белых партий пришли к выводу, что, только сплотившись, невзирая на цвет кожи и достаток, они смогут что-то противопоставить армии ЮАС. Первый раунд переговоров закончился решением о том, что необходимо заключить некое соглашение, в котором будут включены обязательства по изменению законов страны, которые будут положены лидерам черного и белого населения исполнить после окончания борьбы за независимость."
 NWnamibia.8.a:0 "Необходимо поторопиться"
 
 NWnamibia.9.t:0 "Недовольство части белого населения"
 NWnamibia.9.d:0 "После неожиданной встречи лидеров белого и черного населения Юго-Западной Африки некоторая часть белых политиков стала высказываться очень пессимистично в отношении возможного соглашения, называя его никак иначе «черная рулетка». Конечно, большинство тех, кто считало, что отношения с черными поддерживать нельзя оказалось за линией фронта после начала войны за независимость, так что можно рассчитывать на то, что оставшиеся ничего не смогут предпринять."
 NWnamibia.9.a:0 "Лучшее из двух зол"
 
 NWnamibia.10.t:0 "Опасность совместных действий черных и белых"
 NWnamibia.10.d:0 "Согласно информации наших агентов из Виндхука, лидеры черного и белого населения нашей пятой провинции собираются объединить усилия, чтобы вместе вести сепаратистскую войну против нас. Это может стать переломным в ходе войны за независимость и привести к потери значительного куска территории нашей страны. Конечно, народ Гереро помнит геноциды, устраивавшиеся против них белыми еще и при Германской администрации, так что если устроить какую-то провокацию во время второго раунда переговоров по соглашению, то это наверняка приведет к срыву переговоров."
 NWnamibia.10.a:0 "Ликвидируйте Хосея Кутако"
 NWnamibia.10.b:0 "У них всё равно ничего не получится"
 
 NWnamibia.11.t:0 "Теракт во время второго раунда переговоров!"
 NWnamibia.11.d:0 "Случилось непоправимое: во время самого начала встречи лидеров черного и белого населения, был смертельно ранен выстрелом в голову глава Совета Вождей Гереро Хосея Кутако. Сейчас уже не важно, кто был убийцей – обычный террорист-одиночка или за ним стояла какая-то организация. Главное одно – черное население потеряло к нам какое-либо доверие и теперь нет никакого шанса на заключение сделки. Чёрные теперь будут бороться за свою независимость не только от Южной Африки, но и от нас."
 NWnamibia.11.a:0 "Последняя ниточка оборвалась…"
 
 NWnamibia.12.t:0 "Второй раунд переговоров"
 NWnamibia.12.d:0 "После многочасовых переговоров лидеры белого и черного населения вышли из Тинтенпаласта и символически пожали друг другу руки в Парламентском саду. Отныне и до конца – три народа, банту, африканеры и немцы, будут строить новую независимую нацию на юго-западе Африканского континента! Основные пункты соглашения предусматривают послевоенное решение вопроса сегрегации, расширение политических прав и массового обучения черных, отмены расистских законов, в итоговом ключе – написания новой конституции. Однако сейчас лидеры пришли к одному мнению – первоначально важно отстоять независимость страны от Южной Африки."
 NWnamibia.12.a:0 "Враг не будет ждать"
 
 NWnamibia.13.t:0 "Название новой страны"
 NWnamibia.13.d:0 "Наша новая страна должна получить нормальное название вместо существовавшего ранее. Есть пара вариантов:"
 NWnamibia.13.a:0 "Намибия – по названию пустыни Намиб"
 NWnamibia.13.b:0 "Калахария – по названию пустыни Калахари"
 
 NWnamibia.14.t:0 "Юго-Западная Африка выходит из-под контроля"
 NWnamibia.14.d:0 "В Юго-Западной Африке произошли удивительные события: местная белая община (в том числе и немцы) договорились вместе с местными черными племенами воевать за свою независимость от Южной Африки, и что самое главное – они её добились. И что ещё более удивительно – белые не поссорились с чёрными после окончания боевых действий, а наоборот провозгласили своё новое общее государство для чёрных, немцев и гереро."
 NWnamibia.14.a:0 "Они не смогу жить вместе, тогда и вмешаемся"
 
 NWnamibia.15.t:0 "Юго-Западная Африка встает с колен"
 NWnamibia.15.d:0 "Полгода мы наблюдали за развитием Юго-Западной Африки и ожидали, когда наконец либо местные черные, либо немцы, либо африканеры устроят бунт. Но три народа действительно смогли ужиться вместе."
 NWnamibia.15.a:0 "Стоит напомнить им о долгах"
 
 NWnamibia.16.t:0 "Германия напоминает о долге перед ней"
 NWnamibia.16.d:0 "Когда-то Германия помогла нам в войне за нашу независимость, явно ожидая, что мы вернемся в её сферу интересов после окончания сражений. Теперь она понимает, что совершила ошибку и требует вернуть долги."
 NWnamibia.16.a:0 "Дипломаты должны потянуть время…"
 
 NWnamibia.17.t:0 "Они нас предали"
 NWnamibia.17.d:0 "Дипломатические миссии Юго-Западной Африки несколько месяцев тянули время, заговаривали нам зубы на встречах и обещали со всем разобраться с недели на неделю. Теперь их время закончилось, пора возвращать долги."
 NWnamibia.17.a:0 "Вернем нашу законную колонию!"
 NWnamibia.17.b:0 "Призовем наш экспедиционный корпус"
 
 NWnamibia.18.t:0 "Переговоры с послами из Юго-Западной Африки"
 NWnamibia.18.d:0 "Представители Юго-Западной Африки прибыли в Берлин, чтобы договориться с нами о размере компенсации их долга перед нами за поставку техники, военных и вооружения во время войны за независимость."
 NWnamibia.18.a:0 "Какая к черту компенсация? Мы требуем подчинения"
 NWnamibia.18.b:0 "Компенсация?! Хорошо, компенсация будет велика, поверьте"
 NWnamibia.18.c:0 "Хорошо, пусть вернут часть денег для порядочности"
 
 NWnamibia.19.t:0 "Возвращение долгов Германии"
 NWnamibia.19.d:0 ""
 NWnamibia.19.a:0 "Значит так"
 
 NWnamibia.20.t:0 "Возвращение долгов Германии"
 NWnamibia.20.d:0 ""
 NWnamibia.20.a:0 "Значит так"
 
 NWnamibia.21.t:0 "Германия требует вступления в их сферу интересов"
 NWnamibia.21.d:0 "Единственным категоричным требованием немецкой дипмиссии стало вхождение в их сферу интересов. Они даже не хотят ничего слышать про финансовую компенсацию."
 NWnamibia.21.a:0 "Заявим им о том, что не собираемся не при каких условиях присоединяться к их альянсу"
 NWnamibia.21.b:0 "Возможно войдя в немецкую сферу интересов, мы получим выгодные экономические бонусы…"
 
 NWnamibia.22.t:0 "Публичный отказ от соглашений"
 NWnamibia.22.d:0 "Сегодня на главной площади нашей столицы Виндхука глава нашего государства публично порвал бумаги, которые до этого назывались «соглашением с банту», по которому мы должны были вместе отстоять независимость и построить государство трех народов, однако сегодня мы лишились каких-либо возможностей к такому мирному пути…"
 NWnamibia.22.a:0 "Что нам могут сделать жалкие банту?"
 NWnamibia.22.b:0 "Черные отстоят свою независимость"
 
 NWnamibia.23.t:0 "Новые трофеи и пленные белые"
 NWnamibia.23.d:0 "В ходе последних сражений мы захватили некоторую часть оружия белых, а также уговорили часть самих белых перейти на нашу сторону, обещав им сохранить жизнь и имущество."
 NWnamibia.23.a:0 "Очень хорошо"
 
 NWnamibia.24.t:0 "Первый общеплеменной совет вождей банту"
 NWnamibia.24.d:0 "После конца войны, вожди 12 различных племен банту решили собраться вместе, чтобы обсудить дальнейшее развитие страны и некоторые насущные вопросы, требующие решение прямо здесь и сейчас. Вожди собрались в месте сборов бывшего Законодательного собрания – дворце Тинтенпаласт, хоть он и был немного поврежден в ходе сражений."
 NWnamibia.24.a:0 "Перейдем к вопросам"
 
 NWnamibia.25.t:0 "Вопрос государственного устройства"
 NWnamibia.25.d:0 "После решения вопросов с названием, следующим встаёт вопрос того, как наша новая чёрная страна будет работать, как будет устроен её государственный аппарат, и будет ли он вообще, так как некоторые вожди выступают за сохранение племенного строя. В ходе долгих многодневных обсуждений было в итоге выработано несколько путей строительства страны."
 NWnamibia.25.a:0 "Конфедерация племен со своими вождями и законами идеальна для нашей страны"
 NWnamibia.25.b:0 "Найдите организаторов этого беспредела и задержите"
 
 NWnamibia.28.t:0 "Перераспределение белых ферм"
 NWnamibia.28.d:0 "Возможно, мы сможем модернизировать нашу страну, сделав из чернокожих, необразованных банту фермеров. Однако, у нас катастрофически мало пригодной к ведению сельского хозяйства земли, и она вся в руках у белых."
 NWnamibia.28.a:0 "Конфисковать земли белых фермеров"
 NWnamibia.28.b:0 "Оставить всё как есть"
 
 NWnamibia.29.t:0 "Память о битве при Сэм Хабис"
 NWnamibia.29.d:0 "Возвращение нашей страны в немецкую сферу влияния вызвало резкий скачок недовольства среди племени рехоботских бастеров. Они и до этого требовали автономии для своих поселений, однако союз с немцами стал последней каплей. В среде бастеров до сих пор жива память о битве при Сэм Хабис, в которой немецкий отряд вырезал около шестиста ранее набранных солдат из племени бастеров из-за их нежелания воевать против африканеров. Капитаны бастеров уже собрали ополчения и обезоружили наши передовые патрули, намереваясь сражаться до конца с "немецкой заразой" внутри страны. Нам остается только принять вызов."
 NWnamibia.29.a:0 "Что ж..."
 
 NWnamibia.30.t:0 "Вторая битва при Сэм Хабис"
 NWnamibia.30.d:0 "После успешного подавления антинемецкого восстания племени бастеров, остается актуальным вопрос - как с ними поступить? Несмотря ни на что, они отказываются подчиняться "немецкой власти", помня о резне, учиненной немцами над бастерами в битве при Сэм Хабис в 1915 году. Бастеры не такое большое племя, поэтому их полное истребление практически осуществимо. Но не будет ли это бесчеловечно?"
 NWnamibia.30.a:0 "Организовать геноцид бастеров"
 NWnamibia.30.b:0 "Мы не звери"
 
 NWnamibia.31.t:0 "Геноцид племени бастеров"
 NWnamibia.31.d:0 ""
 NWnamibia.31.a:0 "Это бесчеловечно!"
 NWnamibia.31.b:0 "Это не наше дело"
 
 NWnamibia.32.t:0 "Создание новой немецкой партии"
 NWnamibia.32.d:0 "Немецкая община понимала, что их прежняя партия – Немецкий Союз, окончательно перестала быть привлекательной для электората и перестала выигрывать выборы. Частично это связано с её связями с национал-социалистами, захватившими власть в Третьем Рейхе. Сегодня при поддержке немецкой общественности, газеты и бизнесменов создается новая немецкая партия, которая будет добиваться независимости Юго-Западной Африки от Южной Африки."
 NWnamibia.32.a:0 "А вот и новая партия"
 
 NWnamibia.33.t:0 "Создание в Юго-Западной Африки новой немецкой партии"
 NWnamibia.33.d:0 "Немецкая община Юго-Западной Африки объявила о создании новой немецкой партии, причем эта партия явно не хочет придерживаться наших позиций национал-социализма. Конечно, главное для нас, чтобы они стремились к независимости от ЮАС и к союзу с нами, но мы можем попытаться начать давить на них уже сейчас, чтобы в будущем они точно придерживались нашей идеологии."
 NWnamibia.33.a:0 "Лоббировать нацистское крыло партии"
 NWnamibia.33.b:0 "Нам это не интересно"
 
 NWnamibia.34.t:0 "Поддержка нацистов со стороны Германии"
 NWnamibia.34.d:0 "Руководство Третьего Рейха выразило недовольство созданием новой немецкой партии. Они считают, что немецкая партия должна стоять на принципах национал-социализма. Мы же наоборот, для повышения популярности среди масс нашего населения пытаемся показать, что мы не согласны со всеми действиями нашей «метрополии», тем более отделение НСДАП в Юго-Западной Африке было запрещено ещё в 1934 году. Это дополнительный фактор, который противодействует тому, чтобы нам тоже становится нацистской партией."
 NWnamibia.34.a:0 "Не будем обращать внимания на политиков из Берлина"
 NWnamibia.34.b:0 "Придется сменить курс партии"
 
 NWnamibia.35.t:0 "Наш участок Транс-южноафриканской ЖД"
 NWnamibia.35.d:0 ""
 NWnamibia.35.a:0 "Мы поддержим это предприятие"
 NWnamibia.35.b:0 "Пустая трата средство"
 
 NWnamibia.36.t:0 "Создание Немецкой Африканской Партии"
 NWnamibia.36.d:0 "В ходе перехода Немецкого Юго-Западного Союза на нацистский курс, от неё откололась новая партия, собравшая в себя тех людей, кто выражает антинацистские настроения в нашей стране. Они заявляют, что будут бороться с антисемитской, милитаристской пропагандой, которую начинают вести нацисты. В целом, всё это подрывает популярность немецких партий у электората."
 NWnamibia.36.a:0 "Главное – борьба с проклятыми нацистами!"
 
 NWnamibia.37.t:0 "Военная помощь ЮЗА"
 NWnamibia.37.d:0 "Белая община Юго-Западной Африки недавно сумела добиться создания независимой от Южной Африки армии и теперь ей нужна помощь с этим, так как в наследство от южноафриканской администрации им осталось лишь пара отделений полиции."
 NWnamibia.37.a:0 "Поможем им материально"
 NWnamibia.37.b:0 "Поможем материально и предложим Леттов-Форбеку взяться за старое"
 NWnamibia.37.c:0 "Отказать"
 
 NWnamibia.38.t:0 "Немецкая техника и вооружение"
 NWnamibia.38.d:0 "К нам в порты прибывают немецкие корабли с вооружением, техникой и инструкторами. Они помогут нам в создании собственной армии, создав её основу."
 NWnamibia.38.a:0 "Прекрасные новости"
 
 NWnamibia.39.t:0 "Африканский Лев снова в деле"
 NWnamibia.39.d:0 "К нам в порты прибыла немецкая делегация, которую возглавляет знаменитый Пауль Эмиль фон Леттов-Форбек – немецкий генерал-майор, под командованием которого немецкие части в Восточной Африке всю Великую Войну гоняли полотенцем войска Антанты по джунглям и пустыням. С ним наша армия станет одной из мощнейших армий в регионе!"
 NWnamibia.39.a:0 "Добро пожаловать, барон"
 
 NWnamibia.40.t:0 "Германия отказала в помощи"
 NWnamibia.40.d:0 "Обосновывая собственными огромными проблемами в Европе, Германия отказала нам в оказании помощи в создании армии."
 NWnamibia.40.a:0 "Мы им это припомним"
 
 NWnamibia.41.t:0 "Недовольство в армии"
 NWnamibia.41.d:0 ""
 NWnamibia.41.a:0 "Это создает опредлённые проблемы..."
 
 NWnamibia.42.t:0 "Военная помощь ЮЗА"
 NWnamibia.42.d:0 "Белая община Юго-Западной Африки требует помощи с формированием собственной армии, напоминая, что мы должны выполнять предписания Лиги Наций с движением к их независимости. А армия важна каждому независимому государству."
 NWnamibia.42.a:0 "Поможем им материально"
 NWnamibia.42.b:0 "Отказать"
 
 NWnamibia.43.t:0 "Африканерская помощь прибывает"
 NWnamibia.43.d:0 "К нам в порты прибывают корабли ЮАС с вооружением, техникой и инструкторами. Они помогут нам в создании собственной армии, создав её основу."
 NWnamibia.43.a:0 "Отлично"
 
 NWnamibia.44.t:0 "ЮАС отказал в помощи"
 NWnamibia.44.d:0 "Южная Африка считает, что не должна помогать нам с формированием собственной армии и отдельным пунктом уведомления стало то, что мы должны быть благодарны им, что они позволили нам сформировать свою армию."
 NWnamibia.44.a:0 "Мы им это припомним"
 
 NWnamibia.45.t:0 "Чёрные коммунисты из Юго-Западной Африки просят у нас помощи"
 NWnamibia.45.d:0 "Чёрное население Юго-Западной Африки запрашивает у нас помощь с поставками им оружия, снаряжение и припасов для ведения войны за независимость от белых империалистов."
 NWnamibia.45.a:0 "Дать добро"
 NWnamibia.45.b:0 "Отказать"
 
 NWnamibia.46.t:0 "Советская помощь прибывает"
 NWnamibia.46.d:0 ""
 NWnamibia.46.a:0 "Отлично"
 
 NWnamibia.47.t:0 "СССР отказал в помощи"
 NWnamibia.47.d:0 ""
 NWnamibia.47.a:0 "Увы"
 
 NWnamibia.48.t:0 "Стремление к демократическому социализму"
 NWnamibia.48.d:0 "На очередном съезде главенствующей в нашей стране партии – Народная Организация Юго-Западной Африки, её лидеры сделали неожиданное для многих заявление – теперь, после того как завершилась гражданская война, а страна оправилась от её последствий, мы можем дать больше политических свобод и перейти к новой идеологии – демократическому социализму."
 NWnamibia.48.a:0 "Гласность – главный принцип перестройки!"
 
 NWnamibia.49.t:0 "Встреча Хосея Кутако с представителями UNIA"
 NWnamibia.49.d:0 "Всемирная ассоциация по улучшению положения негров и Лига африканских сообществ однажды пытались помочь чернокожему населению Юго-Западной Африки в 20-е годы, в период своего наивысшего расцвета. Один из политически активных лидеров черных племен банту Юго-Западной Африки – Хосея Кутако, решил попытаться еще раз поработать с этой организацией, дабы расширить права черных в своей стране. Встретившись с её представителями в их штаб-квартире в Лондоне и проведя достаточно длинную встречу, он понял, что UNIA-ACL находится далеко в не лучшем состоянии. Единственное, что смогли предложить их представители - это выступить в Лиге Наций с требованием передать правление в стране чёрным."
 NWnamibia.49.a:0 "Где-то я это уже слышал…"
 
 NWnamibia.50.t:0 "Выступление Хосея Кутако в Лиге Наций"
 NWnamibia.50.d:0 "Все мы помним, что уже однажды Лига Наций смогла уладить один межнациональный конфликт… Аландская конвенция, принятая Лигой, и подписанная 10 государствами, помогла разрешить спор между Финляндией и Швецией по поводу архипелага в Балтийском Море. Она доказала, что Лига Наций — это жизнеспособный инструмент решения противоречий между людьми… нациями… и государствами! Так почему же по вопросу независимости подмандатных территорий Лига Наций отступает от своих принципов, от своих же договоренностей… Я, как лидер коренного, черного населения… Намибии… требую дать нам обещанное больше 15 лет назад – право на самоуправлении на своей земле!."
 NWnamibia.50.a:0 "Ох уж эти чёрные..."
 NWnamibia.50.b:0 "Он говорит разумные вещи"
 
 NWnamibia.51.t:0 "Передача власти чёрным в Юго-Западной Африке"
 NWnamibia.51.d:0 "Недавнее выступление лидера племени банту Хосея Кутако в Лиге Наций вновь напомнило её чиновникам о том, что мы должны постепенно расширять автономию Юго-Западной Африки. Однако в этот раз добавилось еще требования передачи власти неграм. Это заявление выглядит как сумасшедшее, ведь черные абсолютно не имеют представления о том, как должно выглядеть и управляться современное государство. Они явно торопятся с выводами о самостоятельности племен банту…"
 NWnamibia.51.a:0 "Рано или поздно пришлось бы это сделать…"
 NWnamibia.51.b:0 "Власть неграм? Чушь"
 
 NWnamibia.52.t:0 "Требование к привлечению черных для управления страной"
 NWnamibia.52.d:0 "Наша мандатная администрация Южной Африки призывает нас к постепенному привлечению всё большего и большего количества местного населения для управления страной, чтобы в итоге именно им и передать бразды правления. С одной стороны, эти меры могут успокоить некоторые местные особо активные племена с их постоянными попытками устроить восстания, однако… Разве изначально кто-то вообще говорил о передачи власти чёрным?"
 NWnamibia.52.a:0 "Привлечем умеренных чёрных лидеров"
 
 NWnamibia.53.t:0 "Формирование СВАНУ"
 NWnamibia.53.d:0 "Лидеры племени гереро, члены Народного Конгресса Овамболенда и Прогрессивной Ассоциации Юго-Западной Африки решили объединиться и перейти от «теории малых дел» к реальным изменениям в стране. Они сформировали партию Национальный Союз Юго-Западной Африки, которая занимает радикально-левые, марксистские позиции на политическом компасе."
 NWnamibia.53.a:0 "Очередная левая группировка"
 
 NWnamibia.54.t:0 "Формирование СВАПО"
 NWnamibia.54.d:0 "Лидеры племени овамбо, в их числе лидеры Народного Конгресса Овамболенда, решили, что раз власти не собираются услышать их мирные призывы к передаче власти чёрным в стране, то они начнут вести намного более агрессивную политику. Первое, что они решили сделать – это сформировать новую политическую партию «Народная Организация Юго-Западной Африки» (СВАПО), в которую они агитируют вступать в первую очередь членов их племени овамбо, но также и членов других племен, населяющих страну."
 NWnamibia.54.a:0 "У них ничего не получится"
 
 NWnamibia.55.t:0 "Агитация СВАПО в поселениях банту"
 NWnamibia.55.d:0 "Одним из основных направлений работы партии СВАПО по заявлениям её лидеров станет подъем национального движения среди необразованного населения поселений банту, разбросанных по всей стране. Достаточно большим упрощением для этого станет то, что сами лидеры СВАПО являются выходцами из племени овамбо – самого многочисленного чёрного племени на территории страны."
 NWnamibia.55.a:0 "Банту слишком необразованные, чтобы понять, что такое «нация»» "
 
 NWnamibia.56.t:0 "Забастовка чернокожих шахтеров"
 NWnamibia.56.d:0 "В южных регионах страны, где расположены наши основные горнодобывающие мощности, на рудниках и шахтах остановилась добыча ресурсов, так как чернокожие рабочие, призываемые лозунгами левых организаций, устроили акцию неповиновения и отказались выходить на работу, если голоса чёрных не будут услышаны. Однако, стоит понимать, что их требования явно будут радикальны."
 NWnamibia.56.a:0 "Побастуют и прекратят"
 NWnamibia.56.b:0 "Попробуем облегчить условия труда"
 
 NWnamibia.57.t:0 "Забастовка не прекращается"
 NWnamibia.57.d:0 "Забастовка чернокожих рабочих начавшаяся две недели назад не прекращается. Наоборот, с каждым днем агитация левых партий лишь усиливает число бросающих рудники шахтеров. На фоне экономического кризиса это движение может привлечь и белых шахтеров примкнуть к восстанию..."
 NWnamibia.57.a:0 "Им будет просто нечего есть"
 NWnamibia.57.b:0 "Попробуем пойти на диалог с лидерами черных"
 NWnamibia.57.c:0 "Загоните их обратно в шахты!"
 
 NWnamibia.58.t:0 "Белые шахтеры выходят на демонстрации"
 NWnamibia.58.d:0 "Произошло то, что уже дает повод побеспокоится: белые шахтеры поддались на лозунги левых партий и примкнули к движению неповиновения администрации. Белые пошли против белых… Мы должны начать что-то делать или окончательно потеряем власть в стране."
 NWnamibia.58.a:0 "Загоните их обратно в шахты!"
 NWnamibia.58.b:0 "Облегчим условия труда, а с черными пойдем на диалог"
 
 NWnamibia.59.t:0 "Ответ лидеров СВАПО"
 NWnamibia.59.d:0 "Мы не можем примириться ни с одном белым правительством, неважно либеральным или экстремистским. Нас также не интересует эта мультирасовая чепуха. Мы намерены смести с лица земли все следы белой цивилизации. Нам не нужны ни реформы, ни бантустаны, ни улучшения условий коренного населения. Всё, что мы хотим – это полной независимости. Правление чёрных – или ничего! – именно это содержалось в официальном ответе лидеров партии СВАПО к белой администрации, похоже, что мы имеем дело с террористами, а не адекватными людьми…"
 NWnamibia.59.a:0 "Мы будем преследовать чёрных террористов везде"
 
 NWnamibia.60.t:0 "Кровь в шахтах Юго-Западной Африки"
 NWnamibia.60.d:0 "Мы подавили бастующих чернокожих рабочих и шахтеров, однако нам пришлось применить силу в достаточно большом объёме: полиция стала вести огонь на поражение по чёрным, пытавшимся в рукопашных схватках завладеть огнестрельным оружием. Похоже, это новость теперь облетит весь мир…"
 NWnamibia.60.a:0 "Главное, что мы подавили их"
 
 NWnamibia.61.t:0 "Чёрные террористические организации в Юго-Западной Африке"
 NWnamibia.61.d:0 "В подконтрольной нам территории Юго-Западной Африки стали происходить волнения местного чернокожего населения. После попытки местной администрации пойти на диалог с ними, лидеры чёрных заявили, что собираются уничтожить «все следы белой цивилизации». Кажется, пора навести порядок в этом регионе."
 NWnamibia.61.a:0 "Юго-Западная Африка должна сама справиться с ними"
 
 NWnamibia.62.t:0 "СВАПО объявляет нам партизанскую войну"
 NWnamibia.62.d:0 "Чернокожие террористы из партии СВАПО сделали заявление, что отныне они начинают вести против нас партизанскую войну. Явно понимая, что в настоящем конфликте у них нет шансов, они избрали самую отмороженную тактику ведения борьбы – одиночные теракты, набеги на фермы и прочее…"
 NWnamibia.62.a:0 "Мы будем преследовать их везде"
 
 NWnamibia.63.t:0 "Очередной теракт, устроенный СВАПО"
 NWnamibia.63.d:0 "Продолжая свою «партизанскую войну», СВАПО устроила очередной теракт в белом поселении. Были убиты пара человек, повреждены дома и машины белых поселенцев. Чернокожие идеологи используют его как подтверждение «скорой победы» черных в стране."
 NWnamibia.63.a:0 "Они ответят за свои преступления"
 
 NWnamibia.64.t:0 "Полиция предотвратила теракт"
 NWnamibia.64.d:0 "Мы успешно противостоим чернокожим террористам из партии СВАПО: полиция предотвратила теракт, который должен был на днях произойти в одном из белых поселений. Найденные преступники были ликвидированы на месте, а склад оружия будет ликвидирован."
 NWnamibia.64.a:0 "У них никогда ничего не выйдет"
 
 NWnamibia.65.t:0 "Партизанская война СВАПО"
 NWnamibia.65.d:0 "Лидеры юго-западно-африканской чернокожей партии СВАПО просят нас о помощи в их борьба за свободу чёрных в стране. Мы обязаны им помочь!"
 NWnamibia.65.a:0 "Нашим братьям нужна любая помощь"
 
 NWnamibia.66.t:0 "Партизанская война СВАПО"
 NWnamibia.66.d:0 "Лидеры юго-западно-африканской чернокожей партии СВАПО просят нас о помощи в их борьба за свободу чёрных в стране. Мы обязаны им помочь!"
 NWnamibia.66.a:0 "Нашим братьям нужна любая помощь"
 
 NWnamibia.67.t:0 "СВАПО формирует свои лагеря в пустыне"
 NWnamibia.67.d:0 "Популярность СВАПО среди чёрных племен банту стала так высока, что те добровольцами вступают в их ряды. Для их боевой подготовки и более скрытного местоположения они стали организовать свои военные лагеря в различных частях нашей страны. Там же они хранят оружие и оттуда устраивают вылазки на фермы, города и шахты."
 NWnamibia.67.a:0 "Необходимо срочно остановить распространение этой заразы"
 
 NWnamibia.68.t:0 "Заявление лидеров СВАНУ подрывают их авторитет"
 NWnamibia.68.d:0 "Частые заявления лидеров Национального Союза Юго-Западной Африки, в которых они подчеркивают свою идеологически чистую приверженность социализму и антиимперализму, создало отток приверженцев их партии к другой партии, борющейся за чёрных в стране – Народной Организации Юго-Западной Африки, главной целью которой является не социализм, а свобода чёрного населения Юго-Западной Африки, чем завоевывают большую популярность."
 NWnamibia.68.a:0 "Чёрные дают понять, что они не настолько левые, как можно было подумать"
 
 NWnamibia.69.t:0 "СВАПО формирует своё правительство!"
 NWnamibia.69.d:0 "После долгой подготовки, лидеры партии СВАПО объявили сегодня о создании собственного, единственно-легитимного правительства Юго-Западной Африки. Сбылись наши самые печальные предзнаменования, их агитация оказалась успешней, чем мы думали, однако возможно их подготовка и количество вооружения сыграют в нашу пользу."
 NWnamibia.69.a:0 "Это террористы, с ними у нас разговор короткий"
 NWnamibia.69.b:0 "Чёрная Юго-Западная Африка будет свободной!"
 
 NWnamibia.70.t:0 "Агитация СВАНУ в поселениях"
 NWnamibia.70.d:0 "Партия СВАНУ начала отправлять своих «миссионеров» в поселения банту, где они призывают тех к подъему восстаний на территории страны, вступлению в ряды партии СВАНУ и борьбы с белым населением. Однако, так как её лидеры происходят из немногочисленного племени гереро, то эти призывы не создают большого притока банту из других племен. К сожалению, эти негры находятся на достаточно низком уровне развития, чтобы понимать, зачем им нужно бороться."
 NWnamibia.70.a:0 "Ну и хорошо"
 
 NWnamibia.71.t:0 "Забастовка чёрных шахтеров, возглавляемая СВАНУ"
 NWnamibia.71.d:0 "Сегодня лидеры партии СВАНУ призвали чёрных шахтеров к забастовке и к выходу на демонстрации в крупных городах страны. К ним примыкают также некоторое количество белых шахтеров и лиц, сочувствующих им. Возможно это связано с тем, что в отличие от другой черной партии СВАПО, СВАНУ достаточно лояльно относятся к белой «цивилизации» и сотрудничает с теми белыми, кто готов к этому."
 NWnamibia.71.a:0 "Выслушаем требования митингующих"
 NWnamibia.71.b:0 "Устрашим митингующих"
 
 NWnamibia.72.t:0 "Встреча с лидерами СВАНУ"
 NWnamibia.72.d:0 "Мы призвали лидеров СВАНУ к диалогу, чтобы выслушать их требования. Наши просьбы были услышаны, но их требования оказались неудивительны: начать процесс передачи власти чёрным, дать им политические правы, отменить сегрегацию."
 NWnamibia.72.a:0 "Рано или поздно пришлось бы это сделать"
 NWnamibia.72.b:0 "Мы не готовы пойти на такие меры"
 
 NWnamibia.73.t:0 "Огонь на улицах Юго-Западной Африки"
 NWnamibia.73.d:0 "Кажется пройдена черта невозврата: полиция открыла огонь по митингующей толпе в Виндхуке и других городах. Несколько десятков погибших, в том числе пара белых, участвовавших в митингах на стороне СВАНУ. Новость уже начинает распространяться по миру, наша репутация будет сильно посрамлена. К тому же, лидеры СВАНУ сделали заявление, что отныне начинают вести против нас подпольную войну, раз мы не готовы уладить конфликт мирным путем."
 NWnamibia.73.a:0 "Подпольная война? "
 
 NWnamibia.74.t:0 "Забастовка и митинги продолжаются"
 NWnamibia.74.d:0 "Лидеры СВАНУ продолжают свою агитацию, а шахты и промышленность тем временем простаивает без рабочих рук. К тому же постоянные митинги на улицах продолжают создавать нестабильную обстановку в городах. Некоторые белые лидеры призывают к переходу на сторону СВАНУ, так как те обещают сохранить белую общину нетронутой."
 NWnamibia.74.a:0 "Пора прекращать эту возню, разгоним митинги"
 NWnamibia.74.b:0 "Начнём вести контрагитацию"
 
 NWnamibia.75.t:0 "Чёрные устроили набег на одной из трасс"
 NWnamibia.75.d:0 "Так как партия СВАНУ ведет свою борьбу достаточно независимо от других стран, не имея никакой поддержки, для хоть какого-то пополнения собственных запасов и снаряжения, они устраивают набеги на наши конвои, транспортные машины и поезда. Вчера произошло очередное из них, несколько человек погибло, но главное, что они получили, что хотели: жизненно-важные продукты и вещи."
 NWnamibia.75.a:0 "Усилить контроль дорог!"
 
 NWnamibia.76.t:0 "Чёрные устроили теракт на заводе"
 NWnamibia.76.d:0 "Чёрные устроили теракт на одном из предприятий, где работает достаточно большое количество чернокожих рабочих. В отличие от обычных террористов, их методы более осторожные: они уничтожают именно инфраструктуру, не жертвуя своими людьми. Их у них кажется не хватает."
 NWnamibia.76.a:0 "Когда-нибудь они окончательно закончатся"
 
 NWnamibia.77.t:0 "Черные устроили теракт в шахте"
 NWnamibia.77.d:0 "Самая большая опасность, которая исходит от терактов чёрных, устроенных партией СВАНУ, это разрушения шахт и рудников, которые являются основой нашей экономики, а их восстановление занимает достаточно большое время. К тому же в основном на них работают как раз чёрные, что еще больше упрощает возможность устроить именно там теракт."
 NWnamibia.77.a:0 "А других работников у нас нет…"
 
 NWnamibia.78.t:0 "СВАНУ формирует своё правительство!"
 NWnamibia.78.d:0 "После долгой подготовки, лидеры партии СВАНУ объявили сегодня о создании собственного, единственно-легитимного правительства Юго-Западной Африки. Сбылись наши самые печальные предзнаменования, их агитация оказалась успешней, чем мы думали, однако возможно их слабая подготовка и количество вооружения сыграют в нашу пользу."
 NWnamibia.78.a:0 "Это террористы, с ними у нас разговор короткий"
 NWnamibia.78.b:0 "Чёрная Юго-Западная Африка будет свободной!"
 
 NWnamibia.79.t:0 "Запрет Немецкого Союза"
 NWnamibia.79.d:0 "На последних выборах, прошедших в 1934 году, умирающая немецкая партия показала свои худшие результата со времен первых выборов – они смогли выиграть лишь одно место в законодательном собрании. Несмотря на попытки немецкой части населения создавать новые партии, запрет их главной старой партии подорвет их реваншистские настроения."
 NWnamibia.79.a:0 "Немцев всё равно много…"
 
 NWnamibia.80.t:0 "Протест партий Юго-Западной Африки"
 NWnamibia.80.d:0 "Лидеры партий Юго-Западной Африки на срочном Законодательном собрании приняли обсудили вопрос втягивания в очередную войну в Европе. Они не видят никаких перспектив и смысла участия в ней, к тому же около трети нашего населения – немецкое, воевать со своей родиной им вряд ли хотелось бы. В итоге, было принято решение выразить свой протест."
 NWnamibia.80.a:0 "Интересные времена"
 NWnamibia.80.b:0 "Мы не будем бить в спину своим союзникам"
 
 NWnamibia.81.t:0 "Протест партий Юго-Западной Африки"
 NWnamibia.81.d:0 "Лидеры партий Юго-Западной Африки на срочном Законодательном собрании приняли обсудили вопрос втягивания в очередную войну в Европе. Они не видят никаких перспектив и смысла участия в ней, к тому же около трети нашего населения – немецкое, воевать со своей родиной им вряд ли хотелось бы. В итоге, было принято решение выразить свой протест."
 NWnamibia.81.a:0 "Что они себе позволяют?"
 
 NWnamibia.82.t:0 "Недовольства в Юго-Западной Африке"
 NWnamibia.82.d:0 "В нашей бывшей (и будущей) колонии, Юго-Западной Африке, после её втягивания в войну против нас начались активные противодействия местной администрации. Как минимум треть населения это наши, немецкие, граждане, которые недовольны складывающимися обстоятельствами. Однако у них нет возможности расширить свой протест, в том числе возможно превратить его в вооруженный. Мы можем попытаться тайно помочь им в этом, но это займет время."
 NWnamibia.82.a:0 "Помогите немецкой общине"
 NWnamibia.82.b:0 "У нас своих дел по горло"
 
 NWnamibia.83.t:0 "Немецкая помощь"
 NWnamibia.83.d:0 "Германия предложила нам свою тайную помощь, чтобы мы могли отстоять свою позицию по поводу войны. Мы должны начать подпольную организацию ополчения для сопротивления администрации и через какое-то время, если они не пойдут на уступки, мы сможем поднять восстание."
 NWnamibia.83.a:0 "Тише воды, ниже травы"
 
 NWnamibia.84.t:0 "Юго-Западная Африка требует независимости"
 NWnamibia.84.d:0 "Законодательное собрание Юго-Западной Африки выставило нам ультиматум: им надоело ждать нашего бездействия в продвижении к их независимости и теперь они требуют от нас предоставить им независимость здесь и сейчас. Кажется, их заявления вполне серьезны…"
 NWnamibia.84.a:0 "Они не смогут управлять своей территорией"
 NWnamibia.84.b:0 "Пусть идут"
 
 NWnamibia.85.t:0 "Распад Объединенной Национальной Юго-Западной Партии"
 NWnamibia.85.d:0 "Объединенная Национальная Юго-Западная партия родилась на свет как ответ немецкой половине населения, которые объединились перед первыми выборами в единую партию и долго одерживали победы. Теперь крупной немецкой партии не существует, а значит и разрушен фундамент данной партии. Белое африканерское население снова разделилось между двумя противоборствующими партиями: Национальной партией Юго-Западной Африки (NPSWA) и Юго-Западной партией (SWP)."
 NWnamibia.85.a:0 "Это не значит, что немцы не могут вновь объединиться"
 
 NWnamibia.86.t:0 "Немцы и африканеры решают вместе стремиться к независимости от Южной Африки"
 NWnamibia.86.d:0 "На проведенной несколько дней назад экономической конференции в Виндхуке члены Национальной партии и Немецкой партии обсудили положение в стране: затянувшийся кризис, получивший название «Великая Депрессия», отсутствие внятных решений властей ЮАС по поводу мандата – всё это привело к тому, что немцы и африканеры снова считают необходимым объединиться для того, чтобы добиться полной независимости от Южной Африки и самим решать наши экономические проблемы, раз Претория не собирается это делать никаким образом."
 NWnamibia.86.a:0 "Вместе мы – сила"
 
 NWnamibia.87.t:0 "Результаты выборов в Законодательное собрание"
 NWnamibia.87.d:0 "С самых первых выборов немецкая партия побеждала на них, но в ходе двух предыдущих выборов немецкие партии только теряли популярность. Непрекращающийся экономический кризис и бездействие победившей на последних выборах Объединенной Национальной Юго-Западной Партии создавали большую политическую интригу вокруг результатов выборов, но кажется теперь предельно ясно, к какой партии больше склонен электорат."
 NWnamibia.87.a:0 "Победа Объединенной Национальной Юго-Западной Партии"
 NWnamibia.87.b:0 "Победа немецкой партии"
 NWnamibia.87.c:0 "Победа Экономической Лиги"
 
 NWnamibia.88.t:0 "Горнодобывающие предприятия в руках немцев"
 NWnamibia.88.d:0 ""
 NWnamibia.88.a:0 "Отлично!"
 
 NWnamibia.89.t:0 "Требование на создание собственной армии Юго-Западной Африки"
 NWnamibia.89.d:0 "Лидеры белого населения из Законодательного собрания Юго-Западной Африки требуют разрешить им создать свою армию, напоминая нам о том, что мы должны выполнять предписания, установленные Лигой Наций."
 NWnamibia.89.a:0 "Независимая армия нашей пятой провинции? Чушь какая-то"
 NWnamibia.89.b:0 "Ну пусть попытаются создать"
 
 NWnamibia.90.t:0 "Отказ в создании собственной армии"
 NWnamibia.90.d:0 "Обладатели мандата на управление нами отказали нам в создании собственной независимой армии."
 NWnamibia.90.a:0 "Им всё равно придётся выполнить предписания Лиги Наций"
 
 NWnamibia.91.t:0 "Соглашение с созданием собственной армии"
 NWnamibia.91.d:0 "Обладатели мандата на управление нами согласились с нашим предложением на создание собственной армии."
 NWnamibia.91.a:0 "Отличная новость!"
 
 NWnamibia.92.t:0 "Окончательная интеграция в ЮАС"
 NWnamibia.92.d:0 ""
 NWnamibia.92.a:0 "Выбора нет"
 
 NWnamibia.93.t:0 "Окончание строительства цитадели Людериц"
 NWnamibia.93.d:0 "Сегодня спустя больше чем полутора лет, завершено строительство огромной крепости-цитадели на основе города Людериц. Теперь Германия и Юго-Западная Африка получили одну из самых мощных баз военно-морского флота на всем западном побережье Африки. Её открытие посетили всё высшее командование ВМФ Третьего Рейха."
 NWnamibia.93.a:0 "Перережем ленточку!"
 

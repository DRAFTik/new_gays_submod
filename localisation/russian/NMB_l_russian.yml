 NMB_creation_of_bantustans_9:0 "Бантустан Тсваналенд"
 
 NMB_extraction_of_recources_for_war_category:0 "Добыча ресурсов для войны"
 NMB_extraction_of_recources_for_war_1:0 "Развить железные рудники"
